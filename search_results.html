<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suchergebnisse â€“ Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      border-bottom: 2px solid var(--highlight-color);
    }

    .hero {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px var(--shadow-color);
      margin-top: 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      max-width: var(--max-width);
      margin: auto;
    }

    .search-row input,
    .search-row select,
    .search-row button {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 220px;
    }

    .search-row button {
      background-color: var(--highlight-color);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-row button:hover {
      background-color: var(--secondary-color);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
      max-width: var(--max-width);
      margin: auto;
    }

    .result-card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .result-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
      .hero {
        padding: 2rem;
      }

      .search-row {
        flex-direction: column;
        gap: 0.5rem;
      }

      .category-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <section class="hero">
    <h2>Suchergebnisse</h2>
    <div class="search-row">
      <input type="text" id="search-input" placeholder="Was suchst du?" />
      <select id="category-select">
        <option value="">Alle Kategorien</option>
        <option value="fahrzeuge">Fahrzeuge</option>
        <option value="transporter">Transporter</option>
        <option value="boote">Boote</option>
        <option value="fahrrad">FahrrÃ¤der & E-Bikes</option>
        <option value="werkzeuge">Werkzeuge</option>
        <option value="maschinen">Maschinen & BaugerÃ¤te</option>
        <option value="party">Party & Event</option>
        <option value="technik">Technik</option>
        <option value="haushalt">Haushalt & MÃ¶bel</option>
        <option value="garten">Garten</option>
        <option value="freizeit">Freizeit & Sport</option>
        <option value="baby">Baby & Kind</option>
      </select>
      <input type="number" id="min-price" placeholder="Min. Preis" />
      <input type="number" id="max-price" placeholder="Max. Preis" />
      <button id="search-btn">Suchen</button>
    </div>
  </section>

  <div class="category-grid" id="results"></div>

  <footer>
    Â© 2025 Locorent â€“ Mieten statt kaufen. Gemeinsam nachhaltig.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById('nav-links');

      if (session?.user) {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="profil.html">Mein Profil</a>
          <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
          <a href="favoriten.html">Meine Favoriten</a>
          <a href="inserate.html">Meine Inserate</a>
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        `;
      } else {
        nav.innerHTML = `
          <a href="login.html">Einloggen</a>
          <a href="register.html">Registrieren</a>
        `;
      }
    }

    async function logout(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    function search() {
      const title = document.getElementById("search-input").value.trim();
      const category = document.getElementById("category-select").value.trim();
      const minPrice = document.getElementById("min-price").value.trim();
      const maxPrice = document.getElementById("max-price").value.trim();

      // Store the search parameters in the URL
      const searchParams = new URLSearchParams({
        title: title || '', 
        category: category || '',
        minPrice: minPrice || '0', 
        maxPrice: maxPrice || ''
      });

      window.location.href = `search_results.html?${searchParams.toString()}`;
    }

    document.getElementById("search-btn").addEventListener("click", search);

    // Function to load the listings based on filters
    async function loadListings(filters = {}) {
      let query = supabase.from('listings').select('*').order('created_at', { ascending: false });

      if (filters.title) {
        query = query.ilike('title', `%${filters.title}%`);
      }

      if (filters.category) {
        query = query.eq('category', filters.category.toLowerCase());
      }

      if (filters.minPrice || filters.maxPrice) {
        const minPrice = filters.minPrice || 0;
        const maxPrice = filters.maxPrice || null;

        if (maxPrice) {
          query = query.gte('price_per_day', minPrice).lte('price_per_day', maxPrice);
        } else {
          query = query.gte('price_per_day', minPrice);
        }
      }

      const { data, error } = await query;
      if (error) {
        console.error('Fehler beim Laden:', error.message);
        return;
      }

      renderResults(data);
    }

    // Function to render the search results
    function renderResults(items) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      items.forEach(item => {
        const image = item.image_urls?.[0] || item.image_url || 'https://via.placeholder.com/400x200?text=Kein+Bild';
        const card = document.createElement("div");
        card.className = "result-card";
        card.onclick = () => window.location.href = `mietobjekt.html?id=${item.id}`;

        const favoriteButton = document.createElement("button");
        favoriteButton.className = "favorite-btn";
        favoriteButton.innerText = "Zu Favoriten";
        favoriteButton.onclick = (e) => toggleFavorite(item.id, e);

        checkIfFavorite(item.id).then(isFavorite => {
          if (isFavorite) {
            favoriteButton.innerText = "Bereits Favorit";
            favoriteButton.disabled = true;
          }
        });

        card.innerHTML = `
          <img src="${image}" alt="${item.title}" />
          <h3>${item.title}</h3>
          <p><strong>Kategorie:</strong> ${item.category || 'Unbekannt'}</p>
          <p><strong>Preis pro Tag:</strong> ${item.price_per_day || 'k. A.'} â‚¬</p>
          <p>${item.description || ''}</p>
        `;
        card.appendChild(favoriteButton);
        container.appendChild(card);
      });
    }

    // Function to check if an item is already a favorite
    async function checkIfFavorite(listingId) {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return false;

      const { data, error } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', session.user.id)
        .eq('listing_id', listingId)
        .single();

      return data ? true : false;
    }

    async function toggleFavorite(listingId, event) {
      event.stopPropagation();  // Prevent the card click action

      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) {
        alert('Bitte logge dich ein, um Favoriten hinzuzufÃ¼gen.');
        return;
      }

      const { data, error } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', session.user.id)
        .eq('listing_id', listingId)
        .single();

      if (data) {
        await supabase.from('favorites').delete().eq('id', data.id);
        alert('Favorit entfernt!');
      } else {
        await supabase.from('favorites').insert({ user_id: session.user.id, listing_id: listingId });
        alert('Favorit hinzugefÃ¼gt!');
      }
    }

    // Parse query parameters from the URL and load listings
    const params = new URLSearchParams(location.search);
    const title = params.get('title') || '';
    const category = params.get('category') || '';
    const minPrice = params.get('minPrice') || 0;
    const maxPrice = params.get('maxPrice') || '';
    
    // Set the input fields to the values from the URL parameters
    document.getElementById("search-input").value = title;
    document.getElementById("category-select").value = category;
    document.getElementById("min-price").value = minPrice;
    document.getElementById("max-price").value = maxPrice;

    loadListings({ title, category, minPrice, maxPrice });

    updateNav();
  </script>

</body>

</html>
