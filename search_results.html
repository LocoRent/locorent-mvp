<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suchergebnisse â€“ Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      border-bottom: 2px solid var(--highlight-color);
    }

    .hero {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px var(--shadow-color);
      margin-top: 2rem;
      text-align: center;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      max-width: var(--max-width);
      margin: auto;
      margin-bottom: 2rem;
    }

    .search-row input,
    .search-row select,
    .search-row button {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 220px;
    }

    .search-row button {
      background-color: var(--highlight-color);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-row button:hover {
      background-color: var(--secondary-color);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
      max-width: var(--max-width);
      margin: auto;
    }

    .result-card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .result-card button {
      margin-top: 1rem;
      padding: 0.6rem;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .search-row {
        flex-direction: column;
      }

      .category-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <section class="hero">
    <h2>Suchergebnisse</h2>
    <div class="search-row">
      <input type="text" id="search-input" placeholder="Was suchst du?" />
      <select id="category-select">
        <option value="">Alle Kategorien</option>
        <option value="fahrzeuge">Fahrzeuge</option>
        <option value="transporter">Transporter</option>
        <option value="boote">Boote</option>
        <option value="fahrrad">FahrrÃ¤der & E-Bikes</option>
        <option value="werkzeuge">Werkzeuge</option>
        <option value="maschinen">Maschinen & BaugerÃ¤te</option>
        <option value="party">Party & Event</option>
        <option value="technik">Technik</option>
        <option value="haushalt">Haushalt & MÃ¶bel</option>
        <option value="garten">Garten</option>
        <option value="freizeit">Freizeit & Sport</option>
        <option value="baby">Baby & Kind</option>
      </select>
      <input type="number" id="min-price" placeholder="Min. Preis" />
      <input type="number" id="max-price" placeholder="Max. Preis" />
      <button id="search-btn">Suchen</button>
    </div>
  </section>

  <div class="category-grid" id="results"></div>

  <footer>
    Â© 2025 Locorent â€“ Mieten statt kaufen. Gemeinsam nachhaltig.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById('nav-links');

      if (session?.user) {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="profil.html">Mein Profil</a>
          <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
          <a href="favoriten.html">Meine Favoriten</a>
          <a href="inserate.html">Meine Inserate</a>
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        `;
      } else {
        nav.innerHTML = `
          <a href="login.html">Einloggen</a>
          <a href="register.html">Registrieren</a>
        `;
      }
    }

    async function logout(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    document.getElementById("search-btn").addEventListener("click", () => {
      const title = document.getElementById("search-input").value.trim();
      const category = document.getElementById("category-select").value.trim();
      const minPrice = document.getElementById("min-price").value.trim();
      const maxPrice = document.getElementById("max-price").value.trim();
      const searchParams = new URLSearchParams({ title, category, minPrice, maxPrice });
      window.location.href = `search_results.html?${searchParams.toString()}`;
    });

    async function loadListings(filters = {}) {
      let query = supabase.from('listings').select('*').order('created_at', { ascending: false });

      if (filters.title) query = query.ilike('title', `%${filters.title}%`);
      if (filters.category) query = query.eq('category', filters.category.toLowerCase());

      const min = filters.minPrice || 0;
      const max = filters.maxPrice;
      if (max) query = query.gte('price_per_day', min).lte('price_per_day', max);
      else query = query.gte('price_per_day', min);

      const { data, error } = await query;
      if (!error) renderResults(data);
    }

    function renderResults(items) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "result-card";

        const content = document.createElement("div");
        content.style.cursor = "pointer";
        content.onclick = () => window.location.href = `mietobjekt.html?id=${item.id}`;
        content.innerHTML = `
          <img src="${item.image_urls?.[0] || 'https://via.placeholder.com/400x200'}" alt="${item.title}" />
          <h3>${item.title}</h3>
          <p><strong>Kategorie:</strong> ${item.category || 'Unbekannt'}</p>
          <p><strong>Preis pro Tag:</strong> ${item.price_per_day || 'k. A.'} â‚¬</p>
          <p>${item.description || ''}</p>
        `;

        const favoriteButton = document.createElement("button");
        favoriteButton.innerText = "Zu Favoriten";
        favoriteButton.onclick = async (e) => {
          e.stopPropagation();
          const toggled = await toggleFavorite(item.id);
          favoriteButton.innerText = toggled ? "Bereits Favorit" : "Zu Favoriten";
        };

        checkIfFavorite(item.id).then(isFavorite => {
          if (isFavorite) favoriteButton.innerText = "Bereits Favorit";
        });

        card.appendChild(content);
        card.appendChild(favoriteButton);
        container.appendChild(card);
      });
    }

    async function checkIfFavorite(listingId) {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return false;

      const { data } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', session.user.id)
        .eq('listing_id', listingId)
        .single();

      return !!data;
    }

    async function toggleFavorite(listingId) {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return false;

      const { data } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', session.user.id)
        .eq('listing_id', listingId)
        .single();

      if (data) {
        await supabase.from('favorites').delete().eq('id', data.id);
        return false;
      } else {
        await supabase.from('favorites').insert({ user_id: session.user.id, listing_id: listingId });
        return true;
      }
    }

    const params = new URLSearchParams(location.search);
    const filters = {
      title: params.get('title') || '',
      category: params.get('category') || '',
      minPrice: params.get('minPrice') || 0,
      maxPrice: params.get('maxPrice') || ''
    };

    document.getElementById("search-input").value = filters.title;
    document.getElementById("category-select").value = filters.category;
    document.getElementById("min-price").value = filters.minPrice;
    document.getElementById("max-price").value = filters.maxPrice;

    updateNav();
    loadListings(filters);
  </script>
</body>

</html>
