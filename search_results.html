<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suchergebnisse – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      border-bottom: 2px solid var(--highlight-color);
    }

    .hero {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px var(--shadow-color);
      margin-top: 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      max-width: var(--max-width);
      margin: auto;
    }

    .search-row input,
    .search-row select,
    .search-row button {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 220px;
    }

    .search-row button {
      background-color: var(--highlight-color);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-row button:hover {
      background-color: var(--secondary-color);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
      max-width: var(--max-width);
      margin: auto;
    }

    .result-card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .result-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
      .hero {
        padding: 2rem;
      }

      .search-row {
        flex-direction: column;
        gap: 0.5rem;
      }

      .category-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <section class="hero">
    <h2>Suchergebnisse</h2>
    <div class="search-row">
      <input type="text" id="search-input" placeholder="Was suchst du?" />
      <select id="category-select">
        <option value="">Alle Kategorien</option>
        <option value="fahrzeuge">Fahrzeuge</option>
        <option value="transporter">Transporter</option>
        <option value="boote">Boote</option>
        <option value="fahrrad">Fahrräder & E-Bikes</option>
        <option value="werkzeuge">Werkzeuge</option>
        <option value="maschinen">Maschinen & Baugeräte</option>
        <option value="party">Party & Event</option>
        <option value="technik">Technik</option>
        <option value="haushalt">Haushalt & Möbel</option>
        <option value="garten">Garten</option>
        <option value="freizeit">Freizeit & Sport</option>
        <option value="baby">Baby & Kind</option>
      </select>
      <button onclick="search()">Suchen</button>
    </div>
    <div class="filter-sidebar">
      <h3>Filter anwenden</h3>
      <input type="number" id="min-price" placeholder="Min Preis" />
      <input type="number" id="max-price" placeholder="Max Preis" />
      <select id="availability-filter">
        <option value="">Verfügbarkeit</option>
        <option value="available">Verfügbar</option>
        <option value="unavailable">Nicht verfügbar</option>
      </select>
      <button onclick="applyFilters()">Filter anwenden</button>
    </div>
  </section>

  <div class="category-grid" id="results"></div>

  <footer>
    © 2025 Locorent – Mieten statt kaufen. Gemeinsam nachhaltig.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    // Get parameters from the URL
    const params = new URLSearchParams(location.search);
    const keyword = params.get('keyword') || '';
    const category = params.get('category') || '';

    // Load listings based on filters
    async function loadListings(filters = {}) {
      let query = supabase.from('listings').select('*').order('created_at', { ascending: false });

      if (filters.keyword) {
        query = query.ilike('title', `%${filters.keyword}%`);  // Search by title
      }

      if (filters.category) {
        query = query.eq('category', filters.category.toLowerCase());  // Filter by category
      }

      if (filters.price) {
        const [minPrice, maxPrice] = filters.price.split('-');
        query = query.gte('price_per_day', minPrice).lte('price_per_day', maxPrice);
      }

      if (filters.availability) {
        query = query.eq('available', filters.availability === 'available');
      }

      const { data, error } = await query;
      if (error) {
        console.error('Fehler beim Laden:', error.message);
        return;
      }

      renderResults(data);
    }

    // Render the search results on the page
    function renderResults(items) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (!items || items.length === 0) {
        container.innerHTML = "<p>Keine passenden Angebote gefunden.</p>";
        return;
      }

      items.forEach(item => {
        const image = item.image_urls?.[0] || item.image_url || 'https://via.placeholder.com/400x200?text=Kein+Bild';

        const card = document.createElement("div");
        card.className = "result-card";
        card.onclick = () => window.location.href = `mietobjekt.html?id=${item.id}`;
        card.innerHTML = `
          <img src="${image}" alt="${item.title}" />
          <h3>${item.title}</h3>
          <p><strong>Kategorie:</strong> ${item.category || 'Unbekannt'}</p>
          <p><strong>Preis pro Tag:</strong> ${item.price_per_day || 'k. A.'} €</p>
          <p>${item.description || ''}</p>
        `;
        container.appendChild(card);
      });
    }

    // Apply the selected filters
    function applyFilters() {
      const price = document.getElementById("min-price").value.trim() + '-' + document.getElementById("max-price").value.trim();
      const availability = document.getElementById("availability-filter").value.trim();
      loadListings({ keyword, category, price, availability });
    }

    // Initialize the page
    loadListings({ keyword, category });
  </script>

</body>

</html>
