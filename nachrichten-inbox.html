<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nachrichteneingang â€“ Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #66bb6a;
      --primary-dark: #1b5e20;
      --background: #f1f8e9;
      --white: #fff;
      --text-dark: #0f2e13;
      --accent: #b9f6ca;
      --radius: 18px;
      --font-primary: 'Poppins', sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-primary);
      background: linear-gradient(to bottom, #e8f5e9 0%, #ffffff 100%);
      color: var(--text-dark);
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    header h1 { font-size: 1.8rem; cursor: pointer; user-select: none; margin: 0; }
    #nav-toggle { display: none; background: none; border: none; font-size: 1.8rem; color: var(--white); cursor: pointer; }
    nav#main-nav { display: flex; flex-wrap: wrap; gap: 1rem; }
    nav#main-nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }
    nav#main-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }
    nav#main-nav a:hover::after,
    nav#main-nav a:focus::after { width: 100%; }
    nav#main-nav a:hover,
    nav#main-nav a:focus { color: var(--accent); outline: none; }

    /* MAIN */
    main { max-width: 1200px; margin: 2rem auto 4rem; padding: 0 1rem; flex-grow: 1; }
    h2 { font-size: 2rem; margin-bottom: 1.5rem; color: var(--primary); }

 /* CHAT LIST ITEMS */
.chat-item {
  display: flex;
  align-items: center;
  padding: 1rem;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
  width: 100%;
  max-width: 100%;
  overflow: hidden; /* verhindert Ãœberlauf */
}
  .chat-item:hover { background: #f1f8e9; }

  .chat-avatar { width: 60px; height: 60px; border-radius: 50%; background: #dcedc8; display: flex; justify-content: center; align-items: center; font-weight: 700; color: var(--primary-dark); margin-right: 1rem; flex-shrink: 0; overflow: hidden; }
  .chat-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

  .chat-image { width: 100px; height: 80px; object-fit: cover; border-radius: 6px; margin-right: 1rem; flex-shrink: 0; }

.chat-content {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  min-width: 0; /* sehr wichtig fÃ¼r flex items */
  overflow: hidden;
  word-wrap: break-word; /* Zeilenumbruch fÃ¼r lange WÃ¶rter */
}
  .chat-name { font-weight: 600; color: var(--primary-dark); font-size: 1.1rem; }
  .chat-title { font-weight: 500; color: var(--primary); font-size: 1rem; margin-top: 0.2rem; }
.chat-preview {
  font-size: 0.95rem;
  color: #555;
  margin-top: 0.2rem;
  white-space: normal; /* vorher war nowrap */
  overflow: hidden;
  text-overflow: ellipsis;
}
  .chat-time { font-size: 0.85rem; color: #777; margin-left: 1rem; white-space: nowrap; flex-shrink: 0; }

  /* Desktop spezifisch */
  @media(min-width: 900px){
    main { max-width: 1400px; }
    .chat-item { padding: 1.25rem 1.5rem; }
    .chat-avatar { width: 70px; height: 70px; }
    .chat-image { width: 120px; height: 90px; }
    .chat-name { font-size: 1.2rem; }
    .chat-title { font-size: 1.05rem; }
    .chat-preview { font-size: 1rem; }
    .chat-time { font-size: 0.9rem; }
  }

    /* FOOTER */
    footer {
      width: 100%;
      padding: 2rem;
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      margin-top: 2rem;
    }

    /* MOBILE */
    @media (max-width: 720px) {
      #nav-toggle { display: block; }
      nav#main-nav { width: 100%; flex-direction: column; display: none; margin-top: 1rem; }
      nav#main-nav.show { display: flex; }
      nav#main-nav a { margin: 0.4rem 0; padding: 0.5rem 1rem; background-color: rgba(255,255,255,0.1); border-radius: 6px; }
    }
  </style>
</head>
<body>

<header>
  <h1 tabindex="0" onclick="location.href='index.html'">Locorent</h1>
  <button id="nav-toggle" aria-label="MenÃ¼ Ã¶ffnen" aria-expanded="false" aria-controls="main-nav">â˜°</button>
  <nav id="main-nav">
    <a href="index.html">Start</a>
    <a href="profil.html">Mein Profil</a>
    <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
    <a href="favoriten.html">Meine Favoriten</a>
    <a href="inserate.html">Meine Inserate</a>
    <a href="#" onclick="logout(event)">Logout</a>
  </nav>
</header>

<main>
  <h2>ðŸ“¨ Nachrichteneingang</h2>
  <div id="inbox">Lade Nachrichten...</div>
  <div id="pagination" style="display:flex; justify-content:center; gap:10px; margin-top:20px;"></div>
</main>

<footer>
  Â© 2025 Locorent â€“ Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script>
const supabase = window.supabase.createClient(
  'https://flnjalgqtkqycsaymmbd.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
);

let currentPage = 1;
const pageSize = 20;

document.getElementById('nav-toggle').addEventListener('click', () => {
  const nav = document.getElementById('main-nav');
  nav.classList.toggle('show');
  document.getElementById('nav-toggle').setAttribute('aria-expanded', nav.classList.contains('show'));
});

async function logout(event) {
  event.preventDefault();
  await supabase.auth.signOut();
  window.location.href = "login.html";
}

function timeAgo(dateString) {
  const date = new Date(dateString);
  const diff = (Date.now() - date.getTime()) / 1000;
  if (diff < 60) return "gerade eben";
  if (diff < 3600) return `${Math.floor(diff / 60)} Min.`;
  if (diff < 86400) return `${Math.floor(diff / 3600)} Std.`;
  return `${Math.floor(diff / 86400)} Tg.`;
}

async function loadInboxList(page = 1) {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return window.location.href = "login.html";

  const { data: messages } = await supabase.from('messages')
    .select('*')
    .or(`sender_id.eq.${user.id},receiver_id.eq.${user.id}`)
    .order('created_at', { ascending: false });

  const inbox = document.getElementById('inbox');
  inbox.innerHTML = '';

  if (!messages || messages.length === 0) {
    inbox.innerHTML = "<p>Keine Nachrichten gefunden.</p>";
    document.getElementById('pagination').innerHTML = '';
    return;
  }

  const uniqueChats = new Map();
  messages.forEach(msg => {
    const otherId = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;
    const key = `${msg.listing_id}_${otherId}`;
    if (!uniqueChats.has(key)) uniqueChats.set(key, msg);
  });

  const chatArray = Array.from(uniqueChats.values());
  const totalCount = chatArray.length;
  const from = (page-1)*pageSize;
  const to = from + pageSize;
  const pagedChats = chatArray.slice(from, to);

  for(const msg of pagedChats) {
    const otherId = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;
    const [{data: userData}, {data: listingData}] = await Promise.all([
      supabase.from('profiles').select('name, avatar_url').eq('id', otherId).single(),
      supabase.from('listings').select('title, image_urls').eq('id', msg.listing_id).single()
    ]);

    const name = userData?.name || 'Unbekannt';
    const avatar = userData?.avatar_url || null;
    const title = listingData?.title || 'Inserat gelÃ¶scht';
    const image = listingData?.image_urls?.[0] || '';

    const item = document.createElement('div');
    item.className = 'chat-item';
    item.tabIndex = 0;
    item.onclick = () => window.location.href = `nachrichten.html?listing_id=${msg.listing_id}&with=${otherId}`;

    item.innerHTML = `
      <div class="chat-avatar">${avatar ? `<img src="${avatar}" alt="${name}" />` : `<span>${name.charAt(0)}</span>`}</div>
      ${image ? `<img src="${image}" alt="${title}" style="width:60px;height:60px;object-fit:cover;border-radius:6px;margin-right:1rem;">` : ''}
      <div class="chat-content">
        <div class="chat-name">${name}</div>
        <div class="chat-title">${title}</div>
        <div class="chat-preview">ðŸ’¬ ${msg.content.slice(0,80)}${msg.content.length>80?'â€¦':''}</div>
      </div>
      <div class="chat-time">${timeAgo(msg.created_at)}</div>
    `;
    inbox.appendChild(item);
  }

  // Pagination
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';
  const totalPages = Math.ceil(totalCount/pageSize);

  if(page > 1){
    const prevBtn = document.createElement('button');
    prevBtn.textContent = "â† ZurÃ¼ck";
    prevBtn.onclick = () => { currentPage--; loadInboxList(currentPage); };
    pagination.appendChild(prevBtn);
  }

  const pageIndicator = document.createElement('span');
  pageIndicator.textContent = `Seite ${page} von ${totalPages}`;
  pagination.appendChild(pageIndicator);

  if(page < totalPages){
    const nextBtn = document.createElement('button');
    nextBtn.textContent = "Weiter â†’";
    nextBtn.onclick = () => { currentPage++; loadInboxList(currentPage); };
    pagination.appendChild(nextBtn);
  }
}

loadInboxList();
</script>

</body>
</html>
