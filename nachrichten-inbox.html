<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nachrichten – Locorent</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .chat-preview {
      border-bottom: 1px solid #ccc;
      padding: 1rem;
      cursor: pointer;
    }
    .chat-preview:hover {
      background: #e8f5e9;
    }
    .chat-preview h3 {
      margin: 0 0 0.3rem 0;
      font-size: 1.1rem;
    }
    .chat-preview p {
      margin: 0;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Locorent</h1>
    <nav><a href="index.html">Zurück</a></nav>
  </header>

  <main>
    <h2>Meine Konversationen</h2>
    <div id="conversations">Lade Konversationen...</div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    let currentUser = null;

    async function init() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Bitte einloggen.");
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loadConversations();
    }

    async function loadConversations() {
      const { data, error } = await supabase
        .from('messages')
        .select('id, sender_id, receiver_id, content, listing_id, created_at')
        .or(`sender_id.eq.${currentUser.id},receiver_id.eq.${currentUser.id}`)
        .order('created_at', { ascending: false });

      if (error) {
        document.getElementById('conversations').innerHTML = 'Fehler beim Laden.';
        return;
      }

      const convMap = new Map();

      data.forEach(msg => {
        const otherId = msg.sender_id === currentUser.id ? msg.receiver_id : msg.sender_id;
        const key = `${otherId}-${msg.listing_id}`;
        if (!convMap.has(key)) {
          convMap.set(key, { ...msg, otherId });
        }
      });

      const container = document.getElementById('conversations');
      container.innerHTML = '';

      if (convMap.size === 0) {
        container.innerHTML = '<p>Keine Nachrichten vorhanden.</p>';
        return;
      }

      for (let [key, convo] of convMap) {
        const userInfo = await supabase
          .from('profiles')
          .select('name')
          .eq('id', convo.otherId)
          .single();

        const listingInfo = await supabase
          .from('listings')
          .select('title')
          .eq('id', convo.listing_id)
          .single();

        const div = document.createElement('div');
        div.className = 'chat-preview';
        div.onclick = () => {
          window.location.href = `nachrichten.html?with=${convo.otherId}&listing_id=${convo.listing_id}`;
        };

        div.innerHTML = `
          <h3>${listingInfo.data?.title || 'Unbekanntes Inserat'}</h3>
          <p><strong>${userInfo.data?.name || 'Unbekannter Nutzer'}:</strong> ${convo.content}</p>
        `;
        container.appendChild(div);
      }
    }

    init();
  </script>
</body>
</html>
