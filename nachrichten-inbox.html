<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nachrichteneingang ‚Äì Locorent</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      color: #1b5e20;
    }

    header {
      background: linear-gradient(to right, #2e7d32, #66bb6a);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      margin-left: 1rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2e7d32;
    }

    .chat-card {
      display: flex;
      align-items: center;
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .chat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .chat-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #c8e6c9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #1b5e20;
      margin-right: 1rem;
      overflow: hidden;
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .chat-title {
      font-size: 0.95rem;
      color: #4b8b4b;
    }

    .chat-preview {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #444;
    }

    .chat-time {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.3rem;
    }

    @media (max-width: 600px) {
      .chat-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .chat-avatar {
        margin-bottom: 0.5rem;
      }

      .chat-preview {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav>
    <a href="index.html">Startseite</a>
  </nav>
</header>

<main>
  <h2>üì® Nachrichteneingang</h2>
  <div id="inbox">Lade Nachrichten...</div>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  function timeAgo(dateString) {
    const date = new Date(dateString);
    const diff = (Date.now() - date.getTime()) / 1000;
    if (diff < 60) return "gerade eben";
    if (diff < 3600) return `${Math.floor(diff / 60)} Min.`;
    if (diff < 86400) return `${Math.floor(diff / 3600)} Std.`;
    return `${Math.floor(diff / 86400)} Tg.`;
  }

  async function loadInbox() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return window.location.href = "login.html";

    const { data: messages } = await supabase
      .from('messages')
      .select('*')
      .or(`sender_id.eq.${user.id},receiver_id.eq.${user.id}`)
      .order('created_at', { ascending: false });

    const inbox = document.getElementById('inbox');
    inbox.innerHTML = '';

    if (!messages || messages.length === 0) {
      inbox.innerHTML = "<p>Keine Nachrichten gefunden.</p>";
      return;
    }

    const uniqueChats = new Map();

    messages.forEach(msg => {
      const otherId = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;
      const key = `${msg.listing_id}_${otherId}`;
      if (!uniqueChats.has(key)) {
        uniqueChats.set(key, msg);
      }
    });

    for (const [key, msg] of uniqueChats.entries()) {
      const otherId = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;

      const [{ data: userData }, { data: listingData }] = await Promise.all([
        supabase.from('profiles').select('name, avatar_url').eq('id', otherId).single(),
        supabase.from('listings').select('title').eq('id', msg.listing_id).single()
      ]);

      const name = userData?.name || 'Unbekannt';
      const avatar = userData?.avatar_url || null;
      const title = listingData?.title || 'Inserat gel√∂scht';

      const card = document.createElement('div');
      card.className = 'chat-card';
      card.onclick = () => {
        window.location.href = `nachrichten.html?listing_id=${msg.listing_id}&with=${otherId}`;
      };

      card.innerHTML = `
        <div class="chat-avatar">
          ${avatar ? `<img src="${avatar}" alt="${name}" />` : `<span>${name.charAt(0).toUpperCase()}</span>`}
        </div>
        <div class="chat-info">
          <div class="chat-name">${name}</div>
          <div class="chat-title">üì¶ ${title}</div>
          <div class="chat-preview">${msg.content.slice(0, 90)}${msg.content.length > 90 ? '‚Ä¶' : ''}</div>
          <div class="chat-time">‚è±Ô∏è ${timeAgo(msg.created_at)}</div>
        </div>
      `;

      inbox.appendChild(card);
    }
  }

  loadInbox();
</script>

</body>
</html>
