<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nachrichten Inbox – Locorent</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 1rem;
    }
    .chat-link {
      padding: 1rem;
      margin: 0.5rem 0;
      background: #e8f5e9;
      border-radius: 8px;
      text-decoration: none;
      color: #1b5e20;
      display: block;
      font-weight: 600;
    }
    .chat-link:hover {
      background: #c5e1a5;
    }
  </style>
</head>
<body>
<header>
  <h1>Locorent</h1>
  <nav><a href="index.html">Start</a></nav>
</header>
<main>
  <h2>Nachrichten-Eingang</h2>
  <div id="inbox">Lade Konversationen...</div>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  let currentUser;

  async function loadInbox() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("Bitte einloggen.");
      window.location.href = "login.html";
      return;
    }
    currentUser = user;

    const { data, error } = await supabase
      .from('messages')
      .select('id, sender_id, receiver_id, listing_id, created_at')
      .or(`sender_id.eq.${user.id},receiver_id.eq.${user.id}`)
      .order('created_at', { ascending: false });

    if (error || !data) {
      document.getElementById('inbox').innerHTML = '<p>Fehler beim Laden.</p>';
      return;
    }

    const seen = new Set();
    const unique = [];

    for (const msg of data) {
      const other = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;
      const key = `${other}-${msg.listing_id}`;
      if (!seen.has(key)) {
        seen.add(key);
        unique.push(msg);
      }
    }

    const inbox = document.getElementById('inbox');
    inbox.innerHTML = '';

    for (const convo of unique) {
      const otherId = convo.sender_id === user.id ? convo.receiver_id : convo.sender_id;
      const { data: listing } = await supabase.from('listings').select('title').eq('id', convo.listing_id).single();

      const a = document.createElement('a');
      a.href = `nachrichten.html?listing_id=${convo.listing_id}&with=${otherId}`;
      a.className = 'chat-link';
      a.textContent = `Nachricht mit Nutzer ${otherId.slice(0, 8)}… über "${listing?.title || 'Inserat'}"`;
      inbox.appendChild(a);
    }
  }

  loadInbox();
</script>
</body>
</html>
