<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mietanfragen verwalten â€“ Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      color: #1b5e20;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
    }
    .request {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9fff4;
    }
    .request strong {
      display: block;
      margin-bottom: 0.5rem;
    }
    .request button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .accept { background-color: #4caf50; color: white; }
    .decline { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Locorent</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="profil.html">Profil</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>
  <main>
    <h2>Mietanfragen zu deinen Inseraten</h2>
    <div id="request-list">Lade Anfragen...</div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    async function loadRequests() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: requests, error } = await supabase
        .from('rentals')
        .select('id, start_date, end_date, status, user_id, listing_id, profiles(name), listings(title)')
        .eq('listings.user_id', user.id)
        .order('start_date', { ascending: false });

      const container = document.getElementById("request-list");
      if (error || !requests.length) {
        container.innerHTML = '<p>Keine Mietanfragen gefunden.</p>';
        return;
      }

      container.innerHTML = '';
      requests.forEach(req => {
        const div = document.createElement('div');
        div.className = 'request';
        div.innerHTML = `
          <strong>${req.listings?.title || 'Inserat'}</strong>
          <p>Anfrage von <strong>${req.profiles?.name || 'unbekannt'}</strong></p>
          <p>Zeitraum: ${req.start_date} bis ${req.end_date}</p>
          <p>Status: ${req.status}</p>
          ${req.status === 'offen' ? `
            <button class="accept" onclick="updateStatus('${req.id}', 'angenommen')">Annehmen</button>
            <button class="decline" onclick="updateStatus('${req.id}', 'abgelehnt')">Ablehnen</button>
          ` : ''}
        `;
        container.appendChild(div);
      });
    }

    async function updateStatus(id, status) {
      const { error } = await supabase.from('rentals').update({ status }).eq('id', id);
      if (error) alert("Fehler beim Aktualisieren.");
      else loadRequests();
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    loadRequests();
  </script>
</body>
</html>
