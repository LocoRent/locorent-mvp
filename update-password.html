<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort zurücksetzen – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
    }

    nav a:hover {
      border-bottom: 2px solid var(--highlight-color);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px var(--shadow-color);
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      letter-spacing: 0.04em;
      color: var(--primary-color);
      user-select: none;
    }

    form {
      margin-top: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
      user-select: none;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      color: var(--gray-dark);
      background: var(--gray-light);
      box-shadow: inset 0 0 6px var(--secondary-color);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input[type="password"]:focus {
      box-shadow: 0 0 10px var(--primary-color);
      border-color: var(--primary-color);
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
      border: none;
      border-radius: 12px;
      color: var(--white);
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.7);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, var(--highlight-color), var(--primary-color));
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(102, 187, 106, 0.9);
    }

    .message {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      min-height: 1.4em;
      user-select: none;
      color: var(--primary-color);
    }

    .message.error {
      color: #ff6b6b;
      text-shadow: 0 0 6px #ff6b6baa;
    }

    .message.success {
      color: #00a152;
      text-shadow: 0 0 8px #00a152aa;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      margin-top: auto;
      user-select: none;
    }

    @media (max-width: 480px) {
      header, footer {
        padding: 1rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
      .container {
        padding: 2rem 1rem 2.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="login.html">Login</a>
    <a href="reset-password.html">Passwort vergessen</a>
  </nav>
</header>

<main>
  <div class="container" aria-live="polite" aria-atomic="true">
    <h2>Neues Passwort setzen</h2>
    <form id="reset-form" novalidate>
      <label for="new-password">Neues Passwort</label>
      <input
        type="password"
        id="new-password"
        name="new-password"
        minlength="6"
        autocomplete="new-password"
        placeholder="Mindestens 6 Zeichen"
        required
        aria-describedby="passwordHelp"
      />
      <button type="submit" aria-live="polite">Passwort speichern</button>
      <div id="message" class="message" aria-live="assertive"></div>
    </form>
  </div>
</main>

<footer>
  © 2025 Locorent – Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const form = document.getElementById('reset-form');
  const messageDiv = document.getElementById('message');

  const params = new URLSearchParams(window.location.search);
  const access_token = params.get('access_token');

  if (!access_token) {
    messageDiv.textContent = '❌ Kein Zugriffstoken gefunden. Bitte benutze den Link aus der E-Mail.';
    messageDiv.classList.add('error');
    form.querySelector('button').disabled = true;
  }

  async function handlePasswordReset() {
    const newPassword = document.getElementById('new-password').value.trim();

    if (!newPassword || newPassword.length < 6) {
      messageDiv.textContent = '❌ Bitte gib ein Passwort mit mindestens 6 Zeichen ein.';
      messageDiv.classList.add('error');
      return;
    }

    messageDiv.textContent = '';
    messageDiv.classList.remove('error', 'success');

    try {
      const { error } = await supabase.auth.updateUser({
        password: newPassword,
        access_token: access_token
      });

      if (error) {
        messageDiv.textContent = '❌ ' + error.message;
        messageDiv.classList.add('error');
      } else {
        messageDiv.textContent = '✅ Passwort erfolgreich geändert.';
        messageDiv.classList.add('success');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      }
    } catch (err) {
      messageDiv.textContent = '❌ Unerwarteter Fehler: ' + err.message;
      messageDiv.classList.add('error');
    }
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    handlePasswordReset();
  });
</script>

</body>
</html>
