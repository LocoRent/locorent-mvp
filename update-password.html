<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort zurücksetzen – LocoRent</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <div class="container">
    <h2>Neues Passwort festlegen</h2>
    <form id="update-password-form">
      <input type="password" id="new-password" placeholder="Neues Passwort" required />
      <button type="submit">Passwort aktualisieren</button>
    </form>
    <p id="status-message"></p>
  </div>

  <script>
    document.getElementById('update-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      const status = document.getElementById('status-message');

      if (error) {
        status.textContent = 'Fehler: ' + error.message;
        status.style.color = 'red';
      } else {
        status.textContent = '✅ Passwort erfolgreich geändert. Du wirst weitergeleitet...';
        status.style.color = 'green';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }
    });
  </script>
</body>
</html>
