<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort ändern – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #00d084;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #02c26b;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #00ffae;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Passwort ändern</h2>
  <form id="update-password-form">
    <label for="email">E-Mail</label>
    <input type="email" id="email" required autocomplete="email" />

    <label for="new-password">Neues Passwort</label>
    <input type="password" id="new-password" required autocomplete="new-password" />

    <button type="submit">Passwort aktualisieren</button>
    <div id="message" class="message"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://flnjalgqtkqycsaymmbd.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('update-password-form');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const email = document.getElementById('email').value.trim();
    const newPassword = document.getElementById('new-password').value;

    try {
      // Supabase sendet ein "Reset Password" E-Mail an den User
      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/login.html' // Hier kannst du die Zielseite nach Reset anpassen
      });

      if (error) {
        messageDiv.textContent = '❌ Fehler: ' + error.message;
        messageDiv.classList.add('error');
      } else {
        messageDiv.textContent = '✅ E-Mail zum Zurücksetzen des Passworts wurde verschickt!';
        messageDiv.classList.add('success');
      }
    } catch (err) {
      messageDiv.textContent = '❌ Unerwarteter Fehler.';
      messageDiv.classList.add('error');
    }
  });
</script>

</body>
</html>
