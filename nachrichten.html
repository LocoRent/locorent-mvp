<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nachrichten – Locorent</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .chat-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-header .name {
      font-weight: 600;
      font-size: 1.2rem;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9fff4;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      margin: 0.3rem 0;
    }

    .message-wrapper.received {
      flex-direction: row;
    }

    .message-wrapper.sent {
      flex-direction: row-reverse;
    }

    .message-wrapper img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .message {
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.95rem;
      position: relative;
    }

    .message time {
      display: block;
      font-size: 0.7rem;
      color: #555;
      margin-top: 0.3rem;
      text-align: right;
    }

    .sent .message {
      background: #c8e6c9;
    }

    .received .message {
      background: #e0e0e0;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .input-row input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-row button {
      padding: 0.7rem 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <h1>Locorent</h1>
  <nav><a href="index.html">Zurück</a></nav>
</header>

<main>
  <div class="chat-header">
    <img id="partner-avatar" src="" alt="Avatar" />
    <div>
      <div class="name" id="chat-partner">Chat</div>
      <small id="listing-title"></small>
    </div>
  </div>

  <div id="chat">Lade Nachrichten...</div>

  <div class="input-row">
    <input type="text" id="message-input" placeholder="Nachricht schreiben..." />
    <button onclick="sendMessage()">Senden</button>
  </div>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const urlParams = new URLSearchParams(window.location.search);
  const listingId = urlParams.get('listing_id');
  const chatWith = urlParams.get('with');
  let currentUser = null;
  let partnerAvatar = '';
  let partnerName = '';
  let channel = null;

  async function ensureProfileExists(userId, userEmail) {
    const { data } = await supabase
      .from('profiles')
      .select('id')
      .eq('id', userId)
      .maybeSingle();

    if (!data) {
      await supabase.from('profiles').insert({ id: userId, name: userEmail });
    }
  }

  async function init() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("Bitte einloggen.");
      window.location.href = "login.html";
      return;
    }

    currentUser = user;
    console.log("Angemeldeter Benutzer:", currentUser.id);
    console.log("Chat mit:", chatWith);
    await ensureProfileExists(user.id, user.email);
    await loadHeader();
    await loadMessages();
    setupRealtime();
  }

  async function loadHeader() {
    const [{ data: partner }, { data: listing }] = await Promise.all([
      supabase.from('profiles').select('name, avatar_url').eq('id', chatWith).single(),
      supabase.from('listings').select('title').eq('id', listingId).single()
    ]);

    partnerName = partner?.name || 'Unbekannt';
    partnerAvatar = partner?.avatar_url || '';

    document.getElementById('chat-partner').textContent = partnerName;
    document.getElementById('listing-title').textContent = listing?.title || '';
    document.getElementById('partner-avatar').src =
      partnerAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(partnerName)}&background=66bb6a&color=fff`;
  }

  async function loadMessages() {
    const chat = document.getElementById('chat');
    chat.innerHTML = '<p>Lade Nachrichten...</p>';

    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .eq('listing_id', listingId)
      .order('created_at', { ascending: true });

    chat.innerHTML = '';
    if (error) {
      console.error("Fehler beim Laden:", error.message);
      chat.innerHTML = '<p>Fehler beim Laden.</p>';
      return;
    }

    const relevantMessages = data.filter(msg =>
      (msg.sender_id === currentUser.id && msg.receiver_id === chatWith) ||
      (msg.sender_id === chatWith && msg.receiver_id === currentUser.id)
    );

    relevantMessages.forEach(renderMessage);
    chat.scrollTop = chat.scrollHeight;
  }

  function renderMessage(msg) {
    const wrapper = document.createElement('div');
    wrapper.className = 'message-wrapper ' + (msg.sender_id === currentUser.id ? 'sent' : 'received');

    const bubble = document.createElement('div');
    bubble.className = 'message';
    bubble.textContent = msg.content;

    const timeTag = document.createElement('time');
    const timestamp = new Date(msg.created_at);
    timeTag.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    bubble.appendChild(timeTag);

    const avatar = document.createElement('img');
    avatar.src = msg.sender_id === currentUser.id
      ? `https://ui-avatars.com/api/?name=Ich&background=66bb6a&color=fff`
      : partnerAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(partnerName)}&background=66bb6a&color=fff`;

    wrapper.appendChild(avatar);
    wrapper.appendChild(bubble);
    document.getElementById('chat').appendChild(wrapper);
  }

  async function sendMessage() {
    const input = document.getElementById('message-input');
    const content = input.value.trim();
    if (!content) return;

    const { error } = await supabase.from('messages').insert({
      sender_id: currentUser.id,
      receiver_id: chatWith,
      content,
      listing_id: listingId
    });

    if (!error) {
      input.value = '';
    } else {
      alert("Fehler beim Senden: " + error.message);
    }
  }

  function setupRealtime() {
    channel = supabase
      .channel('chat_' + listingId)
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages',
        filter: `listing_id=eq.${listingId}`
      }, payload => {
        const msg = payload.new;

        const relevant =
          (msg.sender_id === currentUser.id && msg.receiver_id === chatWith) ||
          (msg.sender_id === chatWith && msg.receiver_id === currentUser.id);

        console.log("Neue Nachricht empfangen:", msg);

        if (relevant) {
          renderMessage(msg);
          const chat = document.getElementById('chat');
          chat.scrollTop = chat.scrollHeight;
        }
      }).subscribe();
  }

  // Aufräumen beim Verlassen der Seite
  window.addEventListener('beforeunload', () => {
    if (channel) supabase.removeChannel(channel);
  });

  // Enter-Taste zum Senden
  document.getElementById('message-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });

  init();
</script>
</body>
</html>
