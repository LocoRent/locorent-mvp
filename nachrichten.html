<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat â€“ Locorent</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f8e9;
      color: #1b5e20;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 1rem;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #e8f5e9;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-header-info {
      display: flex;
      flex-direction: column;
    }

    .chat-header-info .name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .chat-header-info small {
      color: #4b8b4b;
      font-size: 0.9rem;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f9fff4;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 0.8rem;
    }

    .message-row.sent {
      flex-direction: row-reverse;
    }

    .message {
      background: #c8e6c9;
      padding: 0.6rem 0.9rem;
      border-radius: 14px;
      max-width: 70%;
      position: relative;
      font-size: 0.95rem;
    }

    .message.received {
      background: #eeeeee;
    }

    .message time {
      display: block;
      font-size: 0.7rem;
      color: #555;
      margin-top: 0.3rem;
      text-align: right;
    }

    .message-row img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 0.6rem;
    }

    .input-row {
      display: flex;
      padding: 0.7rem 1rem;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .input-row input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    .input-row button {
      padding: 0.7rem 1.2rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .chat-header-info .name {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav><a href="nachrichten-inbox.html">ðŸ“¨ ZurÃ¼ck zur Ãœbersicht</a></nav>
</header>

<div class="chat-container">
  <div class="chat-header">
    <img id="partner-avatar" src="" alt="Avatar" />
    <div class="chat-header-info">
      <div class="name" id="chat-partner">Chat</div>
      <small id="listing-title">Lade Angebot...</small>
    </div>
  </div>

  <div id="chat">Lade Nachrichten...</div>

  <div class="input-row">
    <input type="text" id="message-input" placeholder="Nachricht schreiben..." />
    <button onclick="sendMessage()">Senden</button>
  </div>
</div>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const urlParams = new URLSearchParams(location.search);
  const listingId = urlParams.get("listing_id");
  const chatWith = urlParams.get("with");
  let currentUser = null;
  let partnerName = '';
  let partnerAvatar = '';

  async function init() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const [{ data: profile }, { data: listing }] = await Promise.all([
      supabase.from('profiles').select('name, avatar_url').eq('id', chatWith).single(),
      supabase.from('listings').select('title').eq('id', listingId).single()
    ]);

    partnerName = profile?.name || "Unbekannt";
    partnerAvatar = profile?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(partnerName)}&background=66bb6a&color=fff`;

    document.getElementById('chat-partner').textContent = partnerName;
    document.getElementById('partner-avatar').src = partnerAvatar;
    document.getElementById('listing-title').textContent = listing?.title || 'Inserat gelÃ¶scht';

    loadMessages();
    setupRealtime();
  }

  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .eq('listing_id', listingId)
      .order('created_at', { ascending: true });

    if (error) return;

    const relevantMessages = data.filter(m =>
      (m.sender_id === currentUser.id && m.receiver_id === chatWith) ||
      (m.sender_id === chatWith && m.receiver_id === currentUser.id)
    );

    const chat = document.getElementById('chat');
    chat.innerHTML = '';
    relevantMessages.forEach(renderMessage);
    chat.scrollTop = chat.scrollHeight;
  }

  function renderMessage(msg) {
    const wrapper = document.createElement('div');
    wrapper.className = 'message-row ' + (msg.sender_id === currentUser.id ? 'sent' : 'received');

    const bubble = document.createElement('div');
    bubble.className = 'message';
    if (msg.sender_id !== currentUser.id) bubble.classList.add('received');
    bubble.innerHTML = `${msg.content}<time>${new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</time>`;

    const avatar = document.createElement('img');
    avatar.src = msg.sender_id === currentUser.id
      ? `https://ui-avatars.com/api/?name=Ich&background=66bb6a&color=fff`
      : partnerAvatar;

    wrapper.appendChild(avatar);
    wrapper.appendChild(bubble);
    document.getElementById('chat').appendChild(wrapper);
  }

  async function sendMessage() {
    const input = document.getElementById('message-input');
    const content = input.value.trim();
    if (!content) return;

    const { data, error } = await supabase.from('messages').insert({
      sender_id: currentUser.id,
      receiver_id: chatWith,
      content,
      listing_id: listingId
    }).select().single();

    if (!error) {
      input.value = '';
      renderMessage(data);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
  }

  function setupRealtime() {
    supabase
      .channel('chat_' + listingId)
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages',
        filter: `listing_id=eq.${listingId}`
      }, payload => {
        const msg = payload.new;
        if (msg.sender_id === chatWith && msg.receiver_id === currentUser.id) {
          renderMessage(msg);
          document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }
      })
      .subscribe();
  }

  document.getElementById('message-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });

  init();
</script>

</body>
</html>
