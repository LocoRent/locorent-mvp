<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nachrichten – Locorent</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    h2 {
      margin-bottom: 1rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9fff4;
    }
    .message {
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .sent {
      background: #c8e6c9;
      align-self: flex-end;
      margin-left: auto;
    }
    .received {
      background: #e0e0e0;
      align-self: flex-start;
      margin-right: auto;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .input-row input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-row button {
      padding: 0.7rem 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <h1>Locorent</h1>
  <nav><a href="index.html">Zurück</a></nav>
</header>

<main>
  <h2>Nachrichtenaustausch</h2>
  <div id="chat">Lade Nachrichten...</div>
  <div class="input-row">
    <input type="text" id="message-input" placeholder="Nachricht schreiben..." />
    <button onclick="sendMessage()">Senden</button>
  </div>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const urlParams = new URLSearchParams(window.location.search);
  const listingId = urlParams.get('listing_id');
  const chatWith = urlParams.get('with');
  let currentUser = null;

  async function ensureProfileExists(userId, userEmail) {
    const { data, error } = await supabase
      .from('profiles')
      .select('id')
      .eq('id', userId)
      .maybeSingle();

    if (!data && !error) {
      await supabase.from('profiles').insert({ id: userId, name: userEmail });
    }
  }

  async function init() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("Bitte einloggen.");
      window.location.href = "login.html";
      return;
    }
    currentUser = user;

    // Profile anlegen, wenn noch nicht vorhanden
    await ensureProfileExists(user.id, user.email);

    await loadMessages();
    setupRealtime();
  }

  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${chatWith})`, `and(sender_id.eq.${chatWith},receiver_id.eq.${currentUser.id})`)
      .eq('listing_id', listingId)
      .order('created_at', { ascending: true });

    const chat = document.getElementById('chat');
    chat.innerHTML = '';

    if (error) {
      chat.innerHTML = '<p>Fehler beim Laden.</p>';
      return;
    }

    data.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender_id === currentUser.id ? 'sent' : 'received');
      div.textContent = msg.content;
      chat.appendChild(div);
    });

    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById('message-input');
    const content = input.value.trim();
    if (!content) return;

    const { error } = await supabase.from('messages').insert({
      sender_id: currentUser.id,
      receiver_id: chatWith,
      content,
      listing_id: listingId
    });

    if (error) {
      alert("Fehler beim Senden: " + error.message);
    } else {
      input.value = '';
      await loadMessages();
    }
  }

  function setupRealtime() {
    supabase
      .channel('messages_channel')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages',
        filter: `listing_id=eq.${listingId}`
      }, payload => {
        const msg = payload.new;
        if (
          (msg.sender_id === currentUser.id && msg.receiver_id === chatWith) ||
          (msg.sender_id === chatWith && msg.receiver_id === currentUser.id)
        ) {
          const chat = document.getElementById('chat');
          const div = document.createElement('div');
          div.className = 'message ' + (msg.sender_id === currentUser.id ? 'sent' : 'received');
          div.textContent = msg.content;
          chat.appendChild(div);
          chat.scrollTop = chat.scrollHeight;
        }
      }).subscribe();
  }

  init();
</script>
</body>
</html>
