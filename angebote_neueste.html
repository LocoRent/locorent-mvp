<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neueste Angebote ‚Äì Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
    }
    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    header nav a:hover {
      border-bottom: 2px solid var(--dark-color);
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }
    .result-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }
    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .result-card h3 {
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    .result-card p {
      margin: 0.1rem 0;
      flex-grow: 1;
    }
    .result-card button {
      margin-top: auto;
      padding: 0.6rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .result-card button:hover {
      background-color: var(--highlight-color);
    }
    footer {
      text-align: center;
      padding: 1.5rem 2rem;
      background: var(--primary-color);
      color: var(--white);
      margin-top: 3rem;
      font-size: 0.9rem;
      border-radius: var(--border-radius);
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav a {
        margin-left: 0;
        margin-top: 0.5rem;
      }
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <main id="newest-offers">
    <p>‚è≥ Lade Angebote‚Ä¶</p>
  </main>

  <footer>
    ¬© 2025 Locorent ‚Äì Mieten statt kaufen. Gemeinsam nachhaltig.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    let userSession = null;

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      userSession = session;
      updateNav();
      loadNewestOffers();
    }

    function updateNav() {
      const nav = document.getElementById('nav-links');
      if (userSession?.user) {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="profil.html">Mein Profil</a>
          <a href="nachrichten-inbox.html">üì® Nachrichten</a>
          <a href="favoriten.html">Meine Favoriten</a>
          <a href="inserate.html">Meine Inserate</a>
          <a href="#" id="logout-link">Logout</a>
        `;
        document.getElementById('logout-link').addEventListener('click', logout);
      } else {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="login.html">Einloggen</a>
        `;
      }
    }

    async function logout(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    async function loadNewestOffers() {
      const { data, error } = await supabase
        .from('listings')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(20);

      const container = document.getElementById('newest-offers');

      if (error) {
        container.innerHTML = '<p>Fehler beim Laden der neuesten Angebote.</p>';
        console.error('Fehler bei loadNewestOffers:', error);
        return;
      }

      if (data.length === 0) {
        container.innerHTML = '<p>Keine Angebote gefunden.</p>';
        return;
      }

      container.innerHTML = '';
      for (const item of data) {
        const card = document.createElement('div');
        card.className = 'result-card';

        const isFav = userSession?.user ? await checkIfFavorite(item.id) : false;

        card.innerHTML = `
          <img src="${item.image_urls?.[0] || 'https://via.placeholder.com/400x200'}" alt="${item.title}" />
          <h3>${item.title}</h3>
          <p><strong>Kategorie:</strong> ${capitalize(item.category) || 'Unbekannt'}</p>
          <p><strong>Preis pro Tag:</strong> ${item.price_per_day || 'k. A.'} ‚Ç¨</p>
          <button onclick="window.location.href='mietobjekt.html?id=${item.id}'">Details ansehen</button>
          <button class="fav-btn">${isFav ? 'Favorit entfernen' : 'Zu Favoriten'}</button>
        `;

        const favBtn = card.querySelector('.fav-btn');
        if (userSession?.user) {
          favBtn.onclick = async (e) => {
            e.preventDefault();
            const nowFav = await toggleFavorite(item.id);
            favBtn.innerText = nowFav ? 'Favorit entfernen' : 'Zu Favoriten';
          };
        } else {
          favBtn.disabled = true;
          favBtn.innerText = "Login erforderlich";
        }

        container.appendChild(card);
      }
    }

    async function checkIfFavorite(listingId) {
      if (!userSession?.user) return false;
      const { data } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', userSession.user.id)
        .eq('listing_id', listingId)
        .maybeSingle();
      return !!data;
    }

    async function toggleFavorite(listingId) {
      if (!userSession?.user) return false;
      const { data } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', userSession.user.id)
        .eq('listing_id', listingId)
        .maybeSingle();
      if (data) {
        await supabase.from('favorites').delete().eq('id', data.id);
        return false;
      } else {
        await supabase.from('favorites').insert({ user_id: userSession.user.id, listing_id: listingId });
        return true;
      }
    }

    function capitalize(str) {
      return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
    }

    init();
  </script>
</body>
</html>
