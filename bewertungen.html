<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bewertungen – Locorent</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --primary: #2e7d32;
  --primary-dark: #1b5e20;
  --white: #fff;
  --text-dark: #0f2e13;
  --text-muted: #466843;
  --radius: 18px;
  --shadow-light: rgba(46,125,50,0.08);
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f1f8e9;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: var(--primary);
  color: var(--white);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

header h1 { cursor: pointer; margin: 0; }

#nav-links { display: flex; gap: 1rem; }

#nav-links a { color: var(--white); text-decoration: none; font-weight: 600; }

.container {
  max-width: 1100px;
  margin: 2rem auto;
  padding: 1rem 2rem;
  background: var(--white);
  border-radius: var(--radius);
  box-shadow: 0 12px 30px var(--shadow-light);
}

h2 { text-align: center; color: var(--primary-dark); }

.controls { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1.5rem; }

.review-list { display: flex; flex-direction: column; gap: 1.5rem; }

.review-item {
  display: flex;
  gap: 1rem;
  background: #fff;
  padding: 1rem 1.5rem;
  border-radius: var(--radius);
  box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
}

.avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--primary-dark);
  color: var(--white);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 1.4rem;
}

.review-content { flex: 1; }

.stars { color: #ffca28; font-weight: 700; }

.review-text { margin: 0.3rem 0; }

.review-meta { font-size: 0.85rem; color: var(--text-muted); }

.back-btn {
  display: block;
  margin: 2rem auto 0 auto;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: var(--radius);
  background: var(--primary);
  color: var(--white);
  font-weight: 700;
  cursor: pointer;
}

.back-btn:hover { background: var(--primary-dark); }

#review-pagination { text-align: center; margin-top: 1rem; }
#review-pagination button { margin: 0 3px; padding: 0.4rem 0.7rem; cursor: pointer; }
#review-pagination button:disabled { background: #ccc; cursor: default; }

</style>
</head>
<body>

<header>
  <h1 onclick="location.href='index.html'">Locorent</h1>
  <nav id="nav-links"></nav>
</header>

<main class="container">
  <h2>Bewertungen</h2>

  <div class="controls">
    <label for="sort-select">Sortieren nach:</label>
    <select id="sort-select">
      <option value="newest">Neueste zuerst</option>
      <option value="highest">Beste Bewertung</option>
      <option value="lowest">Schlechteste Bewertung</option>
    </select>
  </div>

  <div id="review-list" class="review-list" aria-live="polite">⏳ Lade Bewertungen…</div>
  <div id="review-pagination"></div>

  <button class="back-btn" onclick="history.back()">← Zurück zum Vermieterprofil</button>
</main>

<script>
// --- Supabase Init ---
if (!window.supabaseClient) {
  window.supabaseClient = supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGlHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );
}
const supabase = window.supabaseClient;

// --- Reviews ---
let reviews = [];
let userId;
let currentPage = 1;
const reviewsPerPage = 5;
let currentFilter = 'all';

function renderStars(rating) {
  let stars = "";
  for (let i = 1; i <= 5; i++) stars += i <= rating ? "★" : "☆";
  return `<span class="stars" aria-label="${rating} von 5 Sternen">${stars}</span>`;
}

function renderReviews(list) {
  const start = (currentPage-1)*reviewsPerPage;
  const paginated = list.slice(start, start+reviewsPerPage);

  if (!paginated.length) {
    document.getElementById("review-list").innerHTML = "<p>Keine Bewertungen gefunden.</p>";
    document.getElementById("review-pagination").innerHTML = "";
    return;
  }

  document.getElementById("review-list").innerHTML = paginated.map(r => {
    const initials = r.from_user?.name ? r.from_user.name.split(' ').map(n=>n[0]).join('').toUpperCase() : "?";
    const date = new Date(r.created_at).toLocaleDateString();
    return `
      <div class="review-item">
        <div class="avatar">${initials}</div>
        <div class="review-content">
          <div class="review-rating">${renderStars(r.rating)}</div>
          <div class="review-text">${r.comment}</div>
          <div class="review-meta">Von <strong>${r.from_user?.name || 'Unbekannt'}</strong> am ${date}</div>
        </div>
      </div>`;
  }).join('');

  renderPagination(Math.ceil(list.length / reviewsPerPage));
}

function renderPagination(totalPages) {
  const container = document.getElementById("review-pagination");
  if (totalPages <= 1) { container.innerHTML = ""; return; }
  container.innerHTML = Array.from({length: totalPages}, (_, i) => i+1)
    .map(p => `<button ${p===currentPage?'disabled':''} onclick="goToPage(${p})">${p}</button>`).join(" ");
}

function goToPage(page) { currentPage = page; renderReviews(reviews); }

async function loadReviews() {
  const params = new URLSearchParams(window.location.search);
  userId = params.get("id");
  if (!userId) { document.getElementById("review-list").innerText = "Keine Vermieter-ID übergeben."; return; }

  const { data, error } = await supabase
    .from("reviews")
    .select("rating, comment, created_at, from_user:from_user_id(name)")
    .eq("to_user_id", userId)
    .order("created_at", { ascending: false });

  if (error || !Array.isArray(data)) { document.getElementById("review-list").innerHTML = "<p>Keine Bewertungen gefunden.</p>"; return; }

  reviews = data;
  currentPage = 1;
  renderReviews(reviews);
}

// --- Sortierung ---
document.getElementById("sort-select").addEventListener("change", e => {
  const criteria = e.target.value;
  let sorted = [...reviews];
  if (criteria==="highest") sorted.sort((a,b)=>b.rating-a.rating);
  else if (criteria==="lowest") sorted.sort((a,b)=>a.rating-b.rating);
  else sorted.sort((a,b)=>new Date(b.created_at)-new Date(a.created_at));
  reviews = sorted;
  currentPage = 1;
  renderReviews(reviews);
});

// --- Navigation (einfach, keine Login-abhängige Links) ---
document.getElementById("nav-links").innerHTML = `<a href="index.html">Start</a> <a href="login.html">Einloggen</a>`;

// --- Initial Load ---
loadReviews();
</script>

</body>
</html>
