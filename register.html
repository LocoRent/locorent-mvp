<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00d084;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      color: #00ffae;
      text-decoration: underline;
      display: block;
      text-align: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konto erstellen</h2>
    <form id="register-form">
      <label for="email">E-Mail</label>
      <input type="email" name="email" required />

      <label for="password">Passwort</label>
      <input type="password" name="password" required minlength="6" />

      <label for="password-confirm">Passwort bestätigen</label>
      <input type="password" name="password-confirm" required minlength="6" />

      <button type="submit">Registrieren</button>
      <div class="msg" id="msg"></div>
    </form>
    <a href="login.html">Bereits registriert? Jetzt einloggen</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://flnjalgqtkqycsaymmbd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('register-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;
      const confirm = form['password-confirm'].value;

      msg.textContent = '';

      if (password !== confirm) {
        msg.textContent = '❌ Passwörter stimmen nicht überein.';
        return;
      }

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        msg.textContent = '❌ ' + error.message;
      } else {
        msg.textContent = '✅ Erfolgreich registriert. Bitte E-Mail bestätigen.';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2500);
      }
    });
  </script>
</body>
</html>
