<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren – LocoRent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #00d084;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #00ffae;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Registrieren</h2>
  <form id="register-form">
    <label for="email">E-Mail</label>
    <input type="email" id="email" required autocomplete="email" />

    <label for="password">Passwort</label>
    <input type="password" id="password" required autocomplete="new-password" minlength="6" />

    <label for="passwordConfirm">Passwort bestätigen</label>
    <input type="password" id="passwordConfirm" required autocomplete="new-password" minlength="6" />

    <button type="submit">Registrieren</button>
    <div id="message" class="message"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'https://flnjalgqtkqycsaymmbd.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // <- Gekürzt für Sicherheit
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('register-form');
  const message = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    message.textContent = '';
    message.className = 'message';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;

    if (password !== passwordConfirm) {
      message.textContent = '❌ Passwörter stimmen nicht überein.';
      message.classList.add('error');
      return;
    }

    try {
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        message.textContent = '❌ Fehler: ' + error.message;
        message.classList.add('error');
      } else {
        message.textContent = '✅ Erfolgreich registriert! Bitte E-Mail bestätigen.';
        message.classList.add('success');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      }
    } catch (err) {
      message.textContent = '❌ Technischer Fehler: ' + err.message;
      message.classList.add('error');
    }
  });
</script>

</body>
</html>
