<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrieren – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #00d084;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #02c26b;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #00ffae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrieren</h2>
    <form id="register-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required autocomplete="email" />

      <label for="password">Passwort</label>
      <input type="password" id="password" required autocomplete="new-password" />

      <label for="password-confirm">Passwort bestätigen</label>
      <input type="password" id="password-confirm" required autocomplete="new-password" />

      <button type="submit">Registrieren</button>

      <div class="message" id="message"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    const form = document.getElementById('register-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = 'message';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password-confirm').value;

      if (password !== passwordConfirm) {
        message.textContent = '❌ Passwörter stimmen nicht überein.';
        message.classList.add('error');
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        message.textContent = '❌ ' + error.message;
        message.classList.add('error');
      } else {
        message.textContent = '✅ Registrierung erfolgreich. Bitte E-Mail bestätigen.';
        message.classList.add('success');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 5000);
      }
    });
  </script>
</body>
</html>
