<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrieren ‚Äì Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #66bb6a;
      --primary-dark: #1b5e20;
      --background: #f1f8e9;
      --white: #fff;
      --text-dark: #0f2e13;
      --text-muted: #466843;
      --accent: #b9f6ca;
      --radius: 18px;
      --font-primary: 'Poppins', sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; max-width: 100%; word-wrap: break-word; }
    html, body { margin: 0; padding: 0; font-family: var(--font-primary); background: linear-gradient(to bottom, #e8f5e9 0%, #ffffff 100%); color: var(--text-dark); display: flex; flex-direction: column; min-height: 100vh; }

    header { background-color: var(--primary); color: var(--white); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; font-weight: 700; position: sticky; top: 0; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.1); flex-wrap: wrap; }
    header h1 { font-size: 1.8rem; cursor: pointer; user-select: none; margin: 0; }
    #nav-toggle { display: none; background: none; border: none; font-size: 1.8rem; color: var(--white); cursor: pointer; }
    nav#nav-links { display: flex; flex-wrap: wrap; gap: 1rem; }
    nav#nav-links a { color: var(--white); text-decoration: none; font-weight: 600; font-size: 1rem; position: relative; transition: color 0.3s ease; }
    nav#nav-links a::after { content: ''; position: absolute; left: 0; bottom: -4px; width: 0; height: 2px; background-color: var(--accent); transition: width 0.3s ease; }
    nav#nav-links a:hover::after, nav#nav-links a:focus::after { width: 100%; }
    nav#nav-links a:hover, nav#nav-links a:focus { color: var(--accent); outline: none; }

    main .container { max-width: 420px; background: linear-gradient(to bottom right, #ffffff, #f9fff9); border-radius: var(--radius); box-shadow: 0 12px 28px rgba(46, 125, 50, 0.18); padding: 3rem 2.5rem; text-align: center; margin: 2rem auto 4rem auto; }
    main .container h2 { font-size: 2rem; font-weight: 700; color: var(--primary); margin-bottom: 1.5rem; }
    main form label { font-weight: 600; display: block; margin: 1.2rem 0 0.4rem; color: var(--text-muted); text-align: left; }
    main form input { width: 100%; padding: 0.85rem 1rem; border-radius: 10px; border: 1px solid #d9e2da; background: #f5f8f6; font-size: 1rem; transition: all 0.3s ease; }
    main form input:focus { border-color: var(--primary); background: #ffffff; box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.15); outline: none; }
    .password-wrapper { position: relative; }
    .password-wrapper .toggle-password { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); font-size: 1.2rem; cursor: pointer; color: var(--text-muted); }
    main button { width: 100%; margin-top: 2rem; padding: 1rem; border-radius: 12px; border: none; background: linear-gradient(90deg, var(--primary), var(--primary-light)); color: #fff; font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 6px 16px rgba(46, 125, 50, 0.25); }
    main button:hover { background: linear-gradient(90deg, var(--primary-light), var(--primary)); transform: translateY(-2px); }

    .message { margin-top: 1rem; padding: 0.8rem 1rem; border-radius: 8px; font-weight: 600; text-align: center; }
    .message.error { background: #ffebee; color: #c62828; border: 1px solid #ef5350; }
    .message.success { background: #e8f5e9; color: var(--primary-dark); border: 1px solid var(--primary); }

    footer { width: 100%; box-sizing: border-box; padding: 2rem 2rem 1rem; border-radius: var(--radius); background-color: var(--primary); color: var(--white); box-shadow: 0 8px 32px rgba(46, 125, 50, 0.22); font-size: 0.92rem; text-align: center; margin-top: auto; }
    @media (max-width: 720px) { #nav-toggle { display: block; } nav#nav-links { width: 100%; flex-direction: column; display: none; margin-top: 1rem; } nav#nav-links.show { display: flex; } nav#nav-links a { margin: 0.4rem 0; padding: 0.5rem 1rem; background-color: rgba(255, 255, 255, 0.1); border-radius: 6px; display: block; } }

  </style>
</head>
<body>

<header>
  <h1 onclick="location.href='index.html'" tabindex="0">Locorent</h1>
  <button id="nav-toggle" aria-label="Men√º √∂ffnen" aria-expanded="false" aria-controls="nav-links">‚ò∞</button>
  <nav id="nav-links">
    <a href="index.html">Startseite</a>
    <a href="login.html">Einloggen</a>
    <a href="register.html">Registrieren</a>
  </nav>
</header>

<main>
  <div class="container">
    <h2>Registrieren</h2>
    <form id="register-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required autocomplete="email" />

      <label for="password">Passwort</label>
      <div class="password-wrapper">
        <input type="password" id="password" required minlength="6" autocomplete="new-password" />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <label for="passwordConfirm">Passwort best√§tigen</label>
      <div class="password-wrapper">
        <input type="password" id="passwordConfirm" required minlength="6" autocomplete="new-password" />
        <span class="toggle-password" onclick="togglePasswordConfirm()">üëÅ</span>
      </div>

      <button type="submit">Registrieren</button>
      <div id="message" class="message"></div>
    </form>
  </div>
</main>

<footer>
  ¬© 2025 Locorent ‚Äì Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const form = document.getElementById('register-form');
  const messageDiv = document.getElementById('message');

  // Passwort Toggle
  function togglePassword() {
    const pwField = document.getElementById('password');
    pwField.type = pwField.type === 'password' ? 'text' : 'password';
  }
  function togglePasswordConfirm() {
    const pwField = document.getElementById('passwordConfirm');
    pwField.type = pwField.type === 'password' ? 'text' : 'password';
  }

  // Registrieren
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;

    if (password !== passwordConfirm) {
      messageDiv.textContent = '‚ùå Passw√∂rter stimmen nicht √ºberein.';
      messageDiv.classList.add('error');
      return;
    }

    try {
      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        if (error.message.toLowerCase().includes("already registered")) {
          messageDiv.textContent = '‚ùå Diese E-Mail-Adresse ist bereits registriert. Bitte einloggen.';
        } else {
          messageDiv.textContent = '‚ùå ' + error.message;
        }
        messageDiv.classList.add('error');
      } else {
        messageDiv.textContent = '‚úÖ Registrierung erfolgreich! Bitte E-Mail best√§tigen.';
        messageDiv.classList.add('success');
        setTimeout(() => { window.location.href = 'login.html'; }, 3000);
      }
    } catch (err) {
      messageDiv.textContent = '‚ùå Unerwarteter Fehler: ' + err.message;
      messageDiv.classList.add('error');
    }
  });

  // Burger-Men√º
  document.getElementById('nav-toggle').addEventListener('click', () => {
    const nav = document.getElementById('nav-links');
    nav.classList.toggle('show');
    document.getElementById('nav-toggle').setAttribute('aria-expanded', nav.classList.contains('show'));
  });
</script>

</body>
</html>
