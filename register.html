<!DOCTYPE html>
<html lang="de">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .register-box {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #00d084;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    a {
      color: #fff;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Registrieren</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="E-Mail">
    <input type="password" placeholder="Passwort">
    <button>Registrieren</button>
    <a href="login.html">Schon ein Konto? Jetzt einloggen</a>
  </div>
</body>
