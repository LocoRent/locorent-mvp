<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bewertung abgeben â€“ Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .star {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star.selected {
      color: #ffca28;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
    }

    .char-count {
      text-align: right;
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.3rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }

    .success {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #2e7d32;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <main>
    <h2>Bewertung abgeben</h2>
    <form id="review-form">
      <label>Sternebewertung</label>
      <div class="stars" id="star-container">
        <span class="star" data-value="1">â˜…</span>
        <span class="star" data-value="2">â˜…</span>
        <span class="star" data-value="3">â˜…</span>
        <span class="star" data-value="4">â˜…</span>
        <span class="star" data-value="5">â˜…</span>
      </div>
      <input type="hidden" id="rating" required />

      <label for="comment">Kommentar</label>
      <textarea id="comment" maxlength="150" placeholder="Was mÃ¶chtest du sagen? (max. 150 Zeichen)" required></textarea>
      <div class="char-count"><span id="charCount">0</span>/150</div>

      <button type="submit">Bewertung speichern</button>
      <div id="message" class="success"></div>
    </form>
  </main>

  <footer>
    Â© 2025 Locorent â€“ Mieten statt kaufen.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById("nav-links");
      nav.innerHTML = session?.user ? `
        <a href="index.html">Start</a>
        <a href="profil.html">Mein Profil</a>
        <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
        <a href="favoriten.html">Meine Favoriten</a>
        <a href="inserate.html">Meine Inserate</a>
        <a href="#" onclick="logout(event)">Logout</a>
      ` : `
        <a href="index.html">Start</a>
        <a href="login.html">Einloggen</a>
      `;
    }

    function logout(event) {
      event.preventDefault();
      supabase.auth.signOut().then(() => window.location.href = "login.html");
    }

    updateNav();

    const stars = document.querySelectorAll(".star");
    const ratingInput = document.getElementById("rating");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = parseInt(star.dataset.value);
        ratingInput.value = value;
        stars.forEach(s => {
          s.classList.toggle("selected", parseInt(s.dataset.value) <= value);
        });
      });
    });

    document.getElementById("comment").addEventListener("input", e => {
      document.getElementById("charCount").textContent = e.target.value.length;
    });

    document.getElementById("review-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const rating = parseInt(ratingInput.value);
      const comment = document.getElementById("comment").value.trim();
      const message = document.getElementById("message");

      if (!rating || rating < 1 || rating > 5) {
        message.textContent = "Bitte eine Bewertung zwischen 1 und 5 Sternen abgeben.";
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const toUser = params.get("id");

      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;

      if (!user || !toUser) {
        alert("Fehlende Daten â€“ bitte einloggen oder Link prÃ¼fen.");
        return;
      }

      const { error } = await supabase.from("reviews").insert({
        to_user_id: toUser,
        from_user_id: user.id,
        rating,
        comment,
      });

      if (error) {
        message.textContent = "Fehler beim Speichern.";
      } else {
        message.textContent = "âœ… Bewertung gespeichert!";
        setTimeout(() => {
          window.location.href = `vermieter.profil.html?id=${toUser}`;
        }, 1500);
      }
    });
  </script>
</body>
</html>
