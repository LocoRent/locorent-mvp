<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine Inserate – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 0.8rem;
    }
    .card-content h3 {
      margin: 0.2rem 0;
      font-size: 1.1rem;
    }
    .card-content .price {
      font-weight: 600;
      color: #2e7d32;
    }
    .card .actions {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0.8rem;
    }
    .card .actions button {
      background: #2e7d32;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card .actions button.delete {
      background: #c62828;
    }

    .form-container {
      background: white;
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-top: 0;
    }
    .form-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .form-group .field {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-group .field label {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .form-group .field input,
    .form-group .field textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    .form-actions {
      text-align: right;
      margin-top: 1rem;
    }
    .form-actions button {
      background: #2e7d32;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent – Meine Inserate</h1>
  <nav>
    <a href="index.html">Zurück zur Übersicht</a>
  </nav>
</header>

<main>
  <section class="gallery" id="gallery">Galerie lädt…</section>

  <section class="form-container">
    <h2 id="form-title">Neues Inserat erstellen</h2>
    <div class="form-group">
      <div class="field">
        <label>Bild (URL)</label>
        <input type="text" id="image-input" placeholder="https://..." />
      </div>
      <div class="field">
        <label>Titel</label>
        <input type="text" id="title-input">
      </div>
      <div class="field">
        <label>Kategorie</label>
        <input type="text" id="category-input">
      </div>
      <div class="field">
        <label>Preis €/Tag</label>
        <input type="number" id="price-input">
      </div>
      <div class="field" style="flex: 1 1 100%;">
        <label>Beschreibung</label>
        <textarea id="desc-input" rows="3"></textarea>
      </div>
    </div>
    <div class="form-actions">
      <button id="save-btn">Inserat speichern</button>
    </div>
  </section>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  async function loadGallery() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return alert("Nicht eingeloggt.");

    const { data: listings, error: listError } = await supabase
      .from('listings')
      .select('*')
      .eq('user_id', user.id)
      .order('created_at', { ascending: false });

    if (listError) {
      document.getElementById('gallery').innerHTML = 'Fehler beim Laden.';
      return;
    }

    const listingIds = listings.map(l => l.id);
    const { data: images } = await supabase
      .from('listing_images')
      .select('*')
      .in('listing_id', listingIds);

    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    listings.forEach(i => {
      const firstImage = images.find(img => img.listing_id === i.id);
      const imageUrl = firstImage?.image_url || 'https://via.placeholder.com/300x150?text=Kein+Bild';

      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${imageUrl}" alt="${i.title}">
        <div class="card-content">
          <h3>${i.title}</h3>
          <p class="price">${i.price_per_day} € / Tag</p>
        </div>
        <div class="actions">
          <button onclick="window.location.href='bearbeiten.html?id=${i.id}'">Bearbeiten</button>
          <button class="delete" onclick="deleteListing('${i.id}')">Löschen</button>
        </div>
      `;
      gallery.appendChild(div);
    });
  }

  async function deleteListing(id) {
    if (!confirm('Wirklich löschen?')) return;
    const { error } = await supabase.from('listings').delete().eq('id', id);
    if (error) return alert('Löschen fehlgeschlagen.');
    loadGallery();
  }

  document.getElementById('save-btn').addEventListener('click', async () => {
    const title = document.getElementById('title-input').value.trim();
    const category = document.getElementById('category-input').value.trim();
    const price = parseFloat(document.getElementById('price-input').value);
    const description = document.getElementById('desc-input').value.trim();
    const image_url = document.getElementById('image-input').value.trim();

    if (!title || !price) return alert('Titel und Preis sind Pflichtfelder.');

    const { data: { user } } = await supabase.auth.getUser();
    const { data, error } = await supabase
      .from('listings')
      .insert({ title, category, price_per_day: price, description, user_id: user.id })
      .select()
      .single();

    if (error) return alert('Fehler: ' + error.message);

    // Bild speichern, falls angegeben
    if (image_url) {
      await supabase.from('listing_images').insert({
        listing_id: data.id,
        image_url
      });
    }

    alert('Inserat gespeichert!');
    document.querySelectorAll('#image-input, #title-input, #category-input, #price-input, #desc-input').forEach(i => i.value = '');
    loadGallery();
  });

  loadGallery();
</script>

</body>
</html>
