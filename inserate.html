<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine Inserate – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .form-container {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .field {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    input, textarea, select {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #suggestions {
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      z-index: 10;
      top: 100%;
      left: 0;
      right: 0;
    }
    #suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #e0f2f1;
    }
    .dropzone {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed #2e7d32;
      text-align: center;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
    }
    .preview-gallery {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .preview-box {
      position: relative;
    }
    .img-wrapper {
      width: 120px;
      height: 100px;
      background: #e8f5e9;
      border-radius: 6px;
      overflow: hidden;
    }
    .preview-box img {
      width: 120px;
      height: 100px;
      object-fit: cover;
    }
    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-actions {
      text-align: right;
      margin-top: 1rem;
    }
    .form-actions button {
      background: #2e7d32;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 0.8rem;
    }
    .card-content h3 {
      margin: 0.2rem 0;
      font-size: 1.1rem;
    }
    .card-content .price {
      font-weight: 600;
      color: #2e7d32;
    }
    .card-content .category {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .card .actions {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      padding: 0.8rem;
    }
    .card .actions button {
      background: #2e7d32;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card .actions button.delete {
      background: #c62828;
    }
    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid #c8e6c9;
      border-top-color: #2e7d32;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent – Meine Inserate</h1>
  <nav>
    <a href="index.html">Zurück zur Übersicht</a>
  </nav>
</header>

<main>
  <section class="form-container">
    <h2>Neues Inserat erstellen</h2>
    <div class="form-group">
      <div class="field">
        <label>Titel</label>
        <input type="text" id="title-input" />
      </div>
      <div class="field">
        <label>Kategorie</label>
        <select id="category-input">
          <option value="">Bitte wählen</option>
          <option value="Fahrzeuge">Fahrzeuge</option>
          <option value="Transporter">Transporter</option>
          <option value="Boote">Boote</option>
          <option value="Fahrrad">Fahrräder & E-Bikes</option>
          <option value="Werkzeuge">Werkzeuge</option>
          <option value="Maschinen">Maschinen & Baugeräte</option>
          <option value="Party">Party & Event</option>
          <option value="Technik">Technik</option>
          <option value="Haushalt">Haushalt & Möbel</option>
          <option value="Garten">Garten</option>
          <option value="Freizeit">Freizeit & Sport</option>
          <option value="Baby">Baby & Kind</option>
        </select>
      </div>
      <div class="field">
        <label>Preis €/Tag</label>
        <input type="number" id="price-input" />
      </div>
      <div class="field">
        <label>Ort</label>
        <input type="text" id="location-input" placeholder="Nur Städte in Deutschland" autocomplete="off" />
        <div id="suggestions"></div>
      </div>
      <div class="field" style="flex: 1 1 100%;">
        <label>Beschreibung</label>
        <textarea id="desc-input" rows="3"></textarea>
      </div>
    </div>

    <div class="dropzone" id="dropzone">Bilder hier ablegen oder klicken (max. 2)</div>
    <div class="preview-gallery" id="preview-gallery"></div>

    <div class="form-actions">
      <button id="save-btn">Inserat speichern</button>
    </div>
  </section>

  <section class="gallery" id="gallery">Galerie lädt…</section>
</main>

<script>
const supabase = window.supabase.createClient(
  'https://flnjalgqtkqycsaymmbd.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
);

let uploadedImageUrls = [];
const locationInput = document.getElementById('location-input');
const suggestionBox = document.getElementById('suggestions');

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

locationInput.addEventListener('input', async () => {
  const value = locationInput.value.trim();
  if (value.length < 2) {
    suggestionBox.innerHTML = '';
    return;
  }

  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=10&countrycodes=de&accept-language=de&q=${encodeURIComponent(value)}`);
    const results = await res.json();

    // Nur Orte (Stadt, Dorf etc.) erlauben
    const allowedTypes = ['city', 'town', 'village', 'hamlet', 'municipality'];
    const filtered = results.filter(r => allowedTypes.includes(r.type));

    suggestionBox.innerHTML = '';
    filtered.forEach(r => {
      const div = document.createElement('div');
      div.textContent = r.display_name;
      div.onclick = () => {
        locationInput.value = r.display_name;
        suggestionBox.innerHTML = '';
      };
      suggestionBox.appendChild(div);
    });
  } catch (err) {
    console.error("Fehler bei der Ortssuche:", err);
  }
});

document.getElementById("dropzone").addEventListener("click", () => {
  if (uploadedImageUrls.length >= 2) {
    alert("Maximal 2 Bilder erlaubt.");
    return;
  }
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.multiple = true;
  input.onchange = () => handleFiles(input.files);
  input.click();
});

async function handleFiles(files) {
  const container = document.getElementById("preview-gallery");
  for (let file of files) {
    if (uploadedImageUrls.length >= 2) break;

    const tempBox = document.createElement("div");
    tempBox.className = "preview-box";
    tempBox.innerHTML = '<div class="img-wrapper"><div class="loader"></div></div>';
    container.appendChild(tempBox);

    const path = `listing-images/${Date.now()}-${file.name}`;
    const { error } = await supabase.storage.from('listing-images').upload(path, file);
    if (!error) {
      const { data } = supabase.storage.from('listing-images').getPublicUrl(path);
      uploadedImageUrls.push(data.publicUrl);
    } else {
      alert("Fehler beim Upload: " + error.message);
    }
  }
  renderPreviews();
}

function renderPreviews() {
  const container = document.getElementById("preview-gallery");
  container.innerHTML = '';
  uploadedImageUrls.forEach((url, i) => {
    const div = document.createElement("div");
    div.className = "preview-box";
    div.innerHTML = `<div class="img-wrapper"><img src="${url}" alt="Bild ${i}"></div><button class="remove-btn" onclick="removeImage(${i})">×</button>`;
    container.appendChild(div);
  });
}

function removeImage(idx) {
  uploadedImageUrls.splice(idx, 1);
  renderPreviews();
}

document.getElementById("save-btn").addEventListener("click", async () => {
  const { data: sd } = await supabase.auth.getSession();
  const user = sd?.session?.user;
  if (!user) return alert("Nicht eingeloggt!");

  const { data: existing } = await supabase
    .from('listings')
    .select('id')
    .eq('user_id', user.id);

  if (existing.length >= 15) return alert("Du kannst maximal 15 Inserate erstellen.");

  const title = document.getElementById('title-input').value.trim();
  const category = document.getElementById('category-input').value;
  const price = parseFloat(document.getElementById('price-input').value);
  const description = document.getElementById('desc-input').value.trim();
  const location = locationInput.value.trim();

  if (!title || !price || !category || !location) {
    alert("Titel, Kategorie, Preis und Ort sind Pflichtfelder.");
    return;
  }

  let latitude = null;
  let longitude = null;

  try {
    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=de&q=${encodeURIComponent(location)}&limit=1`);
    const arr = await r.json();
    if (arr.length > 0) {
      latitude = parseFloat(arr[0].lat);
      longitude = parseFloat(arr[0].lon);
    } else {
      alert("Ort nicht gefunden.");
      return;
    }
  } catch (err) {
    alert("Geocoding fehlgeschlagen.");
    return;
  }

  const { error: ie } = await supabase.from('listings').insert({
    title,
    category,
    price_per_day: price,
    description,
    user_id: user.id,
    image_urls: uploadedImageUrls,
    latitude,
    longitude,
    location
  });

  if (ie) return alert("Fehler beim Speichern: " + ie.message);

  alert("Inserat gespeichert!");
  document.querySelectorAll('input, textarea, select').forEach(el => el.value = '');
  uploadedImageUrls = [];
  renderPreviews();
  loadGallery();
});

async function loadGallery() {
  const { data: sd } = await supabase.auth.getSession();
  const user = sd?.session?.user;
  const gallery = document.getElementById('gallery');
  if (!user) return gallery.innerHTML = 'Nicht eingeloggt.';

  const { data: listings } = await supabase
    .from('listings')
    .select('*')
    .eq('user_id', user.id)
    .order('created_at', { ascending: false });

  gallery.innerHTML = '';
  listings.forEach(i => {
    const img = i.image_urls?.[0] || 'https://via.placeholder.com/300x150?text=Kein+Bild';
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img src="${img}" alt="${i.title}">
      <div class="card-content">
        <h3>${i.title}</h3>
        <p class="category"><strong>Kategorie:</strong> ${capitalize(i.category)}</p>
        <p class="price">${i.price_per_day} € / Tag</p>
      </div>
      <div class="actions">
        <button onclick="window.location.href='bearbeiten.html?id=${i.id}'">Bearbeiten</button>
        <button class="delete" onclick="deleteListing('${i.id}')">Löschen</button>
      </div>
    `;
    gallery.appendChild(div);
  });
}

async function deleteListing(id) {
  if (!confirm("Wirklich löschen?")) return;
  const { error } = await supabase.from('listings').delete().eq('id', id);
  if (!error) loadGallery();
  else alert("Löschen fehlgeschlagen.");
}

loadGallery();
</script>

</body>
</html>
