<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine Inserate – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 0.8rem;
    }
    .card-content h3 {
      margin: 0.2rem 0;
      font-size: 1.1rem;
    }
    .card-content .price {
      font-weight: 600;
      color: #2e7d32;
    }
    .card .actions {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0.8rem;
    }
    .card .actions button {
      background: #2e7d32;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card .actions button.delete {
      background: #c62828;
    }

    .form-container {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .form-container h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-group .field {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    .form-group .field label {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .form-group .field input,
    .form-group .field textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .dropzone {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed #2e7d32;
      text-align: center;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
    }
    .preview-gallery {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .preview-box {
      position: relative;
    }
    .preview-box img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-actions {
      text-align: right;
      margin-top: 1rem;
    }
    .form-actions button {
      background: #2e7d32;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent – Meine Inserate</h1>
  <nav>
    <a href="index.html">Zurück zur Übersicht</a>
  </nav>
</header>

<main>
  <section class="form-container">
    <h2 id="form-title">Neues Inserat erstellen</h2>
    <div class="form-group">
      <div class="field">
        <label>Titel</label>
        <input type="text" id="title-input">
      </div>
      <div class="field">
        <label>Kategorie</label>
        <input type="text" id="category-input">
      </div>
      <div class="field">
        <label>Preis €/Tag</label>
        <input type="number" id="price-input">
      </div>
      <div class="field" style="flex: 1 1 100%;">
        <label>Beschreibung</label>
        <textarea id="desc-input" rows="3"></textarea>
      </div>
    </div>

    <div class="dropzone" id="dropzone">Bilder hier ablegen oder klicken</div>
    <div class="preview-gallery" id="preview-gallery"></div>

    <div class="form-actions">
      <button id="save-btn">Inserat speichern</button>
    </div>
  </section>

  <section class="gallery" id="gallery">Galerie lädt…</section>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  );

  let uploadedImageUrls = [];

  document.getElementById("dropzone").addEventListener("click", () => {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.multiple = true;
    input.onchange = () => handleFiles(input.files);
    input.click();
  });

  async function handleFiles(files) {
    for (let file of files) {
      const filePath = `listing-images/${Date.now()}-${file.name}`;
      const { error } = await supabase.storage.from('listing-images').upload(filePath, file);
      if (!error) {
        const { data } = supabase.storage.from('listing-images').getPublicUrl(filePath);
        uploadedImageUrls.push(data.publicUrl);
      } else {
        alert("Fehler beim Hochladen: " + error.message);
      }
    }
    renderPreviews();
  }

  function renderPreviews() {
    const container = document.getElementById("preview-gallery");
    container.innerHTML = '';
    uploadedImageUrls.forEach((url, index) => {
      const box = document.createElement("div");
      box.className = "preview-box";
      box.innerHTML = `
        <img src="${url}" alt="Bild ${index}">
        <button class="remove-btn" onclick="removeImage(${index})">×</button>
      `;
      container.appendChild(box);
    });
  }

  function removeImage(index) {
    uploadedImageUrls.splice(index, 1);
    renderPreviews();
  }

  document.getElementById("save-btn").addEventListener("click", async () => {
    const title = document.getElementById('title-input').value.trim();
    const category = document.getElementById('category-input').value.trim();
    const price = parseFloat(document.getElementById('price-input').value);
    const description = document.getElementById('desc-input').value.trim();

    if (!title || !price) return alert("Titel und Preis sind Pflichtfelder.");

    const { data: { user } } = await supabase.auth.getUser();
    const payload = {
      title, category, price_per_day: price,
      description, user_id: user.id,
      image_urls: uploadedImageUrls
    };

    const { error } = await supabase.from('listings').insert(payload);
    if (error) return alert("Fehler: " + error.message);

    alert("Inserat gespeichert!");
    uploadedImageUrls = [];
    renderPreviews();
    document.querySelectorAll('input, textarea').forEach(el => el.value = '');
    loadGallery();
  });

  async function loadGallery() {
    const { data: { user } } = await supabase.auth.getUser();
    const { data: listings, error } = await supabase
      .from('listings')
      .select('*')
      .eq('user_id', user.id)
      .order('created_at', { ascending: false });

    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    if (error || !listings) {
      gallery.textContent = 'Fehler beim Laden.';
      return;
    }

    listings.forEach(i => {
      const imageUrl = i.image_urls?.[0] || 'https://via.placeholder.com/300x150?text=Kein+Bild';
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${imageUrl}" alt="${i.title}">
        <div class="card-content">
          <h3>${i.title}</h3>
          <p class="price">${i.price_per_day} € / Tag</p>
        </div>
        <div class="actions">
          <button onclick="window.location.href='bearbeiten.html?id=${i.id}'">Bearbeiten</button>
          <button class="delete" onclick="deleteListing('${i.id}')">Löschen</button>
        </div>
      `;
      gallery.appendChild(div);
    });
  }

  async function deleteListing(id) {
    if (!confirm("Wirklich löschen?")) return;
    const { error } = await supabase.from('listings').delete().eq('id', id);
    if (error) return alert("Löschen fehlgeschlagen.");
    loadGallery();
  }

  loadGallery();
</script>

</body>
</html>
