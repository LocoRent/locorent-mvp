<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine Inserate – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .form-container {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .field {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    input, textarea, select {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .dropzone {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed #2e7d32;
      text-align: center;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
    }
    .preview-gallery {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .preview-box {
      position: relative;
    }
    .img-wrapper {
      width: 120px;
      height: 100px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e8f5e9;
      border-radius: 6px;
      overflow: hidden;
    }
    .preview-box img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-actions {
      text-align: right;
      margin-top: 1rem;
    }
    .form-actions button {
      background: #2e7d32;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 0.8rem;
    }
    .card-content h3 {
      margin: 0.2rem 0;
      font-size: 1.1rem;
    }
    .card-content .price {
      font-weight: 600;
      color: #2e7d32;
    }
    .card .actions {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0.8rem;
    }
    .card .actions button {
      background: #2e7d32;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card .actions button.delete {
      background: #c62828;
    }
    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid #c8e6c9;
      border-top-color: #2e7d32;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent – Meine Inserate</h1>
  <nav>
    <a href="index.html">Zurück zur Übersicht</a>
  </nav>
</header>
<main>
  <section class="form-container">
    <h2>Neues Inserat erstellen</h2>
    <div class="form-group">
      <div class="field">
        <label>Titel</label>
        <input type="text" id="title-input" />
      </div>
      <div class="field">
        <label>Kategorie</label>
        <select id="category-input">
          <option value="">Bitte wählen</option>
          <option value="fahrzeuge">Fahrzeuge</option>
          <option value="transporter">Transporter</option>
          <option value="boote">Boote</option>
          <option value="fahrrad">Fahrräder & E-Bikes</option>
          <option value="werkzeuge">Werkzeuge</option>
          <option value="maschinen">Maschinen & Baugeräte</option>
          <option value="party">Party & Event</option>
          <option value="technik">Technik</option>
          <option value="haushalt">Haushalt & Möbel</option>
          <option value="garten">Garten</option>
          <option value="freizeit">Freizeit & Sport</option>
          <option value="baby">Baby & Kind</option>
        </select>
      </div>
      <div class="field">
        <label>Preis €/Tag</label>
        <input type="number" id="price-input" />
      </div>
      <div class="field">
        <label>Ort (Pflichtfeld)</label>
        <input type="text" id="location-input" placeholder="z. B. 10115 Berlin" />
      </div>
      <div class="field" style="flex: 1 1 100%;">
        <label>Beschreibung</label>
        <textarea id="desc-input" rows="3"></textarea>
      </div>
    </div>

    <div class="dropzone" id="dropzone">Bilder hier ablegen oder klicken</div>
    <div class="preview-gallery" id="preview-gallery"></div>

    <div class="form-actions">
      <button id="save-btn">Inserat speichern</button>
    </div>
  </section>

  <section class="gallery" id="gallery">Galerie lädt…</section>
</main>
<script>
const supabase = window.supabase.createClient(
  'https://flnjalgqtkqycsaymmbd.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
);

let uploadedImageUrls = [];

document.getElementById("dropzone").addEventListener("click", () => {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.multiple = true;
  input.onchange = () => handleFiles(input.files);
  input.click();
});

async function handleFiles(files) {
  const container = document.getElementById("preview-gallery");

  for (let file of files) {
    const tempBox = document.createElement("div");
    tempBox.className = "preview-box";
    tempBox.innerHTML = `
      <div class="img-wrapper">
        <div class="loader"></div>
      </div>
    `;
    container.appendChild(tempBox);

    const path = `listing-images/${Date.now()}-${file.name}`;
    const { error } = await supabase.storage.from('listing-images').upload(path, file);
    if (!error) {
      const { data } = supabase.storage.from('listing-images').getPublicUrl(path);
      uploadedImageUrls.push(data.publicUrl);
    } else {
      alert("Fehler beim Upload: " + error.message);
    }
  }

  renderPreviews();
}

function renderPreviews() {
  const container = document.getElementById("preview-gallery");
  container.innerHTML = '';
  uploadedImageUrls.forEach((url, index) => {
    const box = document.createElement("div");
    box.className = "preview-box";
    box.innerHTML = `
      <div class="img-wrapper">
        <img src="${url}" alt="Bild ${index}">
      </div>
      <button class="remove-btn" onclick="removeImage(${index})">×</button>
    `;
    container.appendChild(box);
  });
}

function removeImage(index) {
  uploadedImageUrls.splice(index, 1);
  renderPreviews();
}

document.getElementById("save-btn").addEventListener("click", async () => {
  const { data: sessionData } = await supabase.auth.getSession();
  const user = sessionData?.session?.user;
  if (!user) return alert("Nicht eingeloggt!");

  const title = document.getElementById('title-input').value.trim();
  const category = document.getElementById('category-input').value;
  const price = parseFloat(document.getElementById('price-input').value);
  const description = document.getElementById('desc-input').value.trim();
  const location = document.getElementById('location-input').value.trim();

  if (!title || !price || !category || !location) {
    alert("Titel, Kategorie, Preis und Ort sind Pflichtfelder.");
    return;
  }

  let latitude = null;
  let longitude = null;

  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`);
    const data = await res.json();
    if (data.length > 0) {
      latitude = parseFloat(data[0].lat);
      longitude = parseFloat(data[0].lon);
    } else {
      alert("Ort nicht gefunden. Bitte überprüfe PLZ oder Stadtname.");
      return;
    }
  } catch (err) {
    alert("Geocoding fehlgeschlagen.");
    return;
  }

  const { error: insertError } = await supabase.from('listings').insert({
    title,
    category,
    price_per_day: price,
    description,
    user_id: user.id,
    image_urls: uploadedImageUrls,
    latitude,
    longitude
  });

  if (insertError) return alert("Fehler beim Speichern: " + insertError.message);

  alert("Inserat gespeichert!");
  document.querySelectorAll('input, textarea, select').forEach(el => el.value = '');
  uploadedImageUrls = [];
  renderPreviews();
  loadGallery();
});

async function loadGallery() {
  const { data: sessionData } = await supabase.auth.getSession();
  const user = sessionData?.session?.user;
  if (!user) {
    document.getElementById('gallery').innerHTML = 'Nicht eingeloggt.';
    return;
  }

  const { data: listings, error: listErr } = await supabase
    .from('listings')
    .select('*')
    .eq('user_id', user.id)
    .order('created_at', { ascending: false });

  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';

  if (listErr || !listings) {
    gallery.textContent = 'Fehler beim Laden.';
    return;
  }

  listings.forEach(i => {
    const imageUrl = i.image_urls?.[0] || 'https://via.placeholder.com/300x150?text=Kein+Bild';
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img src="${imageUrl}" alt="${i.title}">
      <div class="card-content">
        <h3>${i.title}</h3>
        <p class="price">${i.price_per_day} € / Tag</p>
      </div>
      <div class="actions">
        <button onclick="window.location.href='bearbeiten.html?id=${i.id}'">Bearbeiten</button>
        <button class="delete" onclick="deleteListing('${i.id}')">Löschen</button>
      </div>
    `;
    gallery.appendChild(div);
  });
}

async function deleteListing(id) {
  if (!confirm("Wirklich löschen?")) return;
  const { error } = await supabase.from('listings').delete().eq('id', id);
  if (!error) loadGallery();
  else alert("Löschen fehlgeschlagen.");
}

loadGallery();
</script>

</body>
</html>
