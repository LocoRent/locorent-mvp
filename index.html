  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      border-bottom: 2px solid var(--highlight-color);
    }

    /* Hero Section */
    .hero {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px var(--shadow-color);
      margin-top: 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    /* Search Section */
    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .search-row input,
    .search-row select {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }

    .search-row button {
      padding: 1rem 2rem;
      background-color: var(--highlight-color);
      color: var(--white);
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-row button:hover {
      background-color: var(--secondary-color);
    }

    /* Filter Sidebar */
    .filter-sidebar {
      width: 250px;
      padding: 1rem;
      background-color: var(--white);
      box-shadow: 0 2px 8px var(--shadow-color);
      border-radius: var(--border-radius);
      margin-right: 2rem;
    }

    .filter-sidebar select,
    .filter-sidebar input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Listings Section */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .category-card {
      background-color: var(--secondary-color);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: scale(1.05);
      background-color: var(--highlight-color);
      color: var(--white);
    }

    .category-card i {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .result-card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .result-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
      .hero {
        padding: 2rem;
      }

      .search-row {
        flex-direction: column;
        gap: 0.5rem;
      }

      .filter-sidebar {
        width: 100%;
        margin-bottom: 2rem;
      }

      .category-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById('nav-links');
      nav.innerHTML = '';

      if (session?.user) {
        nav.innerHTML = `
          <a href="profil.html">Mein Profil</a>
          <a href="inserate.html">Meine Inserate</a>
          <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
          <a href="#" onclick="logout()">Logout</a>
        `;
      } else {
        nav.innerHTML = `
          <a href="login.html">Einloggen</a>
          <a href="register.html">Registrieren</a>
        `;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    async function loadListings(filters = {}) {
      let query = supabase.from('listings').select('*').order('created_at', { ascending: false });

      if (filters.keyword) {
        query = query.ilike('title', `%${filters.keyword}%`);
      }
      if (filters.category) {
        query = query.eq('category', filters.category.toLowerCase());
      }

      const { data, error } = await query;
      if (error) {
        console.error('Fehler beim Laden:', error.message);
        return;
      }

      renderResults(data);
    }

    function renderResults(items) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (!items || items.length === 0) {
        container.innerHTML = "<p>Keine passenden Angebote gefunden.</p>";
        return;
      }

      items.forEach(item => {
        const image = item.image_urls?.[0] || item.image_url || 'https://via.placeholder.com/400x200?text=Kein+Bild';

        const card = document.createElement("div");
        card.className = "result-card";
        card.onclick = () => window.location.href = `mietobjekt.html?id=${item.id}`;
        card.innerHTML = `
          <img src="${image}" alt="${item.title}" />
          <h3>${item.title}</h3>
          <p><strong>Kategorie:</strong> ${item.category || 'Unbekannt'}</p>
          <p><strong>Preis pro Tag:</strong> ${item.price_per_day || 'k. A.'} â‚¬</p>
          <p>${item.description || ''}</p>
        `;
        container.appendChild(card);
      });
    }

    function search() {
      const keyword = document.getElementById("search-input").value.trim();
      const category = document.getElementById("category-select").value.trim();
      loadListings({ keyword, category });
    }

    function filterByCategory(category) {
      document.getElementById("category-select").value = category;
      search();
    }

    updateNav();
    loadListings();
  </script>
