
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locorent - Miete was du brauchst</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #0f172a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hero {
            padding: 60px;
            background: #38bdf8;
            color: white;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Locorent</h1>
    </header>
    <div class="hero">
        <h2>Miete Dinge von Leuten in deiner Nähe</h2>
        <p>Statt kaufen – einfach mieten</p>
    </div>
    <div class="container">
        <div class="card">
            <h3>Bohrmaschine</h3>
            <p>10€ / Tag · Berlin</p>
        </div>
        <div class="card">
            <h3>Partybox</h3>
            <p>15€ / Tag · Hamburg</p>
        </div>
        <div class="card">
            <h3>Drohne</h3>
            <p>30€ / Tag · München</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Locorent
    </footer>
</body>
</html>
