  <style>
    :root {
      --primary: #2e7d32;
      --secondary: #a5d6a7;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --accent: #66bb6a;
      --white: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background-color: var(--light); color: var(--dark); }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.8rem; }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }
    .profile-menu {
      position: relative;
      display: inline-block;
    }
    .profile-button {
      background: none;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      padding: 0.5rem 1rem;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: var(--dark);
      padding: 0.8rem 1rem;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: var(--secondary);
    }
    .profile-menu:hover .dropdown-content {
      display: block;
    }

    .hero, .category-grid, .results, footer {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .hero {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .search-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .search-row input,
    .search-row select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }
    .search-row button {
      padding: 0.8rem 1.5rem;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .search-row button:hover { background-color: var(--primary); }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .category-card {
      background-color: var(--secondary);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .category-card:hover { background-color: var(--accent); color: white; }

    .result-card {
      background-color: var(--secondary);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .result-card h3 { margin-bottom: 0.5rem; }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary);
      color: white;
      border-radius: 12px;
    }
  </style>
</head>

  async function updateNav() {
    const { data: { session } } = await supabase.auth.getSession();
    const nav = document.getElementById('nav-links');
    nav.innerHTML = '';

    if (session?.user) {
      const menu = document.createElement('div');
      menu.className = 'profile-menu';

      const btn = document.createElement('button');
      btn.className = 'profile-button';
      btn.textContent = session.user.email;

      const dropdown = document.createElement('div');
      dropdown.className = 'dropdown-content';
      dropdown.innerHTML = `
        <a href="profil.html">Mein Profil</a>
        <a href="#" id="logout-link">Logout</a>
      `;

      menu.appendChild(btn);
      menu.appendChild(dropdown);
      nav.appendChild(menu);

      document.getElementById("logout-link").onclick = async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      };
    } else {
      nav.innerHTML = `
        <a href="index.html">Start</a>
        <a href="login.html">Einloggen</a>
        <a href="register.html">Registrieren</a>
      `;
    }
  }

  function renderResults(items) {
    const results = document.getElementById('results');
    results.innerHTML = '';

    if (!items || items.length === 0) {
      results.innerHTML = '<p>Keine passenden Angebote gefunden.</p>';
      return;
    }

    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p><strong>Kategorie:</strong> ${item.category || 'Unbekannt'}</p>
        <p><strong>Preis pro Tag:</strong> ${item.price_per_day ? item.price_per_day + ' ‚Ç¨' : 'k. A.'}</p>
        <p>${item.description || ''}</p>
      `;
      results.appendChild(card);
    });
  }

  async function loadListings(filters = {}) {
    let query = supabase.from('listings').select('*').order('created_at', { ascending: false });

    if (filters.keyword) {
      query = query.ilike('title', `%${filters.keyword}%`);
    }

    if (filters.category) {
      query = query.eq('category', filters.category);
    }

    const { data, error } = await query;

    if (error) {
      console.error('Fehler beim Laden:', error.message);
      return;
    }

    renderResults(data);
  }

  function search() {
    const keyword = document.getElementById('search-input').value.trim().toLowerCase();
    const category = document.getElementById('category-select').value;

    loadListings({
      keyword,
      category
    });
  }

  function filterByCategory(cat) {
    document.getElementById('category-select').value = cat;
    search();
  }

  updateNav();
