<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent ‚Äì Alles Mieten</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --secondary: #a5d6a7;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --accent: #66bb6a;
      --white: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background-color: var(--light); color: var(--dark); }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .hero, .category-grid, .results, footer {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .hero {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .search-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .search-row input,
    .search-row select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }
    .search-row button {
      padding: 0.8rem 1.5rem;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .category-card {
      background-color: var(--secondary);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
    }

    .result-card {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .result-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary);
      color: white;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav id="nav-links"></nav>
</header>

<section class="hero">
  <div class="search-row">
    <input type="text" placeholder="Was suchst du?" id="search-input" />
    <select id="category-select">
      <option value="">Alle Kategorien</option>
      <option value="fahrzeuge">Fahrzeuge</option>
      <option value="transporter">Transporter</option>
      <option value="boote">Boote</option>
      <option value="fahrrad">Fahrr√§der & E-Bikes</option>
      <option value="werkzeuge">Werkzeuge</option>
      <option value="maschinen">Maschinen & Bauger√§te</option>
      <option value="party">Party & Event</option>
      <option value="technik">Technik</option>
      <option value="haushalt">Haushalt & M√∂bel</option>
      <option value="garten">Garten</option>
      <option value="freizeit">Freizeit & Sport</option>
      <option value="baby">Baby & Kind</option>
    </select>
    <button onclick="search()">Suchen</button>
  </div>

  <div class="category-grid">
    <div class="category-card" onclick="filterByCategory('fahrzeuge')">üöó Fahrzeuge</div>
    <div class="category-card" onclick="filterByCategory('transporter')">üöö Transporter</div>
    <div class="category-card" onclick="filterByCategory('boote')">üõ•Ô∏è Boote</div>
    <div class="category-card" onclick="filterByCategory('fahrrad')">üö¥ Fahrr√§der</div>
    <div class="category-card" onclick="filterByCategory('werkzeuge')">üîß Werkzeuge</div>
    <div class="category-card" onclick="filterByCategory('maschinen')">üèóÔ∏è Maschinen</div>
    <div class="category-card" onclick="filterByCategory('party')">üéâ Party</div>
    <div class="category-card" onclick="filterByCategory('technik')">üíª Technik</div>
    <div class="category-card" onclick="filterByCategory('haushalt')">üè† Haushalt</div>
    <div class="category-card" onclick="filterByCategory('garten')">üåø Garten</div>
    <div class="category-card" onclick="filterByCategory('freizeit')">üè∏ Freizeit</div>
    <div class="category-card" onclick="filterByCategory('baby')">üë∂ Baby</div>
  </div>

  <div class="results" id="results"></div>
</section>

<footer>
  ¬© 2025 Locorent ‚Äì Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  async function updateNav() {
    const { data: { session } } = await supabase.auth.getSession();
    const nav = document.getElementById('nav-links');
    nav.innerHTML = '';

    if (session?.user) {
      nav.innerHTML = `
        <a href="profil.html">Mein Profil</a>
        <a href="inserate.html">Meine Inserate</a>
        <a href="nachrichten-inbox.html">üì® Nachrichten</a>
        <a href="#" onclick="logout()">Logout</a>
      `;
    } else {
      nav.innerHTML = `
        <a href="login.html">Einloggen</a>
        <a href="register.html">Registrieren</a>
      `;
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  }

  async function loadListings(filters = {}) {
    let query = supabase.from('listings').select('*').order('created_at', { ascending: false });

    if (filters.keyword) {
      query = query.ilike('title', `%${filters.keyword}%`);
    }
    if (filters.category) {
      query = query.eq('category', filters.category.toLowerCase());
    }

    const { data, error } = await query;
    if (error) {
      console.error('Fehler beim Laden:', error.message);
      return;
    }

    renderResults(data);
  }

  function renderResults(items) {
    const container = document.getElementById("results");
    container.innerHTML = "";

    if (!items || items.length === 0) {
      container.innerHTML = "<p>Keine passenden Angebote gefunden.</p>";
      return;
    }

    items.forEach(item => {
      const image = item.image_urls?.[0] || item.image_url || 'https://via.placeholder.com/400x200?text=Kein+Bild';

      const card = document.createElement("div");
      card.className = "result-card";
      card.onclick = () => window.location.href = `mietobjekt.html?id=${item.id}`;
      card.innerHTML = `
        <img src="${image}" alt="${item.title}" />
        <h3>${item.title}</h3>
        <p><strong>Kategorie:</strong> ${item.category || 'Unbekannt'}</p>
        <p><strong>Preis pro Tag:</strong> ${item.price_per_day || 'k. A.'} ‚Ç¨</p>
        <p>${item.description || ''}</p>
      `;
      container.appendChild(card);
    });
  }

  function search() {
    const keyword = document.getElementById("search-input").value.trim();
    const category = document.getElementById("category-select").value.trim();
    loadListings({ keyword, category });
  }

  function filterByCategory(category) {
    document.getElementById("category-select").value = category;
    search();
  }

  updateNav();
  loadListings();
</script>

</body>
</html>
