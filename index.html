<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent ‚Äì Alles Mieten</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --secondary: #a5d6a7;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --accent: #66bb6a;
      --white: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background-color: var(--light); color: var(--dark); }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.8rem; }
    nav {
      position: relative;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .profile-menu {
      position: relative;
      display: inline-block;
    }
    .profile-button {
      background: none;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      padding: 0.5rem 1rem;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: var(--dark);
      padding: 0.8rem 1rem;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: var(--secondary);
    }
    .profile-menu:hover .dropdown-content {
      display: block;
    }

    .hero, .category-grid, .results, footer {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .hero {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .search-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .search-row input,
    .search-row select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }
    .search-row button {
      padding: 0.8rem 1.5rem;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .search-row button:hover { background-color: var(--primary); }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .category-card {
      background-color: var(--secondary);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .category-card:hover { background-color: var(--accent); color: white; }

    .result-card {
      background-color: var(--secondary);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .result-card h3 { margin-bottom: 0.5rem; }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary);
      color: white;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<script>
  const hash = window.location.hash;
  if (hash.includes("type=recovery")) {
    window.location.href = "/update-password.html" + hash;
  }
</script>

<header>
  <h1>Locorent</h1>
  <nav id="nav-links">
    <!-- wird dynamisch bef√ºllt -->
  </nav>
</header>

<section class="hero">
  <div class="search-row">
    <input type="text" placeholder="Was suchst du?" id="search-input" />
    <select id="category-select">
      <option value="">Alle Kategorien</option>
      <option value="fahrzeuge">Fahrzeuge</option>
      <option value="transporter">Transporter</option>
      <option value="boote">Boote</option>
      <option value="fahrrad">Fahrr√§der & E-Bikes</option>
      <option value="werkzeuge">Werkzeuge</option>
      <option value="maschinen">Maschinen & Bauger√§te</option>
      <option value="party">Party & Event</option>
      <option value="technik">Technik</option>
      <option value="haushalt">Haushalt & M√∂bel</option>
      <option value="garten">Garten</option>
      <option value="freizeit">Freizeit & Sport</option>
      <option value="baby">Baby & Kind</option>
    </select>
    <input type="text" placeholder="PLZ oder Ort" id="location-input" />
    <button onclick="search()">Suchen</button>
  </div>

  <div class="category-grid">
    <div class="category-card" onclick="filterByCategory('fahrzeuge')">üöó Fahrzeuge</div>
    <div class="category-card" onclick="filterByCategory('transporter')">üöö Transporter</div>
    <div class="category-card" onclick="filterByCategory('boote')">üõ•Ô∏è Boote</div>
    <div class="category-card" onclick="filterByCategory('fahrrad')">üö¥ Fahrr√§der</div>
    <div class="category-card" onclick="filterByCategory('werkzeuge')">üîß Werkzeuge</div>
    <div class="category-card" onclick="filterByCategory('maschinen')">üèóÔ∏è Maschinen</div>
    <div class="category-card" onclick="filterByCategory('party')">üéâ Party</div>
    <div class="category-card" onclick="filterByCategory('technik')">üíª Technik</div>
    <div class="category-card" onclick="filterByCategory('haushalt')">üè† Haushalt</div>
    <div class="category-card" onclick="filterByCategory('garten')">üåø Garten</div>
    <div class="category-card" onclick="filterByCategory('freizeit')">üè∏ Freizeit</div>
    <div class="category-card" onclick="filterByCategory('baby')">üë∂ Baby</div>
  </div>

  <div class="results" id="results"></div>

  <section class="listing-create" style="background:#fff; padding:1rem; border-radius:12px; margin-top:2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    <h2>Inserat erstellen</h2>
    <label for="listing-title">Titel</label><br />
    <input type="text" id="listing-title" placeholder="Titel des Inserats" style="width:100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:6px; border:1px solid #ccc;" />

    <label for="listing-description">Beschreibung</label><br />
    <textarea id="listing-description" rows="3" placeholder="Beschreibung" style="width:100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:6px; border:1px solid #ccc;"></textarea>

    <label for="listing-price">Preis (‚Ç¨)</label><br />
    <input type="number" id="listing-price" step="0.01" placeholder="z.B. 15.00" style="width:100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:6px; border:1px solid #ccc;" />

    <label for="listing-category">Kategorie</label><br />
    <input type="text" id="listing-category" placeholder="z.B. Fahrrad, Werkzeug..." style="width:100%; padding:0.5rem; margin-bottom:1rem; border-radius:6px; border:1px solid #ccc;" />

    <button onclick="createListing()" style="background-color: var(--primary); color: white; padding: 0.8rem 1.5rem; border:none; border-radius:8px; font-weight:600; cursor:pointer;">
      Inserat speichern
    </button>
  </section>
</section>

<footer>
  ¬© 2025 Locorent ‚Äì Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script>
  const dummyData = [
    { title: 'Wohnmobil VW T6', category: 'fahrzeuge', location: 'M√ºnchen', description: 'Ideal f√ºr den Sommerurlaub.' },
    { title: 'Transporter Sprinter', category: 'transporter', location: 'Berlin', description: 'Perfekt f√ºr Umz√ºge.' },
    { title: 'Motorboot 5PS', category: 'boote', location: 'Hamburg', description: 'F√ºhrerscheinfrei fahrbar.' },
    { title: 'E-Bike Trekking', category: 'fahrrad', location: 'K√∂ln', description: 'F√ºr entspannte Touren.' }
  ];

  function renderResults(items) {
    const results = document.getElementById('results');
    results.innerHTML = '';
    if (items.length === 0) {
      results.innerHTML = '<p>Keine passenden Angebote gefunden.</p>';
      return;
    }
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p><strong>Ort:</strong> ${item.location || 'Keine Angabe'}</p>
        <p>${item.description}</p>
      `;
      results.appendChild(card);
    });
  }

  function search() {
    const keyword = document.getElementById('search-input').value.toLowerCase();
    const category = document.getElementById('category-select').value;
    const location = document.getElementById('location-input').value.toLowerCase();
    const filtered = dummyData.filter(item =>
      (!keyword || item.title.toLowerCase().includes(keyword)) &&
      (!category || item.category === category) &&
      (!location || (item.location && item.location.toLowerCase().includes(location)))
    );
    renderResults(filtered);
  }

  function filterByCategory(cat) {
    document.getElementById('category-select').value = cat;
    search();
  }

  // ‚úÖ Supabase Setup
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  async function updateNav() {
    const { data: { session } } = await supabase.auth.getSession();
    const nav = document.getElementById('nav-links');
    nav.innerHTML = '';

    if (session?.user) {
      const menu = document.createElement('div');
      menu.className = 'profile-menu';

      const btn = document.createElement('button');
      btn.className = 'profile-button';
      btn.textContent = session.user.email;

      const dropdown = document.createElement('div');
      dropdown.className = 'dropdown-content';
      dropdown.innerHTML = `
        <a href="profil.html">Mein Profil</a>
        <a href="#" id="logout-link">Logout</a>
      `;

      menu.appendChild(btn);
      menu.appendChild(dropdown);
      nav.appendChild(menu);

      document.getElementById("logout-link").onclick = async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      };
    } else {
      nav.innerHTML = `
        <a href="index.html">Start</a>
        <a href="login.html">Einloggen</a>
        <a href="register.html">Registrieren</a>
      `;
    }
  }

  updateNav();

  async function createListing() {
    const title = document.getElementById('listing-title').value.trim();
    const description = document.getElementById('listing-description').value.trim();
    const priceStr = document.getElementById('listing-price').value;
    const price = priceStr ? parseFloat(priceStr) : null;
    const category = document.getElementById('listing-category').value.trim();

    if (!title) {
      alert("Bitte gib einen Titel ein.");
      return;
    }

    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      alert("Bitte melde dich zuerst an, um Inserate zu erstellen.");
      return;
    }

    const { error } = await supabase.from('listings').insert({
      user_id: session.user.id,
      title,
      description,
      price,
      category,
      available: true
    });

    if (error) {
      alert("Fehler beim Erstellen des Inserats: " + error.message);
    } else {
      alert("Inserat erfolgreich erstellt!");
      document.getElementById('listing-title').value = '';
      document.getElementById('listing-description').value = '';
      document.getElementById('listing-price').value = '';
      document.getElementById('listing-category').value = '';
    }
  }
</script>

</body>
</html>
