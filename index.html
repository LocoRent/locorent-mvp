<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent ‚Äì Alles Mieten</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --accent: #66bb6a;
      --background: #f1f8e9;
      --text: #1b5e20;
      --light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }

    .hero {
      background: white;
      margin: 2rem auto;
      max-width: 960px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .hero h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .search-row input,
    .search-row select {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      min-width: 150px;
    }
    .search-row button {
      background-color: var(--accent);
      color: white;
      padding: 0.8rem 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .category-card {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .category-card:hover {
      background-color: var(--accent);
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .result-card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .result-card:hover {
      transform: translateY(-4px);
    }
    .result-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .result-content {
      padding: 1rem;
    }
    .result-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      margin: 3rem auto;
      padding: 1rem;
      color: var(--text);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav id="nav-links"></nav>
</header>

<section class="hero">
  <h2>Finde dein Mietobjekt</h2>
  <div class="search-row">
    <input type="text" id="search-input" placeholder="Was suchst du?" />
    <select id="category-select">
      <option value="">Alle Kategorien</option>
      <option value="fahrzeuge">Fahrzeuge</option>
      <option value="werkzeuge">Werkzeuge</option>
      <option value="technik">Technik</option>
      <option value="freizeit">Freizeit</option>
    </select>
    <button onclick="search()">Suchen</button>
  </div>

  <div class="category-grid">
    <div class="category-card" onclick="filterByCategory('fahrzeuge')">üöó Fahrzeuge</div>
    <div class="category-card" onclick="filterByCategory('werkzeuge')">üîß Werkzeuge</div>
    <div class="category-card" onclick="filterByCategory('technik')">üíª Technik</div>
    <div class="category-card" onclick="filterByCategory('freizeit')">üè∏ Freizeit</div>
  </div>

  <div class="results" id="results"></div>
</section>

<footer>
  ¬© 2025 Locorent ‚Äì Gemeinsam nachhaltiger mieten.
</footer>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // Dein Key
  );

  async function updateNav() {
    const { data: { session } } = await supabase.auth.getSession();
    const nav = document.getElementById('nav-links');
    if (session?.user) {
      nav.innerHTML = `
        <a href="profil.html">Profil</a>
        <a href="inserate.html">Meine Inserate</a>
        <a href="#" onclick="logout()">Logout</a>
      `;
    } else {
      nav.innerHTML = `
        <a href="login.html">Login</a>
        <a href="register.html">Registrieren</a>
      `;
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.reload();
  }

  async function loadListings(filters = {}) {
    let query = supabase.from('listings').select('*').order('created_at', { ascending: false });
    if (filters.keyword) query = query.ilike('title', `%${filters.keyword}%`);
    if (filters.category) query = query.eq('category', filters.category);

    const { data, error } = await query;
    if (error) {
      console.error(error.message);
      return;
    }
    renderResults(data);
  }

  function renderResults(items) {
    const container = document.getElementById('results');
    container.innerHTML = '';
    if (!items.length) {
      container.innerHTML = '<p>Keine Angebote gefunden.</p>';
      return;
    }

    items.forEach(item => {
      const image = item.image_urls?.[0] || 'https://via.placeholder.com/300x200?text=Kein+Bild';
      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
        <img src="${image}" alt="${item.title}">
        <div class="result-content">
          <h3>${item.title}</h3>
          <p><strong>${item.price_per_day} ‚Ç¨ / Tag</strong></p>
        </div>
      `;
      card.onclick = () => window.location.href = `mietobjekt.html?id=${item.id}`;
      container.appendChild(card);
    });
  }

  function search() {
    const keyword = document.getElementById('search-input').value.trim();
    const category = document.getElementById('category-select').value;
    loadListings({ keyword, category });
  }

  function filterByCategory(cat) {
    document.getElementById('category-select').value = cat;
    search();
  }

  updateNav();
  loadListings();
</script>

</body>
</html>
