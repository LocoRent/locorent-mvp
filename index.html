<!DOCTYPE html>
<html lang="de" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent ‚Äì Mieten statt Kaufen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: radial-gradient(circle at center, #0f0f17, #05050a);
      color: #0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      scroll-behavior: smooth;
      user-select: none;
    }

    /* Background particles effect - pure CSS */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background:
        radial-gradient(#0ff 1px, transparent 1px),
        radial-gradient(#0ff 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      animation: particlesMove 30s linear infinite;
      opacity: 0.15;
      z-index: 0;
    }
    @keyframes particlesMove {
      0% {background-position: 0 0, 25px 25px;}
      100% {background-position: 50px 50px, 75px 75px;}
    }

    /* Glitch header */
    header {
      position: relative;
      padding: 5rem 2rem 7rem;
      text-align: center;
      z-index: 10;
      overflow: visible;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 5rem;
      color: #0ff;
      letter-spacing: 0.3em;
      position: relative;
      animation: glitchAnim 2s infinite;
      text-transform: uppercase;
      user-select: none;
    }
    header h1::before,
    header h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      color: #0ff;
      background: transparent;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }
    header h1::after {
      left: 2px;
      text-shadow: -2px 0 #f0f, 2px 2px #0ff;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      animation: glitchAnimAfter 2s infinite;
    }
    @keyframes glitchAnim {
      0% {transform: translate(0);}
      20% {transform: translate(-3px, 3px);}
      40% {transform: translate(3px, -3px);}
      60% {transform: translate(-3px, 3px);}
      80% {transform: translate(3px, -3px);}
      100% {transform: translate(0);}
    }
    @keyframes glitchAnimAfter {
      0% {clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);}
      20% {clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);}
      40% {clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);}
      60% {clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);}
      80% {clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);}
      100% {clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);}
    }
    header p {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #0ff;
      text-shadow: 0 0 10px #0ffaaaff;
      margin: 1rem 0 4rem;
      user-select: none;
    }

    /* Buttons */
    .cta {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      z-index: 10;
    }
    .cta a {
      background: linear-gradient(45deg, #00fff7, #00b3e6);
      padding: 1.2rem 3rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #001f29;
      box-shadow: 0 0 15px #00fff7, 0 0 30px #00b3e6;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
    }
    .cta a:hover {
      animation: bounce 0.4s;
      box-shadow: 0 0 25px #00fff7, 0 0 45px #00b3e6;
      transform: scale(1.1);
    }
    .cta a::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: rotate(25deg);
      transition: all 0.6s ease;
      pointer-events: none;
    }
    .cta a:hover::before {
      left: 120%;
      transition: all 0.6s ease;
    }
    .cta a.login-btn {
      background: linear-gradient(45deg, #ff00d4, #d400a6);
      color: #fff;
      box-shadow: 0 0 15px #ff00d4, 0 0 30px #d400a6;
    }
    .cta a.login-btn:hover {
      box-shadow: 0 0 35px #ff00d4, 0 0 60px #d400a6;
    }

    /* Bounce Animation */
    @keyframes bounce {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.2);}
    }

    /* Search box */
    .search-box {
      max-width: 600px;
      margin: 0 auto 5rem;
      position: relative;
      z-index: 10;
    }
    .search-box input {
      width: 100%;
      padding: 1.3rem 1.5rem 1.3rem 4rem;
      border-radius: 50px;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      color: #001f29;
      background: #00fff7;
      box-shadow: 0 0 20px #00fff7aa;
      transition: box-shadow 0.4s ease, transform 0.3s ease;
      outline-offset: 0;
    }
    .search-box input::placeholder {
      color: #007a8a;
      font-style: italic;
    }
    .search-box input:focus {
      box-shadow: 0 0 30px #00fff7ff;
      transform: scale(1.03);
      outline: none;
    }
    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 1.3rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.7rem;
      color: #007a8a;
      pointer-events: none;
      user-select: none;
    }

    /* Kategorien Grid */
    .categories {
      max-width: 1100px;
      margin: 0 auto 6rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 3rem;
      z-index: 10;
      padding: 0 1rem;
    }
    .cat {
      background: linear-gradient(135deg, #00fff7dd, #00b3e6cc);
      border-radius: 30px;
      box-shadow:
        0 0 15px #00fff7aa,
        0 10px 30px rgba(0, 255, 247, 0.3);
      padding: 2.5rem 1.5rem;
      text-align: center;
      color: #001f29;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(0.5, 1.5, 0.5, 1), box-shadow 0.35s ease;
      perspective: 600px;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      filter: drop-shadow(0 0 3px #00fff7);
      transform-style: preserve-3d;
    }
    .cat:hover {
      transform: rotateY(15deg) rotateX(10deg) translateY(-15px) scale(1.08);
      box-shadow:
        0 0 35px #00fff7ff,
        0 20px 60px rgba(0, 255, 247, 0.8);
    }
    .cat img {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 5px #00fff7);
      margin-bottom: 1.2rem;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
    }
    .cat:hover img {
      transform: translateZ(30px) scale(1.15);
      filter: drop-shadow(0 0 15px #00fff7);
    }
    .cat h3 {
      font-size: 1.4rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #001f29;
      text-shadow: 0 0 10px #00fff7;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #00fff7aa, #00b3e6aa);
      color: #001f29;
      padding: 2rem 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.1em;
      user-select: none;
      box-shadow: inset 0 0 30px #00fff7aa;
      z-index: 10;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 3rem;
        letter-spacing: 0.1em;
      }
      .cat img {
        width: 60px;
        height: 60px;
      }
      .cat h3 {
        font-size: 1.1rem;
      }
      .cta a {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 data-text="LOCORRENT">LOCORRENT</h1>
    <p>Mieten. Vermieten. Verdienen ‚Äì lokal & smart.</p>
    <div class="cta">
      <a href="#" class="offer-btn">Jetzt Angebot einstellen</a>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </header>

  <div class="search-box">
    <input type="text" placeholder="Was m√∂chtest du mieten? z.B. Bohrmaschine, Kamera..." />
  </div>

  <section class="categories">
    <div class="cat">
      <img src="https://img.icons8.com/ios-filled/100/001f29/drill.png" alt="Haushalt" />
      <h3>Haushalt</h3>
    </div>
    <div class="cat">
      <img src="https://img.icons8.com/ios-filled/100/001f29/camera.png" alt="Technik" />
      <h3>Technik</h3>
    </div>
    <div class="cat">
      <img src="https://img.icons8.com/ios-filled/100/001f29/electric-scooter.png" alt="Outdoor" />
      <h3>Outdoor</h3>
    </div>
    <div class="cat">
      <img src="https://img.icons8.com/ios-filled/100/001f29/suitcase.png" alt="Reisen" />
      <h3>Reisen</h3>
    </div>
  </section>

  <footer>
    &copy; 2025 Locorent ‚Äì Entwickelt mit ‚ô• und Neon Power
  </footer>
</body>
</html>
