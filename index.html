<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent â€“ Alles Mieten</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      border-bottom: 2px solid var(--highlight-color);
    }

    .hero {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px var(--shadow-color);
      margin-top: 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .search-row input,
    .search-row select,
    .search-row button {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }

    .search-row button {
      background-color: var(--highlight-color);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-row button:hover {
      background-color: var(--secondary-color);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .result-card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .result-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .result-card p {
      margin: 0.4rem 0;
    }

    .result-card button {
      margin-top: 0.6rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      background: var(--highlight-color);
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 2rem;
      }

      .search-row {
        flex-direction: column;
        gap: 0.5rem;
      }

      .category-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <section class="hero">
    <h2>Finde das perfekte Mietobjekt</h2>
    <div class="search-row">
      <input type="text" placeholder="Was suchst du?" id="search-input" />
      <select id="category-select">
        <option value="">Alle Kategorien</option>
        <option value="fahrzeuge">Fahrzeuge</option>
        <option value="transporter">Transporter</option>
        <option value="boote">Boote</option>
        <option value="fahrrad">FahrrÃ¤der & E-Bikes</option>
        <option value="werkzeuge">Werkzeuge</option>
        <option value="maschinen">Maschinen & BaugerÃ¤te</option>
        <option value="party">Party & Event</option>
        <option value="technik">Technik</option>
        <option value="haushalt">Haushalt & MÃ¶bel</option>
        <option value="garten">Garten</option>
        <option value="freizeit">Freizeit & Sport</option>
        <option value="baby">Baby & Kind</option>
      </select>
      <button onclick="search()">Suchen</button>
    </div>
  </section>

  <section>
    <h2>Neueste Angebote</h2>
    <div id="newest-offers" class="category-grid"></div>
  </section>

  <section>
    <h2>Beliebte Angebote</h2>
    <div id="popular-offers" class="category-grid"></div>
  </section>

  <footer>
    Â© 2025 Locorent â€“ Mieten statt kaufen. Gemeinsam nachhaltig.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById('nav-links');
      if (session?.user) {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="profil.html">Mein Profil</a>
          <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
          <a href="favoriten.html">Meine Favoriten</a>
          <a href="inserate.html">Meine Inserate</a>
          <a href="login.html" onclick="logout(event)">Logout</a>
        `;
      } else {
        nav.innerHTML = `<a href="login.html">Einloggen</a>`;
      }
    }

    async function logout(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      location.href = "login.html";
    }

    async function loadNewestOffers() {
      const { data } = await supabase.from('listings').select('*').order('created_at', { ascending: false }).limit(5);
      renderOffers(data, 'newest-offers');
    }

    async function loadPopularOffers() {
      const { data } = await supabase.from('listings').select('*').order('created_at', { ascending: false }).limit(5);
      renderOffers(data, 'popular-offers');
    }

    async function renderOffers(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      const { data: { session } } = await supabase.auth.getSession();
      const userId = session?.user?.id;

      for (const item of items) {
        const image = item.image_urls?.[0] || 'https://via.placeholder.com/400x200?text=Kein+Bild';
        const card = document.createElement('div');
        card.className = 'result-card';

        const content = document.createElement('div');
        content.innerHTML = `
          <img src="${image}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p><strong>Kategorie:</strong> ${item.category}</p>
          <p><strong>Preis pro Tag:</strong> ${item.price_per_day} â‚¬</p>
        `;

        const btn = document.createElement('button');
        btn.innerText = 'Zu Favoriten';
        btn.onclick = (e) => toggleFavorite(item.id, e);

        if (userId) {
          const { data: fav } = await supabase.from('favorites')
            .select('*')
            .eq('user_id', userId)
            .eq('listing_id', item.id)
            .maybeSingle();

          if (fav) {
            btn.innerText = 'Bereits Favorit';
            btn.disabled = true;
          }
        }

        card.appendChild(content);
        card.appendChild(btn);
        container.appendChild(card);
      }
    }

    async function toggleFavorite(listingId, event) {
      event.stopPropagation();
      const btn = event.target;

      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) {
        alert('Bitte einloggen.');
        return;
      }

      const { data } = await supabase.from('favorites')
        .select('*')
        .eq('user_id', session.user.id)
        .eq('listing_id', listingId)
        .maybeSingle();

      if (data) {
        await supabase.from('favorites').delete().eq('id', data.id);
        btn.innerText = 'Zu Favoriten';
        btn.disabled = false;
      } else {
        await supabase.from('favorites').insert({ user_id: session.user.id, listing_id: listingId });
        btn.innerText = 'Bereits Favorit';
        btn.disabled = true;
      }
    }

    function search() {
      const keyword = document.getElementById("search-input").value.trim();
      const category = document.getElementById("category-select").value.trim();
      location.href = `search_results.html?keyword=${keyword}&category=${category}`;
    }

    updateNav();
    loadNewestOffers();
    loadPopularOffers();
  </script>
</body>

</html>
