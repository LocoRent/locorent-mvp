<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent – Mieten statt Kaufen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    img {
      max-width: 100%;
      display: block;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    /* Header */
    header {
      background-color: #fff;
      padding: 2rem 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #0071eb;
      letter-spacing: 0.05em;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      font-weight: 600;
      color: #555;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #e6f0ff;
      color: #0071eb;
    }
    .btn-primary {
      background-color: #0071eb;
      color: #fff;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #005bb5;
    }

    /* Hero Section */
    .hero {
      background-color: #fff;
      padding: 4rem 0 6rem;
      text-align: center;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      margin: 2rem 1rem;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #222;
      margin-bottom: 1rem;
      line-height: 1.1;
    }
    .hero p {
      font-weight: 400;
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 2.5rem;
    }
    .search-box {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 0.5rem;
    }
    .search-box input[type="text"] {
      flex: 1;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px 0 0 6px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    .search-box input[type="text"]:focus {
      border-color: #0071eb;
      box-shadow: 0 0 8px rgba(0, 113, 235, 0.3);
    }
    .search-box button {
      background-color: #0071eb;
      border: none;
      color: #fff;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-box button:hover {
      background-color: #005bb5;
    }

    /* Categories */
    .categories {
      max-width: 1200px;
      margin: 0 auto 6rem;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 2rem;
      padding: 0 1rem;
    }
    .category-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 2rem 1.5rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.25s ease;
      user-select: none;
    }
    .category-card:hover {
      box-shadow: 0 8px 20px rgba(0,113,235,0.2);
      transform: translateY(-5px);
    }
    .category-card img {
      width: 60px;
      margin-bottom: 1rem;
      filter: grayscale(0.4);
      transition: filter 0.3s ease;
    }
    .category-card:hover img {
      filter: none;
    }
    .category-card h3 {
      font-weight: 600;
      font-size: 1.2rem;
      color: #222;
    }

    /* Footer */
    footer {
      background-color: #f2f4f8;
      padding: 2rem 1rem;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      user-select: none;
      border-top: 1px solid #ddd;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      .search-box {
        flex-direction: column;
      }
      .search-box input[type="text"], .search-box button {
        border-radius: 6px !important;
      }
      .search-box button {
        margin-top: 0.75rem;
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <header class="container" role="banner">
    <a href="#" class="logo" aria-label="Locorent Logo">Locorent</a>
    <nav role="navigation" aria-label="Hauptnavigation">
      <a href="#" class="btn-primary">Jetzt Angebot einstellen</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main role="main" class="container" style="margin-top: 2rem;">
    <section class="hero" aria-label="Hero Bereich">
      <h1>Mieten. Vermieten. Verdienen – lokal &amp; smart.</h1>
      <p>Finde alles, was du brauchst – von Werkzeugen bis zur Kamera.</p>
      <form class="search-box" role="search" aria-label="Suchformular">
        <input type="text" placeholder="Was möchtest du mieten? z.B. Bohrmaschine, Kamera..." aria-label="Suchbegriff eingeben" />
        <button type="submit" aria-label="Suche starten">Suchen</button>
      </form>
    </section>

    <section class="categories" aria-label="Kategorien">
      <article class="category-card" tabindex="0" role="button" aria-pressed="false">
        <img src="https://img.icons8.com/ios-filled/100/0071eb/drill.png" alt="Haushalt Icon" />
        <h3>Haushalt</h3>
      </article>
      <article class="category-card" tabindex="0" role="button" aria-pressed="false">
        <img src="https://img.icons8.com/ios-filled/100/0071eb/camera.png" alt="Technik Icon" />
        <h3>Technik</h3>
      </article>
      <article class="category-card" tabindex="0" role="button" aria-pressed="false">
        <img src="https://img.icons8.com/ios-filled/100/0071eb/electric-scooter.png" alt="Outdoor Icon" />
        <h3>Outdoor</h3>
      </article>
      <article class="category-card" tabindex="0" role="button" aria-pressed="false">
        <img src="https://img.icons8.com/ios-filled/100/0071eb/suitcase.png" alt="Reisen Icon" />
        <h3>Reisen</h3>
      </article>
    </section>
  </main>

  <footer role="contentinfo">
    &copy; 2025 Locorent – Entwickelt mit ❤️
  </footer>
</body>
</html>
