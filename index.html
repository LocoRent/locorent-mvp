<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent ‚Äì Alles Mieten</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      border-bottom: 2px solid var(--highlight-color);
    }

    .hero {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px var(--shadow-color);
      margin-top: 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .search-row input,
    .search-row select,
    .search-row button {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }

    .search-row button {
      background-color: var(--highlight-color);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-row button:hover {
      background-color: var(--secondary-color);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .result-card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .result-card button {
      margin-top: 0.5rem;
      padding: 0.6rem;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .result-card button:hover {
      background-color: var(--highlight-color);
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }

    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      z-index: 999;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-row {
        flex-direction: column;
        gap: 0.5rem;
      }

      .category-grid {
        grid-template-columns: 1fr;
      }

      nav a {
        margin-left: 0;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <section class="hero">
    <h2>Finde das perfekte Mietobjekt</h2>
    <div class="search-row">
      <input type="text" placeholder="Was suchst du?" id="search-input" />
      <select id="category-select">
        <option value="">Alle Kategorien</option>
        <option value="fahrzeuge">Fahrzeuge</option>
        <option value="transporter">Transporter</option>
        <option value="boote">Boote</option>
        <option value="fahrrad">Fahrr√§der & E-Bikes</option>
        <option value="werkzeuge">Werkzeuge</option>
        <option value="maschinen">Maschinen & Bauger√§te</option>
        <option value="party">Party & Event</option>
        <option value="technik">Technik</option>
        <option value="haushalt">Haushalt & M√∂bel</option>
        <option value="garten">Garten</option>
        <option value="freizeit">Freizeit & Sport</option>
        <option value="baby">Baby & Kind</option>
      </select>
      <div style="position: relative; flex: 1; min-width: 200px;">
        <input type="text" placeholder="Ort" id="location-input" autocomplete="off" />
        <div id="suggestions"></div>
      </div>
      <select id="radius-select">
        <option value="0">Nur im Ort</option>
        <option value="5">5 km</option>
        <option value="10">10 km</option>
        <option value="20">20 km</option>
        <option value="30">30 km</option>
        <option value="50">50 km</option>
        <option value="100">100 km</option>
        <option value="200">200 km</option>
      </select>
      <button onclick="search()">Suchen</button>
    </div>
  </section>
  <section>
    <h2>Neueste Angebote</h2>
    <div id="newest-offers" class="category-grid"><p>‚è≥ Lade Angebote‚Ä¶</p></div>
  </section>

  <section>
    <h2>Beliebte Angebote</h2>
    <div id="popular-offers" class="category-grid"><p>‚è≥ Lade Angebote‚Ä¶</p></div>
  </section>

  <footer style="background-color: #2e7d32; color: white; padding: 2rem;">
    <!-- ... (Footer bleibt unver√§ndert, kannst du oben einf√ºgen) -->
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    let userSession = null;

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      userSession = session;
      updateNav();
      loadNewestOffers();
      loadPopularOffers();
    }

    function updateNav() {
      const nav = document.getElementById('nav-links');
      nav.innerHTML = userSession?.user ? `
        <a href="index.html">Start</a>
        <a href="profil.html">Mein Profil</a>
        <a href="nachrichten-inbox.html">üì® Nachrichten</a>
        <a href="favoriten.html">Meine Favoriten</a>
        <a href="inserate.html">Meine Inserate</a>
        <a href="#" onclick="logout(event)">Logout</a>
      ` : `
        <a href="index.html">Start</a>
        <a href="login.html">Einloggen</a>
      `;
    }

    async function logout(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    async function loadNewestOffers() {
      const { data } = await supabase.from('listings').select('*').order('created_at', { ascending: false }).limit(5);
      renderOffers(data, 'newest-offers');
    }

    async function loadPopularOffers() {
      const { data } = await supabase.from('listings').select('*').order('created_at', { ascending: false }).limit(5);
      renderOffers(data, 'popular-offers');
    }

    function capitalize(str) {
      return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
    }

    async function renderOffers(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      for (const item of items) {
        const card = document.createElement('div');
        card.className = 'result-card';
        const isFav = userSession?.user ? await checkIfFavorite(item.id) : false;

        card.innerHTML = `
          <img src="${item.image_urls?.[0] || 'https://via.placeholder.com/400x200'}" alt="${item.title}" />
          <h3>${item.title}</h3>
          <p><strong>Kategorie:</strong> ${capitalize(item.category) || 'Unbekannt'}</p>
          <p><strong>Preis pro Tag:</strong> ${item.price_per_day || 'k. A.'} ‚Ç¨</p>
          <button onclick="window.location.href='mietobjekt.html?id=${item.id}'">Details ansehen</button>
          <button class="fav-btn">${isFav ? 'Favorit entfernen' : 'Zu Favoriten'}</button>
        `;

        const favBtn = card.querySelector('.fav-btn');
        if (userSession?.user) {
          favBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            const nowFav = await toggleFavorite(item.id);
            favBtn.innerText = nowFav ? 'Favorit entfernen' : 'Zu Favoriten';
          });
        } else {
          favBtn.disabled = true;
          favBtn.innerText = "Login erforderlich";
        }

        container.appendChild(card);
      }
    }

    async function checkIfFavorite(listingId) {
      if (!userSession?.user) return false;
      const { data } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', userSession.user.id)
        .eq('listing_id', listingId)
        .maybeSingle();
      return !!data;
    }

    async function toggleFavorite(listingId) {
      if (!userSession?.user) return false;
      const { data } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', userSession.user.id)
        .eq('listing_id', listingId)
        .maybeSingle();

      if (data) {
        await supabase.from('favorites').delete().eq('id', data.id);
        return false;
      } else {
        await supabase.from('favorites').insert({ user_id: userSession.user.id, listing_id: listingId });
        return true;
      }
    }

    function search() {
      const keyword = document.getElementById("search-input").value.trim();
      const category = document.getElementById("category-select").value.trim();
      const location = document.getElementById("location-input").value.trim();
      const radius = document.getElementById("radius-select").value.trim();

      const params = new URLSearchParams({ keyword, category, location, radius });
      window.location.href = `search_results.html?${params.toString()}`;
    }

    // üìç Auto-Suggest f√ºr Ort
    document.getElementById("location-input").addEventListener("input", async function () {
      const query = this.value.trim();
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";

      if (query.length < 2) return;

      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&accept-language=de&addressdetails=1`);
      const data = await res.json();

      data.slice(0, 5).forEach(item => {
        const div = document.createElement("div");
        div.style.padding = "0.5rem";
        div.style.cursor = "pointer";
        div.innerText = item.display_name;
        div.addEventListener("click", () => {
          document.getElementById("location-input").value = item.address.city || item.address.town || item.address.village || item.display_name;
          suggestions.innerHTML = "";
        });
        suggestions.appendChild(div);
      });
    });

    init();
  </script>
</body>
</html>
