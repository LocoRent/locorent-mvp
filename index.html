<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent – Nachhaltig Mieten & Vermieten</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #3a7d44;
      --accent: #a4de02;
      --bg: #f4fdf0;
      --text: #333;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
    }
    .hero-text {
      max-width: 600px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .hero img {
      max-width: 400px;
      border-radius: 15px;
    }
    .angebote {
      padding: 3rem 2rem;
      background-color: #fff;
    }
    .angebote h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      background-color: #fafafa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.1rem;
      color: var(--primary);
    }
    .card p {
      padding: 0 1rem 1rem;
      margin: 0;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body>

<header>
  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Leaf_icon_design.svg/2048px-Leaf_icon_design.svg.png" alt="Locorent Logo">
  </div>
  <nav>
    <a href="#">Startseite</a>
    <a href="login.html">Einloggen</a>
    <a href="register.html">Registrieren</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Mieten statt Kaufen – Nachhaltig mit Locorent</h1>
    <p>Finde Gegenstände zur Miete in deiner Nähe. Schone deinen Geldbeutel und die Umwelt!</p>
  </div>
  <img src="https://images.unsplash.com/photo-1550583724-b2691abbbe85?auto=format&fit=crop&w=800&q=60" alt="Mieten Symbolbild">
</section>

<section class="angebote">
  <h2>Aktuelle Mietangebote</h2>
  <div class="card-container" id="angebot-container">
    <!-- Dynamische Inhalte -->
  </div>
</section>

<footer>
  &copy; 2025 Locorent – Gemeinsam nachhaltig handeln.
</footer>

<script>
  // Beispielhafte dynamische Inhalte
  const angebote = [
    {
      titel: 'Bohrmaschine Bosch',
      beschreibung: 'Leistungsstark und ideal für Heimwerker – ab 5€/Tag.',
      bild: 'https://images.unsplash.com/photo-1603386329225-868a2b2f0d5a?auto=format&fit=crop&w=800&q=60'
    },
    {
      titel: 'Faltbares E-Bike',
      beschreibung: 'Ideal für die Stadt – flexibel & nachhaltig.',
      bild: 'https://images.unsplash.com/photo-1562860149-691401a306b9?auto=format&fit=crop&w=800&q=60'
    },
    {
      titel: 'DJI Drohne Mini 3',
      beschreibung: 'Perfekt für Luftaufnahmen, nur 15€/Tag.',
      bild: 'https://images.unsplash.com/photo-1589149098258-f9d9dcf22506?auto=format&fit=crop&w=800&q=60'
    }
  ];

  const container = document.getElementById('angebot-container');
  angebote.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${item.bild}" alt="${item.titel}" />
      <h3>${item.titel}</h3>
      <p>${item.beschreibung}</p>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
