<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent â€“ Alles Mieten</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #a5d6a7;
      --background-color: #f1f8e9;
      --dark-color: #1b5e20;
      --highlight-color: #66bb6a;
      --white: #fff;
      --gray-light: #f7f7f7;
      --gray-dark: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--gray-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      border-bottom: 2px solid var(--highlight-color);
    }

    .hero {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px var(--shadow-color);
      margin-top: 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .search-row input,
    .search-row select,
    .search-row button {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }

    .search-row button {
      background-color: var(--highlight-color);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-row button:hover {
      background-color: var(--secondary-color);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .result-card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .result-card button {
      margin-top: 1rem;
      padding: 0.6rem;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .result-card button:hover {
      background-color: var(--highlight-color);
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: var(--primary-color);
      color: var(--white);
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 2rem;
      }

      .search-row {
        flex-direction: column;
        gap: 0.5rem;
      }

      .category-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <section class="hero">
    <h2>Finde das perfekte Mietobjekt</h2>
    <div class="search-row">
      <input type="text" placeholder="Was suchst du?" id="search-input" />
      <select id="category-select">
        <option value="">Alle Kategorien</option>
        <option value="Fahrzeuge">Fahrzeuge</option>
        <option value="Transporter">Transporter</option>
        <option value="Boote">Boote</option>
        <option value="Fahrrad">FahrrÃ¤der & E-Bikes</option>
        <option value="Werkzeuge">Werkzeuge</option>
        <option value="Maschinen">Maschinen & BaugerÃ¤te</option>
        <option value="Party">Party & Event</option>
        <option value="Technik">Technik</option>
        <option value="Haushalt">Haushalt & MÃ¶bel</option>
        <option value="Garten">Garten</option>
        <option value="Freizeit">Freizeit & Sport</option>
        <option value="Baby">Baby & Kind</option>
      </select>
      <input type="text" placeholder="Ort" id="location-input" />
      <input type="number" placeholder="Umkreis (km)" id="radius-select" min="0" />
      <button onclick="search()">Suchen</button>
    </div>
  </section>

  <section>
    <h2>Neueste Angebote</h2>
    <div id="newest-offers" class="category-grid"></div>
  </section>

  <section>
    <h2>Beliebte Angebote</h2>
    <div id="popular-offers" class="category-grid"></div>
  </section>

  <footer>
    Â© 2025 Locorent â€“ Mieten statt kaufen. Gemeinsam nachhaltig.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById('nav-links');
      nav.innerHTML = session?.user ? `
        <a href="index.html">Start</a>
        <a href="profil.html">Mein Profil</a>
        <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
        <a href="favoriten.html">Meine Favoriten</a>
        <a href="inserate.html">Meine Inserate</a>
        <a href="login.html" onclick="logout(event)">Logout</a>
      ` : `
        <a href="index.html">Start</a>
        <a href="login.html">Einloggen</a>
      `;
    }

    async function logout(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    async function loadNewestOffers() {
      const { data, error } = await supabase
        .from('listings')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(5);
      if (error) return console.error('Fehler beim Laden der neuesten Angebote:', error.message);
      renderOffers(data, 'newest-offers');
    }

    async function loadPopularOffers() {
      const { data, error } = await supabase
        .from('listings')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(5);
      if (error) return console.error('Fehler beim Laden der beliebtesten Angebote:', error.message);
      renderOffers(data, 'popular-offers');
    }

    function renderOffers(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      items.forEach(async (item) => {
        const card = document.createElement('div');
        card.className = 'result-card';

        const img = document.createElement('img');
        img.src = item.image_urls?.[0] || 'https://via.placeholder.com/400x200?text=Kein+Bild';
        img.alt = item.title;

        const title = document.createElement('h3');
        title.textContent = item.title;

        const category = document.createElement('p');
        category.innerHTML = `<strong>Kategorie:</strong> ${item.category || 'Unbekannt'}`;

        const price = document.createElement('p');
        price.innerHTML = `<strong>Preis pro Tag:</strong> ${item.price_per_day || 'k. A.'} â‚¬`;

        const button = document.createElement('button');
        button.innerText = 'Zu Favoriten';
        button.addEventListener('click', async (e) => {
          e.stopPropagation();
          const isNowFav = await toggleFavorite(item.id);
          button.innerText = isNowFav ? 'Bereits Favorit' : 'Zu Favoriten';
        });

        const isFav = await checkIfFavorite(item.id);
        if (isFav) button.innerText = 'Bereits Favorit';

        card.addEventListener('click', () => {
          window.location.href = `mietobjekt.html?id=${item.id}`;
        });

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(category);
        card.appendChild(price);
        card.appendChild(button);

        container.appendChild(card);
      });
    }

    async function checkIfFavorite(listingId) {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return false;

      const { data } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', session.user.id)
        .eq('listing_id', listingId)
        .maybeSingle();

      return !!data;
    }

    async function toggleFavorite(listingId) {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return false;

      const { data } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', session.user.id)
        .eq('listing_id', listingId)
        .maybeSingle();

      if (data) {
        await supabase.from('favorites').delete().eq('id', data.id);
        return false;
      } else {
        await supabase.from('favorites').insert({ user_id: session.user.id, listing_id: listingId });
        return true;
      }
    }

    function search() {
      const keyword = document.getElementById("search-input").value.trim();
      const category = document.getElementById("category-select").value.trim();
      const location = document.getElementById("location-input").value.trim();
      const radius = document.getElementById("radius-select").value.trim();

      const params = new URLSearchParams({
        keyword,
        category,
        location,
        radius
      });

      window.location.href = `search_results.html?${params.toString()}`;
    }

    updateNav();
    loadNewestOffers();
    loadPopularOffers();
  </script>

</body>
</html>
