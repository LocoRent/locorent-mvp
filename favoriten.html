<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine Favoriten – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --green: #2e7d32;
      --green-dark: #1b5e20;
      --bg: #f1f8e9;
      --white: #fff;
      --light: #f5f5f5;
      --radius: 12px;
      --shadow: rgba(0,0,0,0.1);
      --max-width: 1200px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: #333;
    }

    header {
      background: var(--green);
      color: var(--white);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    header nav a:hover {
      border-bottom: 2px solid var(--green-dark);
    }

    main {
      max-width: var(--max-width);
      margin: 2rem auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      padding: 2rem;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .result-card {
      background: var(--white);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px var(--shadow);
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .result-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--green);
      color: var(--white);
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <main>
    <h2>Meine Favoriten</h2>
    <div id="favorites-list" class="category-grid">Lade Favoriten...</div>
  </main>

  <footer>
    © 2025 Locorent – Mieten statt kaufen
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    async function loadFavorites() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const { data: favorites, error } = await supabase
        .from('favorites')
        .select('listing_id')
        .eq('user_id', user.id);

      if (error) {
        console.error("Fehler beim Laden der Favoriten:", error);
        return;
      }

      const favoriteListings = await Promise.all(favorites.map(async (favorite) => {
        const { data } = await supabase
          .from('listings')
          .select('*')
          .eq('id', favorite.listing_id)
          .single();
        return data;
      }));

      renderFavorites(favoriteListings);
    }

    function renderFavorites(listings) {
      const container = document.getElementById("favorites-list");
      container.innerHTML = "";

      listings.forEach(listing => {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <img src="${listing.image_urls?.[0] || 'https://via.placeholder.com/400x200'}" alt="${listing.title}" />
          <h3>${listing.title}</h3>
          <p><strong>Kategorie:</strong> ${listing.category || 'Unbekannt'}</p>
          <p><strong>Preis pro Tag:</strong> ${listing.price_per_day || 'k. A.'} €</p>
          <button onclick="window.location.href='mietobjekt.html?id=${listing.id}'">Details ansehen</button>
        `;
        container.appendChild(card);
      });
    }

    // Initial load of favorites
    loadFavorites();
  </script>
</body>
</html>
