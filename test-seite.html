<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äì Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #66bb6a;
      --primary-dark: #1b5e20;
      --background: #f1f8e9;
      --white: #fff;
      --text-dark: #0f2e13;
      --text-muted: #466843;
      --accent: #b9f6ca;
      --highlight: #a5d6a7;
      --radius: 18px;
      --shadow-light: rgba(46, 125, 50, 0.08);
      --shadow-strong: rgba(46, 125, 50, 0.25);
      --transition: 0.4s ease;
      --font-primary: 'Poppins', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-primary);
      background: linear-gradient(to bottom, #e8f5e9 0%, #ffffff 100%);
      color: var(--text-dark);
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
      margin: 0;
    }

    #nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--white);
      cursor: pointer;
    }

    nav#nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav#nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav#nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    nav#nav-links a:hover::after,
    nav#nav-links a:focus::after {
      width: 100%;
    }

    nav#nav-links a:hover,
    nav#nav-links a:focus {
      color: var(--accent);
      outline: none;
    }

    @media (max-width: 720px) {
      #nav-toggle {
        display: block;
      }

      nav#nav-links {
        width: 100%;
        flex-direction: column;
        display: none;
        margin-top: 1rem;
      }

      nav#nav-links.show {
        display: flex;
      }

      nav#nav-links a {
        margin: 0.4rem 0;
        padding: 0.5rem 1rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        display: block;
      }
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .container {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 12px 30px var(--shadow-light);
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-dark);
    }

    form {
      margin-top: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary-dark);
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border: 1px solid var(--highlight);
      border-radius: var(--radius);
      font-size: 1rem;
      background: #f7f7f7;
      color: var(--text-dark);
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px var(--primary-light);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 1.1rem;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--highlight));
      color: var(--white);
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.7);
    }

    button:hover {
      background: linear-gradient(90deg, var(--highlight), var(--primary));
    }

    .forgot {
      margin-top: 1rem;
      text-align: right;
      font-size: 0.9rem;
    }

    .forgot a {
      color: var(--primary);
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    .message.error {
      color: #d32f2f;
    }

    .message.success {
      color: var(--primary);
    }
  </style>
</head>
<body>

<header>
  <h1 tabindex="0" role="banner" aria-label="Locorent Startseite" onclick="location.href='index.html'">Locorent</h1>
  <button id="nav-toggle" aria-label="Men√º √∂ffnen" aria-expanded="false" aria-controls="nav-links">‚ò∞</button>
  <nav id="nav-links" role="navigation" aria-label="Hauptnavigation">
    <a href="index.html">Start</a>
    <a href="login.html">Einloggen</a>
    <a href="register.html">Registrieren</a>
  </nav>
</header>

<main>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required autocomplete="email" />

      <label for="password">Passwort</label>
      <div class="password-wrapper">
        <input type="password" id="password" required autocomplete="current-password" aria-label="Passwort" />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <div class="forgot">
        <a href="reset-password.html">Passwort vergessen?</a>
      </div>

      <button type="submit">Einloggen</button>
      <div id="message" class="message" aria-live="polite"></div>
    </form>
  </div>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const form = document.getElementById('login-form');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const { error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      messageDiv.textContent = '‚ùå ' + error.message;
      messageDiv.classList.add('error');
    } else {
      messageDiv.textContent = '‚úÖ Login erfolgreich!';
      messageDiv.classList.add('success');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    }
  });

  function togglePassword() {
    const pw = document.getElementById('password');
    pw.type = pw.type === 'password' ? 'text' : 'password';
  }

  document.getElementById("nav-toggle").addEventListener("click", () => {
    const nav = document.getElementById("nav-links");
    nav.classList.toggle("show");
    const expanded = nav.classList.contains("show");
    document.getElementById("nav-toggle").setAttribute("aria-expanded", expanded);
  });
</script>

</body>
</html>
