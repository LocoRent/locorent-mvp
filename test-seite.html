<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nachrichteneingang ‚Äì Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #66bb6a;
      --primary-dark: #1b5e20;
      --background: #f1f8e9;
      --white: #fff;
      --text-dark: #0f2e13;
      --text-muted: #466843;
      --accent: #b9f6ca;
      --highlight: #a5d6a7;
      --radius: 18px;
      --shadow-light: rgba(46, 125, 50, 0.08);
      --shadow-strong: rgba(46, 125, 50, 0.25);
      --transition: 0.4s ease;
      --font-primary: 'Poppins', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-primary);
      background: linear-gradient(to bottom, #e8f5e9 0%, #ffffff 100%);
      color: var(--text-dark);
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    main {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 1rem;
      flex-grow: 1;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
  </style>
</head>
<body>

<div id="header-placeholder"></div>

<main>
  <h2>üì® Nachrichteneingang</h2>
  <div id="inbox" aria-live="polite" aria-relevant="additions">Lade Nachrichten...</div>
</main>

<div id="footer-placeholder"></div>

<script>
  async function loadHTML(id, url) {
    const resp = await fetch(url);
    if (resp.ok) {
      const text = await resp.text();
      document.getElementById(id).innerHTML = text;
      if (id === 'header-placeholder') {
        setupHeaderJS();
      }
    }
  }

  function setupHeaderJS() {
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    const navToggle = document.getElementById('nav-toggle');
    const mainNav = document.getElementById('main-nav');
    if(navToggle && mainNav){
      navToggle.addEventListener('click', () => {
        mainNav.classList.toggle('show');
        navToggle.setAttribute('aria-expanded', mainNav.classList.contains('show'));
      });
    }

    window.logout = async function(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };

    async function updateNav() {
      const nav = document.getElementById('main-nav');
      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;
      if(user){
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="profil.html">Mein Profil</a>
          <a href="nachrichten-inbox.html">üì® Nachrichten</a>
          <a href="favoriten.html">Meine Favoriten</a>
          <a href="inserate.html">Meine Inserate</a>
          <a href="#" onclick="logout(event)">Logout</a>
        `;
      } else {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="login.html">Einloggen</a>
        `;
      }
    }

    updateNav();
  }

  loadHTML('header-placeholder', 'header.html');
  loadHTML('footer-placeholder', 'footer.html');

  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  function timeAgo(dateString) {
    const date = new Date(dateString);
    const diff = (Date.now() - date.getTime()) / 1000;
    if (diff < 60) return "gerade eben";
    if (diff < 3600) return `${Math.floor(diff / 60)} Min.`;
    if (diff < 86400) return `${Math.floor(diff / 3600)} Std.`;
    return `${Math.floor(diff / 86400)} Tg.`;
  }

  async function loadInbox() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return window.location.href = "login.html";

    const { data: messages } = await supabase
      .from('messages')
      .select('*')
      .or(`sender_id.eq.${user.id},receiver_id.eq.${user.id}`)
      .order('created_at', { ascending: false });

    const inbox = document.getElementById('inbox');
    inbox.innerHTML = '';

    if (!messages || messages.length === 0) {
      inbox.innerHTML = "<p>Keine Nachrichten gefunden.</p>";
      return;
    }

    const uniqueChats = new Map();

    messages.forEach(msg => {
      const otherId = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;
      const key = `${msg.listing_id}_${otherId}`;
      if (!uniqueChats.has(key)) {
        uniqueChats.set(key, msg);
      }
    });

    for (const [key, msg] of uniqueChats.entries()) {
      const otherId = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;

      const [{ data: userData }, { data: listingData }] = await Promise.all([
        supabase.from('profiles').select('name, avatar_url').eq('id', otherId).single(),
        supabase.from('listings').select('title, image_urls, price_per_day, location').eq('id', msg.listing_id).single()
      ]);

      const name = userData?.name || 'Unbekannt';
      const avatar = userData?.avatar_url || null;
      const title = listingData?.title || 'Inserat gel√∂scht';
      const price = listingData?.price_per_day ? `${listingData.price_per_day}‚ÄØ‚Ç¨/Tag` : '';
      const location = listingData?.location || '';
      const image = listingData?.image_urls?.[0] || '';

      const card = document.createElement('div');
      card.className = 'chat-card';
      card.tabIndex = 0;
      card.onclick = () => {
        window.location.href = `nachrichten.html?listing_id=${msg.listing_id}&with=${otherId}`;
      };
      card.onkeydown = e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      };

      card.innerHTML = `
        <div class="delete-chat" title="Chat l√∂schen" tabindex="0" role="button" aria-label="Chat l√∂schen" onclick="event.stopPropagation(); confirmDelete('${msg.listing_id}', '${otherId}', this)" onkeydown="if(event.key==='Enter' || event.key===' ') {event.preventDefault(); this.click();}">üóëÔ∏è</div>
        <div class="chat-avatar" aria-hidden="true">
          ${avatar ? `<img src="${avatar}" alt="${name}" />` : `<span>${name.charAt(0).toUpperCase()}</span>`}
        </div>
        <div class="chat-info">
          <div class="chat-name">${name}</div>
          <div class="chat-title">üì¶ ${title}</div>
          ${image ? `<img class="listing-thumb" src="${image}" alt="${title}" />` : ''}
          <div class="listing-meta">
            ${price ? `<span>üí∂ ${price}</span>` : ''}
            ${location ? `<span>üìç ${location}</span>` : ''}
          </div>
          <div class="chat-preview">üí¨ ${msg.content.slice(0, 90)}${msg.content.length > 90 ? '‚Ä¶' : ''}</div>
          <div class="chat-time">‚è±Ô∏è ${timeAgo(msg.created_at)}</div>
        </div>
      `;

      inbox.appendChild(card);
    }
  }

  async function confirmDelete(listingId, otherId, el) {
    if (!confirm("M√∂chtest du diesen Chatverlauf wirklich l√∂schen?")) return;

    const { data: { user } } = await supabase.auth.getUser();

    const { error } = await supabase
      .from('messages')
      .delete()
      .or(`and(sender_id.eq.${user.id},receiver_id.eq.${otherId},listing_id.eq.${listingId}),and(receiver_id.eq.${user.id},sender_id.eq.${otherId},listing_id.eq.${listingId})`);

    if (!error) {
      el.closest('.chat-card').remove();
    } else {
      alert("Fehler beim L√∂schen des Chats.");
    }
  }

  loadInbox();
</script>

</body>
</html>
