<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mietobjekt â€“ Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --primary-dark: #1b5e20;
      --background-color: #f1f8e9;
      --white: #fff;
      --light-gray: #f5f5f5;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --max-width: 1200px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: var(--primary-color);
      color: var(--white);
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-weight: 600;
      font-size: 1.8rem;
    }
    nav#nav-links a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: var(--max-width);
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 18px var(--shadow-color);
      padding: 2rem 3rem;
      margin: 3rem 1rem 4rem;
      display: flex;
      gap: 2rem;
      width: 100%;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .gallery {
      flex: 2 1 600px;
      min-width: 320px;
    }
    .main-image {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }
    .thumbnails {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      overflow-x: auto;
      padding-bottom: 6px;
    }
    .thumbnails img {
      width: 110px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 3px solid transparent;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .thumbnails img.active {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px var(--primary-color);
    }
    .content {
      flex: 1 1 320px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .content h2 {
      font-size: 2.2rem;
      color: var(--primary-color);
      font-weight: 700;
    }
    .content p {
      line-height: 1.5;
      font-size: 1rem;
      color: #444;
    }
    .content .description {
      white-space: pre-wrap;
      background: var(--light-gray);
      padding: 1rem;
      border-radius: var(--border-radius);
      max-height: 220px;
      overflow-y: auto;
      font-size: 1rem;
      color: #555;
    }
    button {
      padding: 1rem;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .vendor-info {
      background: var(--light-gray);
      padding: 1.5rem 1.75rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      color: #444;
      line-height: 1.5;
      margin-top: 2rem;
      flex: 1 1 320px;
      min-width: 280px;
    }
    .vendor-info h3 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 0.75rem;
    }
    .vendor-info a {
      color: var(--primary-color);
      text-decoration: underline;
      font-weight: 600;
    }
    footer {
      width: 100%;
      background-color: var(--primary-color);
      color: var(--white);
      padding: 2rem 0;
    }
    footer div {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h1>Locorent</h1>
  <nav id="nav-links"></nav>
</header>

<main id="listing-details" aria-live="polite" aria-busy="true">Lade Inserat...</main>

<footer role="contentinfo">
  <div>
    <p>Â© 2025 Locorent â€“ Mieten statt kaufen. Gemeinsam nachhaltig.</p>
  </div>
</footer>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  let currentUser = null;
  let listingOwnerId = null;
  let isFavorite = false;

  async function updateNav() {
    const { data: { session } } = await supabase.auth.getSession();
    const nav = document.getElementById('nav-links');
    if (session?.user) {
      nav.innerHTML = `
        <a href="index.html">Start</a>
        <a href="profil.html">Mein Profil</a>
        <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
        <a href="favoriten.html">Meine Favoriten</a>
        <a href="inserate.html">Meine Inserate</a>
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      `;
      currentUser = session.user;
    } else {
      nav.innerHTML = `
        <a href="login.html">Einloggen</a>
        <a href="register.html">Registrieren</a>
      `;
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  }

  function capitalize(str) {
    return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
  }

  function formatDate(dateStr) {
    if (!dateStr) return 'Unbekannt';
    const d = new Date(dateStr);
    return d.toLocaleDateString('de-DE', { year: 'numeric', month: 'long', day: 'numeric' });
  }

  async function incrementViews(listingId) {
    const { data, error } = await supabase
      .from('listings')
      .select('views')
      .eq('id', listingId)
      .single();
    if (error || !data) return;
    const newViews = (data.views || 0) + 1;
    await supabase.from('listings').update({ views: newViews }).eq('id', listingId);
  }

  async function loadListing() {
    const { data: { session } } = await supabase.auth.getSession();
    currentUser = session?.user || null;
    const params = new URLSearchParams(location.search);
    const listingId = params.get('id');
    const { data: listing, error } = await supabase.from('listings').select('*').eq('id', listingId).single();
    if (error || !listing) {
      document.getElementById('listing-details').innerHTML = "<p>Fehler beim Laden des Inserats.</p>";
      return;
    }
    listingOwnerId = listing.user_id;
    const { data: profile } = await supabase.from('profiles').select('name, city, bio').eq('id', listing.user_id).single();
    await incrementViews(listingId);
    const categoryCapitalized = capitalize(listing.category);
    const createdAtFormatted = formatDate(listing.created_at);
    const images = listing.image_urls || (listing.image_url ? [listing.image_url] : []);
    const thumbs = images.map((url, i) =>
      `<img src="${url}" class="${i === 0 ? 'active' : ''}" alt="Vorschaubild ${i + 1}" tabindex="0" onclick="switchImage('${url}', this)" onkeydown="if(event.key==='Enter'||event.key===' ') {switchImage('${url}', this);}">`
    ).join('');
    document.getElementById('listing-details').innerHTML = `
      <div class="gallery">
        <img src="${images[0] || 'https://via.placeholder.com/600x400?text=Kein+Bild'}" class="main-image" id="mainImage" alt="Bild des Mietobjekts" tabindex="0" />
        ${images.length > 1 ? `<div class="thumbnails">${thumbs}</div>` : ''}
      </div>
      <div class="content">
        <h2>${listing.title}</h2>
        <p><strong>Kategorie:</strong> ${categoryCapitalized}</p>
        <p><strong>Preis pro Tag:</strong> ${listing.price_per_day} â‚¬</p>
        <p><strong>Ort:</strong> ${listing.location || 'â€“'}</p>
        <p><strong>Online seit:</strong> ${createdAtFormatted}</p>
        <p><strong>Beschreibung:</strong></p>
        <p class="description">${listing.description || 'Keine Beschreibung vorhanden.'}</p>
        <button onclick="goToChat()">Nachricht an Vermieter</button>
        ${currentUser ? `<button id="add-to-favorites" onclick="toggleFavorite('${listing.id}')">Lade Favoritenstatus...</button>` : ''}
      </div>
      <div class="vendor-info">
        <h3>Vermieter</h3>
        <p><strong>Name:</strong> <a href="vermieter-profil.html?id=${listing.user_id}">${profile?.name || 'â€“'}</a></p>
        <p><strong>Ort:</strong> ${profile?.city || 'â€“'}</p>
        <p><strong>Ãœber mich:</strong> ${profile?.bio || 'â€“'}</p>
      </div>
    `;
    if (currentUser) await updateFavoriteButton(listing.id);
  }

  function switchImage(url, element) {
    document.getElementById("mainImage").src = url;
    document.querySelectorAll(".thumbnails img").forEach(img => img.classList.remove("active"));
    element.classList.add("active");
  }

  async function updateFavoriteButton(listingId) {
    const { data } = await supabase.from('favorites').select('*').eq('user_id', currentUser.id).eq('listing_id', listingId).single();
    isFavorite = !!data;
    const btn = document.getElementById("add-to-favorites");
    btn.textContent = isFavorite ? "Aus Favoriten entfernen" : "Zu Favoriten hinzufÃ¼gen";
  }

  async function toggleFavorite(listingId) {
    if (!currentUser) return alert("Bitte einloggen.");
    const btn = document.getElementById("add-to-favorites");
    if (isFavorite) {
      const { error } = await supabase.from('favorites').delete().eq('user_id', currentUser.id).eq('listing_id', listingId);
      if (!error) {
        isFavorite = false;
        btn.textContent = "Zu Favoriten hinzufÃ¼gen";
      }
    } else {
      const { error } = await supabase.from('favorites').insert({ user_id: currentUser.id, listing_id: listingId });
      if (!error) {
        isFavorite = true;
        btn.textContent = "Aus Favoriten entfernen";
      }
    }
  }

  function goToChat() {
    if (!currentUser) return alert("Bitte einloggen, um Nachrichten zu senden.");
    const params = new URLSearchParams(location.search);
    const listingId = params.get('id');
    const chatWith = listingOwnerId;
    window.location.href = `nachrichten.html?listing_id=${listingId}&with=${chatWith}`;
  }

  updateNav();
  loadListing();
</script>
</body>
</html>
