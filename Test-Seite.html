<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locorent – Nachhaltig mieten in Deutschland</title>
  <meta name="description" content="Finde und vermiete nachhaltige Mietobjekte in deiner Nähe bei Locorent." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #66bb6a;
      --primary-dark: #1b5e20;
      --background: #f1f8e9;
      --white: #fff;
      --text-dark: #0f2e13;
      --text-muted: #466843;
      --accent: #b9f6ca;
      --highlight: #a5d6a7;
      --radius: 18px;
      --shadow-light: rgba(46, 125, 50, 0.08);
      --shadow-strong: rgba(46, 125, 50, 0.25);
      --transition: 0.4s ease;
      --font-primary: 'Poppins', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-primary);
      background: linear-gradient(to bottom, #e8f5e9 0%, #ffffff 100%);
      color: var(--text-dark);
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
      margin: 0;
    }

    #nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--white);
      cursor: pointer;
    }

    nav#nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav#nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav#nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    nav#nav-links a:hover::after,
    nav#nav-links a:focus::after {
      width: 100%;
    }

    nav#nav-links a:hover,
    nav#nav-links a:focus {
      color: var(--accent);
      outline: none;
    }

    .hero {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--radius);
      box-shadow: 0 12px 30px rgba(46,125,50,0.1);
      margin-top: 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--primary-dark);
    }

    form.search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      position: relative;
    }

    form.search-form input,
    form.search-form select,
    form.search-form button {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }

    form.search-form button {
      background-color: var(--primary);
      color: var(--white);
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form.search-form button:hover,
    form.search-form button:focus {
      background-color: var(--accent);
      outline: none;
    }

    #suggestions {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      right: 0;
      max-height: 140px;
      overflow-y: auto;
      background: var(--white);
      z-index: 10;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    #suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }

    #suggestions div:hover,
    #suggestions div:focus {
      background-color: #e0f2f1;
      outline: none;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .result-card {
      background-color: var(--white);
      border-radius: var(--radius);
      padding: 1rem;
      box-shadow: 0 12px 30px rgba(46,125,50,0.1);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .result-card:hover,
    .result-card:focus-within {
      transform: translateY(-3px);
      box-shadow: 0 20px 48px rgba(46,125,50,0.15);
      outline: none;
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .result-card button {
      margin-top: 0.5rem;
      padding: 0.6rem;
      width: 100%;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    .result-card button:hover,
    .result-card button:focus {
      background-color: var(--accent);
      outline: none;
    }

    .more-link {
      text-align: right;
      margin-top: 0.5rem;
    }

    .btn-more {
      display: inline-flex;
      align-items: center;
      gap: 0.25em;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      border: 2px solid var(--primary);
      padding: 0.25em 0.75em;
      border-radius: 24px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
      user-select: none;
    }

    .btn-more span {
      display: inline-block;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .btn-more:hover,
    .btn-more:focus {
      background-color: var(--primary);
      color: var(--white);
      text-decoration: none;
      outline: none;
    }

    .btn-more:hover span {
      transform: translateX(5px);
    }

    footer {
      width: 100%;
      box-sizing: border-box;
      padding: 2rem 2rem 1rem;
      border-radius: var(--radius);
      background-color: var(--primary);
      color: var(--white);
      box-shadow: 0 8px 32px rgba(46, 125, 50, 0.22);
      font-size: 0.92rem;
      user-select: none;
      text-align: center;
      margin-top: 2rem;
    }

    footer > div {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
      text-align: left;
    }

    footer > div > div {
      flex: 1;
      min-width: 200px;
    }

    footer h4 {
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1.1rem;
    }

    footer ul {
      list-style: none;
      padding: 0;
      line-height: 1.8;
    }

    footer ul li a {
      color: var(--white);
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    footer ul li a:hover {
      color: var(--accent);
    }

    footer small {
      display: block;
      margin-top: 2rem;
      text-align: center;
      opacity: 0.85;
    }

    @media (max-width: 720px) {
      #nav-toggle {
        display: block;
      }

      nav#nav-links {
        width: 100%;
        flex-direction: column;
        display: none;
        margin-top: 1rem;
      }

      nav#nav-links.show {
        display: flex;
      }

      nav#nav-links a {
        margin: 0.4rem 0;
        padding: 0.5rem 1rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        display: block;
      }

      footer > div {
        flex-direction: column;
        align-items: flex-start;
      }

      footer > div > div {
        width: 100%;
      }
    }
  </style>
</head>
