<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 3rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      color: #0071eb;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #444;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0071eb;
      box-shadow: 0 0 8px rgba(0,113,235,0.3);
    }
    button {
      margin-top: 1rem;
      background-color: #0071eb;
      color: #fff;
      border: none;
      padding: 0.9rem 0;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .footer-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    .footer-text a {
      color: #0071eb;
      font-weight: 600;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Login</h1>
    <form id="login-form" novalidate>
      <label for="email">E-Mail Adresse</label>
      <input type="email" id="email" name="email" placeholder="deine.email@example.com" required autocomplete="email" />
      
      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" placeholder="Dein Passwort" required autocomplete="current-password" />
      
      <button type="submit">Anmelden</button>
    </form>
    <p class="footer-text">
      Noch kein Konto? <a href="register.html">Registrieren</a>
    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://flnjalgqtkqycsaymmbd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('login-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert('Login fehlgeschlagen: ' + error.message);
      } else {
        alert('Erfolgreich eingeloggt!');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
