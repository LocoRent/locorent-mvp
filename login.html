<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äì Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2e7d32;
      --secondary: #a5d6a7;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --accent: #66bb6a;
      --white: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
    }
    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
    }
    nav a:hover {
      border-bottom: 2px solid var(--accent);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 80vh;
    }
    .container {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
      user-select: none;
    }
    form {
      text-align: left;
      margin-top: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--dark);
      user-select: none;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      color: var(--dark);
      background: #f7f7f7;
      box-shadow: inset 0 0 6px var(--secondary);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 10px var(--primary);
      border-color: var(--primary);
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 1rem;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: var(--white);
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.7);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(102, 187, 106, 0.9);
    }
    .forgot {
      margin-top: 1rem;
      text-align: right;
      font-size: 0.9rem;
      user-select: none;
    }
    .forgot a {
      color: var(--primary);
      text-decoration: underline;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      min-height: 1.4em;
      user-select: none;
    }
    .message.error {
      color: #d32f2f;
    }
    .message.success {
      color: var(--primary);
    }
    footer {
      margin-top: 3rem;
      padding: 2rem;
      background-color: var(--primary);
      color: var(--white);
      border-radius: 12px;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 480px) {
      header, footer {
        padding: 1rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="login.html">Einloggen</a>
    <a href="register.html">Registrieren</a>
  </nav>
</header>

<main>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required autocomplete="email" />

      <label for="password">Passwort</label>
      <div class="password-wrapper">
        <input type="password" id="password" required autocomplete="current-password" />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <div class="forgot">
        <a href="reset-password.html">Passwort vergessen?</a>
      </div>

      <button type="submit">Einloggen</button>
      <div id="message" class="message" aria-live="polite"></div>
    </form>
  </div>
</main>

<footer>
  ¬© 2025 Locorent ‚Äì Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const form = document.getElementById('login-form');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.textContent = '‚ùå ' + error.message;
        messageDiv.classList.add('error');
      } else {
        messageDiv.textContent = '‚úÖ Login erfolgreich!';
        messageDiv.classList.add('success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }
    } catch (err) {
      messageDiv.textContent = '‚ùå Unerwarteter Fehler: ' + err.message;
      messageDiv.classList.add('error');
    }
  });

  function togglePassword() {
    const pwField = document.getElementById('password');
    pwField.type = pwField.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
