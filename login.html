<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äì Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2e7d32;
      --secondary: #a5d6a7;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --accent: #66bb6a;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 2rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background-color: var(--accent);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary);
    }

    .forgot {
      margin-top: 1rem;
      text-align: right;
      font-size: 0.9rem;
    }

    .forgot a {
      color: var(--primary);
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: var(--primary);
    }

    footer {
      margin-top: 3rem;
      padding: 2rem;
      text-align: center;
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav>
    <a href="index.html">Start</a>
    <a href="login.html">Einloggen</a>
    <a href="register.html">Registrieren</a>
  </nav>
</header>

<main>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required autocomplete="email" />

      <label for="password">Passwort</label>
      <div class="password-wrapper">
        <input type="password" id="password" required autocomplete="current-password" />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <div class="forgot">
        <a href="reset-password.html">Passwort vergessen?</a>
      </div>

      <button type="submit">Einloggen</button>
      <div id="message" class="message"></div>
    </form>
  </div>
</main>

<footer>
  ¬© 2025 Locorent ‚Äì Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const form = document.getElementById('login-form');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.textContent = '‚ùå ' + error.message;
        messageDiv.classList.add('error');
      } else {
        messageDiv.textContent = '‚úÖ Login erfolgreich!';
        messageDiv.classList.add('success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }
    } catch (err) {
      messageDiv.textContent = '‚ùå Unerwarteter Fehler: ' + err.message;
      messageDiv.classList.add('error');
    }
  });

  function togglePassword() {
    const pwField = document.getElementById('password');
    pwField.type = pwField.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
