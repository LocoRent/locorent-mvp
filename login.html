<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äì LocoRent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    label, input {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }

    input {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background-color: #00d084;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #02c26b;
    }

    .forgot {
      margin-top: 1rem;
      text-align: right;
      font-size: 0.9rem;
    }

    .forgot a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #00ffae;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="login-form">
    <label for="email">E-Mail</label>
    <input type="email" id="email" required autocomplete="email" />

    <label for="password">Passwort</label>
    <div class="password-wrapper">
      <input type="password" id="password" required autocomplete="current-password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>

    <div class="forgot">
      <a href="reset-password.html">Passwort vergessen?</a>
    </div>

    <button type="submit">Einloggen</button>
    <div id="message" class="message"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const form = document.getElementById('login-form');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.textContent = '‚ùå ' + error.message;
        messageDiv.classList.add('error');
      } else {
        messageDiv.textContent = '‚úÖ Login erfolgreich!';
        messageDiv.classList.add('success');
        setTimeout(() => {
          window.location.href = 'index.html'; // Weiterleitung zur Startseite
        }, 1000);
      }
    } catch (err) {
      messageDiv.textContent = '‚ùå Unerwarteter Fehler: ' + err.message;
      messageDiv.classList.add('error');
    }
  });

  function togglePassword() {
    const pwField = document.getElementById('password');
    pwField.type = pwField.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
