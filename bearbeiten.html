<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inserat bearbeiten – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.4rem;
    }

    .dropzone {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed #2e7d32;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
    }

    .preview-gallery {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .preview-box {
      position: relative;
    }

    .preview-gallery img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inserat bearbeiten</h1>
    <a href="inserate.html" style="color: white;">Zurück</a>
  </header>

  <main>
    <label for="title">Titel</label>
    <input type="text" id="title">

    <label for="category">Kategorie</label>
    <input type="text" id="category">

    <label for="price">Preis pro Tag (€)</label>
    <input type="number" id="price">

    <label for="desc">Beschreibung</label>
    <textarea id="desc" rows="4"></textarea>

    <label>Bilder</label>
    <div id="dropzone" class="dropzone">Bilder hier ablegen oder klicken</div>
    <div class="preview-gallery" id="preview-gallery"></div>

    <button onclick="saveChanges()">Speichern</button>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    const id = new URLSearchParams(location.search).get("id");
    let imageUrls = [];

    async function loadData() {
      const { data, error } = await supabase.from('listings').select('*').eq('id', id).single();
      if (error) return alert("Fehler beim Laden.");

      document.getElementById('title').value = data.title || "";
      document.getElementById('category').value = data.category || "";
      document.getElementById('price').value = data.price_per_day || "";
      document.getElementById('desc').value = data.description || "";
      imageUrls = data.image_urls || [];

      renderGallery();
    }

    function renderGallery() {
      const gallery = document.getElementById("preview-gallery");
      gallery.innerHTML = "";
      imageUrls.forEach((url, index) => {
        const box = document.createElement('div');
        box.className = "preview-box";
        box.innerHTML = `
          <img src="${url}" alt="Bild ${index}">
          <button class="remove-btn" onclick="removeImage(${index})">×</button>
        `;
        gallery.appendChild(box);
      });
    }

    function removeImage(index) {
      imageUrls.splice(index, 1);
      renderGallery();
    }

    async function saveChanges() {
      const updates = {
        title: document.getElementById('title').value.trim(),
        category: document.getElementById('category').value.trim(),
        price_per_day: parseFloat(document.getElementById('price').value),
        description: document.getElementById('desc').value.trim(),
        image_urls: imageUrls
      };
      const { error } = await supabase.from('listings').update(updates).eq('id', id);
      if (error) {
        alert("Speichern fehlgeschlagen.");
      } else {
        alert("Gespeichert!");
        location.href = "inserate.html";
      }
    }

    // Upload über Klick / Drop
    document.getElementById("dropzone").addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.multiple = true;
      input.onchange = () => handleFiles(input.files);
      input.click();
    });

    async function handleFiles(files) {
      for (let file of files) {
        const filePath = `${Date.now()}-${file.name}`;
        const { data, error } = await supabase.storage.from('listing-images').upload(filePath, file);
        if (!error) {
          const { data: urlData } = supabase.storage.from('listing-images').getPublicUrl(filePath);
          imageUrls.push(urlData.publicUrl);
        } else {
          alert("Upload fehlgeschlagen: " + error.message);
        }
      }
      renderGallery();
    }

    loadData();
  </script>
</body>
</html>
