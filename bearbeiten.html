<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inserat bearbeiten – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.4rem;
    }
    .dropzone {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed #2e7d32;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      background: #fafafa;
    }
    .preview-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .preview-box {
      position: relative;
    }
    .preview-box img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inserat bearbeiten</h1>
    <a href="inserate.html" style="color: white;">Zurück</a>
  </header>

  <main>
    <label for="title">Titel</label>
    <input type="text" id="title" />

    <label for="category">Kategorie</label>
    <select id="category">
      <option value="">Bitte wählen</option>
      <option value="fahrzeuge">Fahrzeuge</option>
      <option value="transporter">Transporter</option>
      <option value="boote">Boote</option>
      <option value="fahrrad">Fahrräder & E-Bikes</option>
      <option value="werkzeuge">Werkzeuge</option>
      <option value="maschinen">Maschinen & Baugeräte</option>
      <option value="party">Party & Event</option>
      <option value="technik">Technik</option>
      <option value="haushalt">Haushalt & Möbel</option>
      <option value="garten">Garten</option>
      <option value="freizeit">Freizeit & Sport</option>
      <option value="baby">Baby & Kind</option>
    </select>

    <label for="price">Preis pro Tag (€)</label>
    <input type="number" id="price" />

    <label for="location">Ort (z. B. Berlin)</label>
    <input type="text" id="location" />

    <label for="desc">Beschreibung</label>
    <textarea id="desc" rows="4"></textarea>

    <label>Bilder</label>
    <div id="dropzone" class="dropzone">Bilder hier ablegen oder klicken</div>
    <div id="preview-gallery" class="preview-gallery"></div>

    <button onclick="saveChanges()">Speichern</button>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ey...'
    );

    const listingId = new URLSearchParams(location.search).get("id");
    let imageUrls = [];
    let lat = null;
    let lon = null;

    async function geocodeLocation(query) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
      const data = await res.json();
      if (data.length > 0) {
        return {
          lat: parseFloat(data[0].lat),
          lon: parseFloat(data[0].lon)
        };
      }
      return null;
    }

    async function loadData() {
      const { data, error } = await supabase.from('listings').select('*').eq('id', listingId).single();
      if (error) return alert("Fehler beim Laden.");

      document.getElementById('title').value = data.title || '';
      document.getElementById('category').value = data.category || '';
      document.getElementById('price').value = data.price_per_day || '';
      document.getElementById('desc').value = data.description || '';
      document.getElementById('location').value = data.location || '';
      lat = data.latitude || null;
      lon = data.longitude || null;
      imageUrls = data.image_urls || [];
      renderGallery();
    }

    function renderGallery() {
      const gallery = document.getElementById('preview-gallery');
      gallery.innerHTML = '';
      imageUrls.forEach((url, index) => {
        const box = document.createElement('div');
        box.className = 'preview-box';
        box.innerHTML = `
          <img src="${url}" alt="Bild ${index}" />
          <button class="remove-btn" onclick="removeImage(${index})">×</button>
        `;
        gallery.appendChild(box);
      });
    }

    function removeImage(index) {
      imageUrls.splice(index, 1);
      renderGallery();
    }

    async function saveChanges() {
      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const price = parseFloat(document.getElementById('price').value);
      const description = document.getElementById('desc').value.trim();
      const location = document.getElementById('location').value.trim();

      if (!title || !category || !price) {
        alert("Titel, Kategorie und Preis sind Pflichtfelder.");
        return;
      }

      let coords = null;
      if (location) {
        coords = await geocodeLocation(location);
        if (!coords) {
          alert("Ort konnte nicht gefunden werden.");
          return;
        }
      }

      const updates = {
        title,
        category,
        price_per_day: price,
        description,
        image_urls: imageUrls,
        location: location || null,
        latitude: coords?.lat || null,
        longitude: coords?.lon || null
      };

      const { error } = await supabase.from('listings').update(updates).eq('id', listingId);
      if (error) alert("Fehler beim Speichern: " + error.message);
      else {
        alert("Änderungen gespeichert!");
        location.href = "inserate.html";
      }
    }

    document.getElementById('dropzone').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.multiple = true;
      input.onchange = () => handleFiles(input.files);
      input.click();
    });

    async function handleFiles(files) {
      for (let file of files) {
        const filePath = `${listingId}_${Date.now()}_${file.name}`;
        const { error } = await supabase.storage.from('listing-images').upload(filePath, file);
        if (!error) {
          const { data } = supabase.storage.from('listing-images').getPublicUrl(filePath);
          imageUrls.push(data.publicUrl);
        } else {
          alert("Upload fehlgeschlagen: " + error.message);
        }
      }
      renderGallery();
    }

    loadData();
  </script>
</body>
</html>
