<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inserat bearbeiten – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.4rem;
    }
    .dropzone {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed #2e7d32;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      background: #fafafa;
    }
    .preview-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .preview-box {
      position: relative;
    }
    .preview-box img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid #c8e6c9;
      border-top-color: #2e7d32;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    #suggestions {
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      z-index: 10;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    #suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #e0f2f1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inserat bearbeiten</h1>
    <a href="inserate.html" style="color: white;">Zurück</a>
  </header>

  <main>
    <label for="title">Titel</label>
    <input type="text" id="title" required />

    <label for="category">Kategorie</label>
    <select id="category" required>
      <option value="">Bitte wählen</option>
      <option value="fahrzeuge">Fahrzeuge</option>
      <option value="transporter">Transporter</option>
      <option value="boote">Boote</option>
      <option value="fahrrad">Fahrräder & E-Bikes</option>
      <option value="werkzeuge">Werkzeuge</option>
      <option value="maschinen">Maschinen & Baugeräte</option>
      <option value="party">Party & Event</option>
      <option value="technik">Technik</option>
      <option value="haushalt">Haushalt & Möbel</option>
      <option value="garten">Garten</option>
      <option value="freizeit">Freizeit & Sport</option>
      <option value="baby">Baby & Kind</option>
    </select>

    <label for="price">Preis pro Tag (€)</label>
    <input type="number" id="price" required />

    <label for="location">Ort (PLZ oder Stadt)</label>
    <div style="position: relative;">
      <input type="text" id="location" required autocomplete="off" />
      <div id="suggestions"></div>
    </div>

    <label for="desc">Beschreibung</label>
    <textarea id="desc" rows="4"></textarea>

    <label>Bilder</label>
    <div id="dropzone" class="dropzone">Bilder hier ablegen oder klicken</div>
    <div id="preview-gallery" class="preview-gallery"></div>

    <button onclick="saveChanges()">Speichern</button>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    const listingId = new URLSearchParams(location.search).get("id");
    let imageUrls = [];
    let selectedAddressData = null;

    async function loadData() {
      const { data, error } = await supabase.from('listings').select('*').eq('id', listingId).single();
      if (error) return alert("Fehler beim Laden.");
      document.getElementById('title').value = data.title || '';
      document.getElementById('category').value = data.category || '';
      document.getElementById('price').value = data.price_per_day || '';
      document.getElementById('desc').value = data.description || '';
      document.getElementById('location').value = data.location || '';
      imageUrls = data.image_urls || [];
      selectedAddressData = {
        postal_code: data.postal_code || '',
        city: data.city || '',
        location: data.location || '',
        lat: data.latitude || null,
        lon: data.longitude || null
      };
      renderGallery();
    }

    function renderGallery() {
      const gallery = document.getElementById('preview-gallery');
      gallery.innerHTML = '';
      imageUrls.forEach((url, index) => {
        const box = document.createElement('div');
        box.className = 'preview-box';
        box.innerHTML = `<img src="${url}" /><button class="remove-btn" onclick="removeImage(${index})">×</button>`;
        gallery.appendChild(box);
      });
    }

    function removeImage(index) {
      imageUrls.splice(index, 1);
      renderGallery();
    }

    async function saveChanges() {
      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const price = parseFloat(document.getElementById('price').value);
      const description = document.getElementById('desc').value.trim();
      const location = document.getElementById('location').value.trim();

      if (!title || !category || !price || !location) {
        alert("Alle Pflichtfelder ausfüllen.");
        return;
      }

      if (!selectedAddressData) {
        alert("Bitte Ort aus Vorschlagsliste wählen.");
        return;
      }

      const { postal_code, city, lat, lon } = selectedAddressData;

      const updates = {
        title,
        category,
        price_per_day: price,
        description,
        location,
        postal_code,
        city,
        latitude: lat,
        longitude: lon,
        image_urls: imageUrls
      };

      const { error } = await supabase.from('listings').update(updates).eq('id', listingId);
      if (error) alert("Fehler beim Speichern: " + error.message);
      else {
        alert("Änderungen gespeichert!");
        window.location.href = "inserate.html";
      }
    }

    document.getElementById('dropzone').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.multiple = true;
      input.onchange = () => handleFiles(input.files);
      input.click();
    });

    async function handleFiles(files) {
      const gallery = document.getElementById("preview-gallery");
      for (let file of files) {
        const loader = document.createElement("div");
        loader.className = "preview-box";
        loader.innerHTML = `<div class="loader"></div>`;
        gallery.appendChild(loader);

        const filePath = `${listingId}_${Date.now()}_${file.name}`;
        const { error } = await supabase.storage.from('listing-images').upload(filePath, file);
        if (!error) {
          const { data } = supabase.storage.from('listing-images').getPublicUrl(filePath);
          imageUrls.push(data.publicUrl);
        } else {
          alert("Upload fehlgeschlagen: " + error.message);
        }
        renderGallery();
      }
    }

    document.getElementById('location').addEventListener('input', async (e) => {
      const value = e.target.value.trim();
      const suggestionsBox = document.getElementById('suggestions');
      if (value.length < 2) {
        suggestionsBox.innerHTML = '';
        return;
      }

      const res = await fetch(`https://corsproxy.io/?https://nominatim.openstreetmap.org/search?format=json&accept-language=de&addressdetails=1&countrycodes=de&limit=8&q=${encodeURIComponent(value)}`);
      const results = await res.json();
      const filtered = results.filter(r => r.lat && r.lon && r.address);
      suggestionsBox.innerHTML = '';

      filtered.forEach(r => {
        const ort = r.address.city || r.address.town || r.address.village || r.address.hamlet || r.address.municipality || r.display_name.split(',')[0];
        const bundesland = r.address.state || '';
        const land = r.address.country || 'Deutschland';
        const plz = r.address.postcode || '';
        const display = [ort, bundesland, land].filter(Boolean).join(', ');

        const div = document.createElement('div');
        div.textContent = display;
        div.onclick = () => {
          document.getElementById('location').value = display;
          selectedAddressData = {
            postal_code: plz,
            city: ort,
            location: display,
            lat: parseFloat(r.lat),
            lon: parseFloat(r.lon)
          };
          suggestionsBox.innerHTML = '';
        };
        suggestionsBox.appendChild(div);
      });
    });

    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        alert("Nicht eingeloggt – du wirst weitergeleitet.");
        window.location.href = "login.html";
        return;
      }
      loadData();
    })();
  </script>
</body>
</html>
