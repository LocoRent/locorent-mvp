<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inserat bearbeiten – Locorent</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    #drop-zone {
      margin-top: 1rem;
      padding: 2rem;
      border: 2px dashed #ccc;
      border-radius: 12px;
      text-align: center;
      color: #666;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .images img {
      height: 100px;
      border-radius: 6px;
      object-fit: cover;
    }
    .image-container {
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(255, 0, 0, 0.8);
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Inserat bearbeiten</h1>
</header>

<main>
  <label>Titel</label>
  <input type="text" id="title" />

  <label>Kategorie</label>
  <input type="text" id="category" />

  <label>Preis pro Tag (€)</label>
  <input type="number" id="price" />

  <label>Beschreibung</label>
  <textarea id="description" rows="4"></textarea>

  <label>Bilder</label>
  <div id="drop-zone">Bilder hierher ziehen oder klicken</div>
  <div class="images" id="image-preview"></div>

  <button onclick="saveListing()">Speichern</button>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const urlParams = new URLSearchParams(window.location.search);
  const listingId = urlParams.get("id");
  let imageUrls = [];

  async function loadListing() {
    const { data: listing } = await supabase.from("listings").select("*").eq("id", listingId).single();
    if (!listing) return alert("Inserat nicht gefunden");

    document.getElementById("title").value = listing.title;
    document.getElementById("category").value = listing.category;
    document.getElementById("price").value = listing.price_per_day;
    document.getElementById("description").value = listing.description;

    const { data: images } = await supabase
      .from("listing_images")
      .select("*")
      .eq("listing_id", listingId)
      .order("sort_order", { ascending: true });

    imageUrls = images || [];
    renderImages();
  }

  function renderImages() {
    const container = document.getElementById("image-preview");
    container.innerHTML = "";
    imageUrls.forEach(img => {
      const div = document.createElement("div");
      div.className = "image-container";
      div.innerHTML = `
        <img src="${img.image_url}" />
        <button class="delete-btn" onclick="deleteImage('${img.id}')">×</button>
      `;
      container.appendChild(div);
    });
  }

  async function deleteImage(imageId) {
    await supabase.from("listing_images").delete().eq("id", imageId);
    imageUrls = imageUrls.filter(i => i.id !== imageId);
    renderImages();
  }

  async function handleUpload(file) {
    const filename = `${Date.now()}-${file.name}`;
    const { data, error } = await supabase.storage
      .from("images")
      .upload(filename, file);

    if (error) return alert("Upload fehlgeschlagen");

    const { data: { publicUrl } } = supabase.storage
      .from("images")
      .getPublicUrl(filename);

    await supabase.from("listing_images").insert({
      listing_id: listingId,
      image_url: publicUrl,
      sort_order: imageUrls.length
    });

    // Falls kein Hauptbild gesetzt ist → setzen
    const { data: listing } = await supabase.from('listings').select('image_url').eq('id', listingId).single();
    if (!listing.image_url) {
      await supabase.from("listings").update({ image_url: publicUrl }).eq("id", listingId);
    }

    imageUrls.push({ image_url: publicUrl });
    renderImages();
  }

  function setupDropZone() {
    const dropZone = document.getElementById("drop-zone");
    dropZone.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = e => handleUpload(e.target.files[0]);
      input.click();
    });

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.style.borderColor = "#1b5e20";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.borderColor = "#ccc";
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file) handleUpload(file);
      dropZone.style.borderColor = "#ccc";
    });
  }

  async function saveListing() {
    const title = document.getElementById("title").value.trim();
    const category = document.getElementById("category").value.trim();
    const price = parseFloat(document.getElementById("price").value);
    const description = document.getElementById("description").value.trim();

    if (!title || !price) return alert("Titel und Preis erforderlich");

    const { error } = await supabase.from("listings").update({
      title, category, price_per_day: price, description
    }).eq("id", listingId);

    if (error) return alert("Fehler beim Speichern");

    alert("Gespeichert!");
    window.location.href = "inserate.html";
  }

  loadListing();
  setupDropZone();
</script>

</body>
</html>
