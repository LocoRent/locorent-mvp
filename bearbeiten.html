<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inserat bearbeiten – Locorent</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #image-preview {
      margin-top: 1rem;
      max-width: 100%;
      max-height: 250px;
      border-radius: 8px;
    }
    .dropzone {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed #2e7d32;
      border-radius: 10px;
      text-align: center;
      background-color: #f9fff4;
      color: #2e7d32;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Inserat bearbeiten</h1>
  <nav>
    <a href="inserate.html">Zurück</a>
  </nav>
</header>

<main>
  <label for="title">Titel</label>
  <input type="text" id="title" />

  <label for="category">Kategorie</label>
  <input type="text" id="category" />

  <label for="price">Preis pro Tag (€)</label>
  <input type="number" id="price" />

  <label for="description">Beschreibung</label>
  <textarea id="description" rows="4"></textarea>

  <label>Bild</label>
  <img id="image-preview" src="" alt="Bildvorschau" style="display: none;" />
  <div class="dropzone" id="dropzone">Datei hierher ziehen oder klicken</div>

  <button onclick="save()">Änderungen speichern</button>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const params = new URLSearchParams(window.location.search);
  const listingId = params.get("id");
  const bucket = 'inserate';
  let imageUrl = null;

  async function loadData() {
    const { data, error } = await supabase.from('listings').select('*').eq('id', listingId).single();
    if (error || !data) {
      alert('Fehler beim Laden.');
      return;
    }
    document.getElementById('title').value = data.title || '';
    document.getElementById('category').value = data.category || '';
    document.getElementById('price').value = data.price_per_day || '';
    document.getElementById('description').value = data.description || '';
    imageUrl = data.image_url;

    if (imageUrl) {
      document.getElementById('image-preview').src = imageUrl;
      document.getElementById('image-preview').style.display = 'block';
    }
  }

  async function uploadImage(file) {
    const fileExt = file.name.split('.').pop();
    const filePath = `${listingId}.${fileExt}`;
    const { error: uploadError } = await supabase.storage.from(bucket).upload(filePath, file, { upsert: true });

    if (uploadError) {
      alert('Upload fehlgeschlagen');
      return null;
    }

    const { data } = supabase.storage.from(bucket).getPublicUrl(filePath);
    return data.publicUrl;
  }

  function setupDropzone() {
    const dropzone = document.getElementById("dropzone");

    dropzone.addEventListener("click", () => {
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.onchange = async () => {
        const file = fileInput.files[0];
        if (file) {
          const url = await uploadImage(file);
          if (url) {
            imageUrl = url;
            document.getElementById("image-preview").src = url;
            document.getElementById("image-preview").style.display = "block";
          }
        }
      };
      fileInput.click();
    });

    dropzone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropzone.style.background = "#dcedc8";
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.style.background = "#f9fff4";
    });

    dropzone.addEventListener("drop", async (e) => {
      e.preventDefault();
      dropzone.style.background = "#f9fff4";
      const file = e.dataTransfer.files[0];
      if (file) {
        const url = await uploadImage(file);
        if (url) {
          imageUrl = url;
          document.getElementById("image-preview").src = url;
          document.getElementById("image-preview").style.display = "block";
        }
      }
    });
  }

  async function save() {
    const title = document.getElementById('title').value.trim();
    const category = document.getElementById('category').value.trim();
    const price = document.getElementById('price').value;
    const description = document.getElementById('description').value.trim();

    const updates = {
      title,
      category,
      price_per_day: parseFloat(price),
      description,
      image_url: imageUrl
    };

    const { error } = await supabase.from('listings').update(updates).eq('id', listingId);
    if (error) {
      alert('Fehler beim Speichern.');
    } else {
      alert('Gespeichert!');
      window.location.href = 'inserate.html';
    }
  }

  loadData();
  setupDropzone();
</script>

</body>
</html>
