<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mietobjekt ‚Äì Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .info-section {
      margin-bottom: 2rem;
    }
    .calendar {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9fff4;
    }
    .contact-buttons {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-buttons button,
    .contact-buttons a {
      padding: 0.8rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .contact-buttons button:hover,
    .contact-buttons a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav>
    <a href="index.html">Start</a>
    <a href="profil.html">Profil</a>
  </nav>
</header>

<main>
  <div id="listing-details">Lade Daten...</div>
</main>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  const params = new URLSearchParams(window.location.search);
  const listingId = params.get('id');

  async function loadListing() {
    if (!listingId) return;

    const { data: listing, error } = await supabase
      .from('listings')
      .select('*')
      .eq('id', listingId)
      .single();

    const container = document.getElementById('listing-details');

    if (error || !listing) {
      container.innerHTML = '<p>Fehler beim Laden des Inserats.</p>';
      return;
    }

    // Vermieter laden
    const { data: owner } = await supabase
      .from('profiles')
      .select('username, email')
      .eq('id', listing.user_id)
      .single();

    container.innerHTML = `
      <h2>${listing.title}</h2>
      ${listing.image_url ? `<img class="image" src="${listing.image_url}" alt="${listing.title}" />` : ''}
      
      <div class="info-section">
        <p><strong>Kategorie:</strong> ${listing.category}</p>
        <p><strong>Preis pro Tag:</strong> ${listing.price_per_day} ‚Ç¨</p>
        <p><strong>Beschreibung:</strong><br>${listing.description || '-'}</p>
      </div>

      <div class="calendar">
        <strong>Verf√ºgbarkeit:</strong><br>
        <em>Kalender kommt bald ‚Äì aktuell keine Buchungen hinterlegt.</em>
      </div>

      <div class="contact-buttons">
        ${owner ? `<a href="mailto:${owner.email}">üìß Kontakt: ${owner.username || owner.email}</a>` : ''}
        <button onclick="alert('Mietanfrage gesendet! (Platzhalter)')">üìù Mietanfrage stellen</button>
      </div>
    `;
  }

  loadListing();
</script>

</body>
</html>
