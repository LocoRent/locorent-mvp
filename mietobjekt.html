<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mietobjekt – Locorent</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .calendar, .booking-form, .chat {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9fff4;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .message {
      background: #e8f5e9;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
    }
    .message.sender {
      background: #c8e6c9;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>Locorent</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="profil.html">Profil</a>
    </nav>
  </header>

  <main>
    <div id="listing-details">Lade Daten...</div>
    <div class="chat">
      <h3>Nachrichten</h3>
      <div id="chat-box" style="max-height: 300px; overflow-y: auto;"></div>
      <textarea id="chat-message" rows="2" placeholder="Nachricht schreiben..."></textarea>
      <button onclick="sendMessage()">Senden</button>
    </div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    const params = new URLSearchParams(window.location.search);
    const listingId = params.get('id');
    let currentUser = null;
    let listingOwnerId = null;

    async function loadListing() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert("Bitte einloggen.");
      currentUser = user;

      const { data: listing, error } = await supabase
        .from('listings')
        .select('*')
        .eq('id', listingId)
        .single();

      const container = document.getElementById('listing-details');
      if (error || !listing) {
        container.innerHTML = '<p>Fehler beim Laden des Inserats.</p>';
        return;
      }

      listingOwnerId = listing.user_id;
      await loadUnavailableDates();

      container.innerHTML = `
        <h2>${listing.title}</h2>
        ${listing.image_url ? `<img src="${listing.image_url}" alt="${listing.title}" />` : ''}
        <p><strong>Kategorie:</strong> ${listing.category}</p>
        <p><strong>Preis pro Tag:</strong> ${listing.price_per_day} €</p>
        <p><strong>Beschreibung:</strong><br>${listing.description}</p>

        <div class="calendar">
          <label><strong>Verfügbarkeit:</strong></label><br>
          <input type="text" id="date-range" readonly />
        </div>

        <div class="booking-form">
          <button onclick="requestBooking()">Mietanfrage senden</button>
        </div>
      `;

      setupFlatpickr();
      loadMessages();
    }

    let unavailableRanges = [];

    async function loadUnavailableDates() {
      const { data, error } = await supabase
        .from('rentals')
        .select('start_date, end_date')
        .eq('listing_id', listingId);

      if (!error && data) {
        unavailableRanges = data.map(r => ({
          from: r.start_date,
          to: r.end_date
        }));
      }
    }

    function setupFlatpickr() {
      flatpickr("#date-range", {
        mode: "range",
        minDate: "today",
        dateFormat: "Y-m-d",
        disable: unavailableRanges
      });
    }

    async function requestBooking() {
      const input = document.getElementById('date-range').value;
      const dates = input.split(" to ");
      if (dates.length !== 2) return alert("Bitte Zeitraum auswählen.");

      const [start, end] = dates;

      const { error } = await supabase.from('rentals').insert({
        user_id: currentUser.id,
        listing_id: listingId,
        start_date: start,
        end_date: end,
        status: "offen",
        title: "Mietanfrage"
      });

      if (error) {
        alert("Fehler: " + error.message);
      } else {
        alert("Anfrage gesendet!");
        document.getElementById("date-range").value = "";
        await loadUnavailableDates();
        setupFlatpickr();
      }
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .eq('listing_id', listingId)
        .order('created_at', { ascending: true });

      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = '';

      if (!error && data.length) {
        data.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message' + (msg.sender_id === currentUser.id ? ' sender' : '');
          div.textContent = msg.content;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    async function sendMessage() {
      const text = document.getElementById('chat-message').value.trim();
      if (!text || !listingOwnerId) return;

      const receiver = currentUser.id === listingOwnerId ? null : listingOwnerId;

      const { error } = await supabase.from('messages').insert({
        sender_id: currentUser.id,
        receiver_id: receiver,
        listing_id: listingId,
        content: text
      });

      if (!error) {
        document.getElementById('chat-message').value = '';
        loadMessages();
      } else {
        alert("Fehler beim Senden: " + error.message);
      }
    }

    loadListing();
  </script>
</body>
</html>
