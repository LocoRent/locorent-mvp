<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mietobjekt – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #1b5e20;
      --background-color: #f1f8e9;
      --white: #ffffff;
      --light-grey: #f7f7f7;
      --dark-grey: #333;
      --border-radius: 12px;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --hover-color: #388e3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--dark-grey);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    nav a {
      color: var(--white);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
      display: flex;
      gap: 2rem;
    }

    .left {
      flex: 2;
      min-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .right {
      flex: 1;
      min-width: 300px;
      background: var(--light-grey);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .main-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
    }

    .thumbnail-bar {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }

    .thumbnail-bar img {
      height: 80px;
      width: 120px;
      object-fit: cover;
      border-radius: var(--border-radius);
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnail-bar img.active {
      border-color: var(--primary-color);
    }

    .listing-info {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .listing-info p {
      margin: 0.5rem 0;
    }

    .calendar,
    .booking-form {
      margin-top: 2rem;
    }

    .chat-link button,
    .booking-form button {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-link button:hover,
    .booking-form button:hover {
      background-color: var(--hover-color);
    }

    .vermieter-box {
      margin-top: 2rem;
      background-color: var(--light-grey);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .vermieter-box h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--white);
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      border-radius: var(--border-radius);
    }

    footer a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Kalender Styling */
    .flatpickr-calendar {
      width: 100% !important;
      box-sizing: border-box;
    }

    .flatpickr-day {
      font-size: 1rem;
    }

    /* Mobile Optimierungen */
    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .left {
        flex: 1;
      }

      .right {
        margin-top: 2rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Locorent</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="profil.html">Profil</a>
    </nav>
  </header>

  <main>
    <div id="listing-details">Lade Daten...</div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    const params = new URLSearchParams(window.location.search);
    const listingId = params.get('id');
    let currentUser = null;
    let listingOwnerId = null;
    let unavailableRanges = [];

    async function loadListing() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Bitte einloggen.");
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      const { data: listing, error } = await supabase
        .from('listings')
        .select('*')
        .eq('id', listingId)
        .single();

      const container = document.getElementById('listing-details');
      if (error || !listing) {
        container.innerHTML = '<p>Fehler beim Laden des Inserats.</p>';
        return;
      }

      listingOwnerId = listing.user_id;
      await loadUnavailableDates();

      const imageUrls = listing.image_urls || [];
      const mainImage = imageUrls[0] || 'https://via.placeholder.com/800x300?text=Kein+Bild';
      const thumbnails = imageUrls.map((url, idx) =>
        `<img src="${url}" class="${idx === 0 ? 'active' : ''}" onclick="switchImage(this)">`
      ).join('');

      const vermieterHTML = await loadVermieterInfo(listingOwnerId);

      container.innerHTML = `
        <div class="container">
          <div class="left">
            <h2>${listing.title}</h2>
            <img src="${mainImage}" alt="Hauptbild" class="main-image" id="mainImage">
            ${imageUrls.length > 1 ? `<div class="thumbnail-bar">${thumbnails}</div>` : ''}
            <p><strong>Kategorie:</strong> ${listing.category}</p>
            <p><strong>Preis pro Tag:</strong> ${listing.price_per_day} €</p>
            <p><strong>Beschreibung:</strong><br>${listing.description}</p>

            <div class="chat-link">
              <button onclick="goToChat()">Nachricht an Vermieter senden</button>
            </div>

            <div class="calendar">
              <label><strong>Verfügbarkeit:</strong></label><br>
              <input type="text" id="date-range" readonly />
            </div>

            <div class="booking-form">
              <button onclick="requestBooking()">Mietanfrage senden</button>
            </div>
          </div>
          <div class="right">
            <div class="vermieter-box">
              <h3>Vermieter</h3>
              ${vermieterHTML}
            </div>
          </div>
        </div>
      `;

      setupFlatpickr();
    }

    function switchImage(imgElement) {
      const newSrc = imgElement.getAttribute("src");
      document.getElementById("mainImage").setAttribute("src", newSrc);
      document.querySelectorAll(".thumbnail-bar img").forEach(img => img.classList.remove("active"));
      imgElement.classList.add("active");
    }

    async function loadVermieterInfo(userId) {
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('name, phone, city, bio')
        .eq('id', userId)
        .single();

      if (error || !profile) {
        return '<p>Keine Vermieterinformationen verfügbar.</p>';
      }

      return `
        <p><strong>Name:</strong> ${profile.name || 'Unbekannt'}</p>
        <p><strong>Telefon:</strong> ${profile.phone || 'Unbekannt'}</p>
        <p><strong>Wohnort:</strong> ${profile.city || 'Unbekannt'}</p>
        <p><strong>Über mich:</strong> ${profile.bio || 'Unbekannt'}</p>
      `;
    }

    async function loadUnavailableDates() {
      const { data, error } = await supabase
        .from('rentals')
        .select('start_date, end_date')
        .eq('listing_id', listingId);

      if (!error && data) {
        unavailableRanges = data.map(r => ({
          from: r.start_date,
          to: r.end_date
        }));
      }
    }

    function setupFlatpickr() {
      flatpickr("#date-range", {
        mode: "range",
        minDate: "today",
        dateFormat: "Y-m-d",
        disable: unavailableRanges
      });
    }

    async function requestBooking() {
      const input = document.getElementById('date-range').value;
      const dates = input.split(" to ");
      if (dates.length !== 2) return alert("Bitte Zeitraum auswählen.");

      const [start, end] = dates;

      const { error } = await supabase.from('rentals').insert({
        user_id: currentUser.id,
        listing_id: listingId,
        start_date: start,
        end_date: end,
        status: "offen",
        title: "Mietanfrage"
      });

      if (error) {
        alert("Fehler: " + error.message);
      } else {
        alert("Anfrage gesendet!");
        document.getElementById("date-range").value = "";
        await loadUnavailableDates();
        setupFlatpickr();
      }
    }

    function goToChat() {
      if (!currentUser || !listingOwnerId) return;
      if (currentUser.id === listingOwnerId) {
        alert("Du kannst dir selbst keine Nachricht schicken.");
        return;
      }
      window.location.href = `nachrichten.html?listing_id=${listingId}&with=${listingOwnerId}`;
    }

    loadListing();
  </script>

</body>

</html>
