<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mietobjekt â€“ Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --green: #2e7d32;
      --green-dark: #1b5e20;
      --bg: #f1f8e9;
      --white: #fff;
      --light: #f5f5f5;
      --radius: 12px;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: #333;
    }

    header {
      background: var(--green);
      color: var(--white);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    header nav a:hover {
      border-bottom: 2px solid var(--green-dark);
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .gallery {
      flex: 2;
      max-width: 65%;
    }

    .main-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    .thumbnails {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      overflow-x: auto;
    }

    .thumbnails img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .thumbnails img.active {
      border-color: var(--green);
    }

    .content {
      flex: 1;
      max-width: 30%;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content p {
      margin-bottom: 1rem;
    }

    .box {
      background: var(--light);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow);
      margin-top: 1rem;
    }

    .box h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .box p {
      margin: 0.4rem 0;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: var(--green);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: var(--green-dark);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--green);
      color: var(--white);
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 1rem;
      }

      .gallery,
      .content {
        max-width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <main id="listing-details">Lade Daten...</main>

  <footer>
    Â© 2025 Locorent â€“ Mieten statt kaufen
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    let currentUser = null;
    let listingOwnerId = null;

    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById('nav-links');

      if (session?.user) {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="profil.html">Mein Profil</a>
          <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
          <a href="favoriten.html">Meine Favoriten</a>
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        `;
      } else {
        nav.innerHTML = `
          <a href="login.html">Einloggen</a>
          <a href="register.html">Registrieren</a>
        `;
      }
    }

    async function logout(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    async function loadListing() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert("Bitte einloggen."), location.href = "login.html";
      currentUser = user;

      const params = new URLSearchParams(location.search);
      const listingId = params.get('id');

      const { data: listing, error } = await supabase
        .from('listings')
        .select('*')
        .eq('id', listingId)
        .single();

      if (error || !listing) {
        document.getElementById('listing-details').innerHTML = "<p>Fehler beim Laden des Inserats.</p>";
        return;
      }

      listingOwnerId = listing.user_id;

      const { data: profile } = await supabase
        .from('profiles')
        .select('name, phone, city, bio')
        .eq('id', listing.user_id)
        .single();

      const images = listing.image_urls || [listing.image_url];
      const thumbs = images.map((url, i) =>
        `<img src="${url}" class="${i === 0 ? 'active' : ''}" onclick="switchImage('${url}', this)">`
      ).join('');

      document.getElementById('listing-details').innerHTML = `
        <div class="gallery">
          <img src="${images[0]}" class="main-image" id="mainImage">
          ${images.length > 1 ? `<div class="thumbnails">${thumbs}</div>` : ''}
        </div>
        <div class="content">
          <h2>${listing.title}</h2>
          <p><strong>Kategorie:</strong> ${listing.category}</p>
          <p><strong>Preis pro Tag:</strong> ${listing.price_per_day} â‚¬</p>
          <p><strong>Beschreibung:</strong><br>${listing.description}</p>
          <button onclick="goToChat()">Nachricht an Vermieter</button>
          <button id="add-to-favorites" onclick="addToFavorites('${listing.id}')">Zu Favoriten hinzufÃ¼gen</button>
        </div>
        <div class="content">
          <h3>Vermieter</h3>
          <p><strong>Name:</strong> ${profile?.name || 'â€“'}</p>
          <p><strong>Ort:</strong> ${profile?.city || 'â€“'}</p>
          <p><strong>Ãœber mich:</strong> ${profile?.bio || 'â€“'}</p>
        </div>
      `;

      checkIfFavorite(listing.id);
    }

    function switchImage(url, element) {
      document.getElementById("mainImage").src = url;
      document.querySelectorAll(".thumbnails img").forEach(img => img.classList.remove("active"));
      element.classList.add("active");
    }

    async function checkIfFavorite(listingId) {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: existingFavorite } = await supabase
        .from('favorites')
        .select('*')
        .eq('user_id', user.id)
        .eq('listing_id', listingId)
        .single();

      if (existingFavorite) {
        document.getElementById("add-to-favorites").disabled = true;
        document.getElementById("add-to-favorites").textContent = "Bereits in den Favoriten";
      }
    }

    async function addToFavorites(listingId) {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        alert("Bitte einloggen, um Favoriten hinzuzufÃ¼gen.");
        return;
      }

      const { error } = await supabase.from('favorites').upsert({
        user_id: user.id,
        listing_id: listingId,
      });

      if (error) {
        console.error("Fehler beim HinzufÃ¼gen zu Favoriten:", error.message);
        alert("Fehler beim HinzufÃ¼gen zu Favoriten.");
      } else {
        alert("Zum Favoriten hinzugefÃ¼gt!");
        const btn = document.getElementById("add-to-favorites");
        btn.disabled = true;
        btn.textContent = "Bereits in den Favoriten";
      }
    }

    function goToChat() {
      const params = new URLSearchParams(location.search);
      const listingId = params.get('id');
      const chatWith = listingOwnerId;

      window.location.href = `nachrichten.html?listing_id=${listingId}&with=${chatWith}`;
    }

    updateNav();
    loadListing();
  </script>
</body>
</html>
