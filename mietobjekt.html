<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mietobjekt – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #1b5e20;
      --light-grey: #f5f5f5;
      --background-color: #f1f8e9;
      --white: #ffffff;
      --text-dark: #333;
      --border-radius: 10px;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 2rem;
    }

    .left,
    .right {
      padding: 2rem;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .left {
      flex: 2;
      min-width: 60%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .right {
      flex: 1;
      min-width: 300px;
      background-color: var(--light-grey);
    }

    .main-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: var(--border-radius);
    }

    .thumbnail-bar {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      overflow-x: auto;
    }

    .thumbnail-bar img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .thumbnail-bar img.active {
      border: 3px solid var(--primary-color);
    }

    .listing-info p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .chat-link button,
    .booking-form button {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-link button:hover,
    .booking-form button:hover {
      background-color: var(--secondary-color);
    }

    .vermieter-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: var(--light-grey);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    footer {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 2rem 0;
      text-align: center;
    }

    .vermieter-box h3 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .vermieter-box p {
      margin: 0.5rem 0;
    }

    /* Kalender Styling */
    .calendar {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    input.flatpickr-input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 1rem;
      }

      .left,
      .right {
        width: 100%;
        margin-bottom: 1rem;
      }

      .main-image {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Locorent</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="profil.html">Profil</a>
    </nav>
  </header>

  <main>
    <div id="listing-details">Lade Daten...</div>
  </main>

  <footer>
    © 2025 Locorent – Mieten statt kaufen
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    const params = new URLSearchParams(location.search);
    const listingId = params.get('id');
    let currentUser = null;
    let listingOwnerId = null;
    let unavailableRanges = [];

    async function loadListing() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert("Bitte einloggen."), location.href = "login.html";
      currentUser = user;

      const { data: listing, error } = await supabase
        .from('listings')
        .select('*')
        .eq('id', listingId)
        .single();

      if (error || !listing) {
        document.getElementById('listing-details').innerHTML = "<p>Fehler beim Laden des Inserats.</p>";
        return;
      }

      listingOwnerId = listing.user_id;
      await loadUnavailableDates();

      const { data: profile } = await supabase
        .from('profiles')
        .select('name, phone, city, bio')
        .eq('id', listing.user_id)
        .single();

      const images = listing.image_urls || [listing.image_url];
      const thumbs = images.map((url, i) =>
        `<img src="${url}" class="${i === 0 ? 'active' : ''}" onclick="switchImage('${url}', this)">`
      ).join('');

      document.getElementById('listing-details').innerHTML = `
        <div class="left">
          <h2>${listing.title}</h2>
          <img src="${images[0]}" class="main-image" id="mainImage">
          ${images.length > 1 ? `<div class="thumbnail-bar">${thumbs}</div>` : ''}
          <p><strong>Kategorie:</strong> ${listing.category}</p>
          <p><strong>Preis pro Tag:</strong> ${listing.price_per_day} €</p>
          <p><strong>Beschreibung:</strong><br>${listing.description}</p>

          <div class="box calendar">
            <h3>Verfügbarkeit</h3>
            <input id="date-range" readonly>
            <button onclick="requestBooking()">Mietanfrage senden</button>
          </div>

          <button onclick="goToChat()">Nachricht an Vermieter</button>
        </div>
        <div class="right">
          <div class="vermieter-box">
            <h3>Vermieter</h3>
            <p><strong>Name:</strong> ${profile?.name || '–'}</p>
            <p><strong>Telefon:</strong> ${profile?.phone || '–'}</p>
            <p><strong>Ort:</strong> ${profile?.city || '–'}</p>
            <p><strong>Über mich:</strong> ${profile?.bio || '–'}</p>
          </div>
        </div>
      `;

      flatpickr("#date-range", {
        mode: "range",
        minDate: "today",
        dateFormat: "Y-m-d",
        disable: unavailableRanges
      });
    }

    function switchImage(url, element) {
      document.getElementById("mainImage").src = url;
      document.querySelectorAll(".thumbnail-bar img").forEach(img => img.classList.remove("active"));
      element.classList.add("active");
    }

    async function loadUnavailableDates() {
      const { data } = await supabase
        .from('rentals')
        .select('start_date, end_date')
        .eq('listing_id', listingId);
      unavailableRanges = data?.map(d => ({ from: d.start_date, to: d.end_date })) || [];
    }

    async function requestBooking() {
      const input = document.getElementById("date-range").value;
      const [start, end] = input.split(" to ");
      if (!start || !end) return alert("Bitte Zeitraum wählen.");

      const { error } = await supabase.from('rentals').insert({
        user_id: currentUser.id,
        listing_id: listingId,
        start_date: start,
        end_date: end,
        status: "offen",
        title: "Mietanfrage"
      });

      if (error) return alert("Fehler: " + error.message);
      alert("Anfrage gesendet!");
      document.getElementById("date-range").value = "";
      await loadUnavailableDates();
    }

    function goToChat() {
      if (!currentUser || !listingOwnerId) return;
      if (currentUser.id === listingOwnerId) {
        alert("Du kannst dir selbst keine Nachricht senden.");
        return;
      }
      window.location.href = `nachrichten.html?listing_id=${listingId}&with=${listingOwnerId}`;
    }

    loadListing();
  </script>

</body>

</html>
