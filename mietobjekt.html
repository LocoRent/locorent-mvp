<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mietobjekt – Locorent</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #1b5e20;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .calendar, .booking-form {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9fff4;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Locorent</h1>
    <nav>
      <a href="index.html">Start</a>
      <a href="profil.html">Profil</a>
    </nav>
  </header>
  <main>
    <div id="listing-details">Lade Daten...</div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    const params = new URLSearchParams(window.location.search);
    const listingId = params.get('id');
    let unavailableRanges = [];

    async function loadListing() {
      if (!listingId) return;

      const { data: listing, error } = await supabase
        .from('listings')
        .select('*')
        .eq('id', listingId)
        .single();

      const container = document.getElementById('listing-details');
      if (error || !listing) {
        container.innerHTML = '<p>Fehler beim Laden des Inserats.</p>';
        return;
      }

      let ownerName = 'Unbekannt';
      if (listing.user_id) {
        const { data: profile } = await supabase
          .from('profiles')
          .select('name')
          .eq('id', listing.user_id)
          .single();
        if (profile?.name) ownerName = profile.name;
      }

      await loadUnavailableDates();

      container.innerHTML = `
        <h2>${listing.title}</h2>
        ${listing.image_url ? `<img src="${listing.image_url}" alt="${listing.title}" />` : ''}
        <p><strong>Kategorie:</strong> ${listing.category}</p>
        <p><strong>Preis pro Tag:</strong> ${listing.price_per_day} €</p>
        <p><strong>Beschreibung:</strong><br>${listing.description}</p>
        <p><strong>Vermieter:</strong> ${ownerName}</p>

        <div class="calendar">
          <strong>Verfügbarkeit auswählen:</strong><br>
          <label>Zeitraum auswählen</label>
          <input type="text" id="date-range" readonly />
        </div>

        <div class="booking-form">
          <button onclick="requestBooking()">Anfrage senden</button>
        </div>
      `;

      setupFlatpickr();
    }

    async function loadUnavailableDates() {
      const { data, error } = await supabase
        .from('rentals')
        .select('start_date, end_date')
        .eq('listing_id', listingId);

      if (error) {
        console.error("Fehler beim Laden belegter Daten:", error.message);
        return;
      }

      unavailableRanges = data.map(r => ({
        from: r.start_date,
        to: r.end_date
      }));
    }

    function setupFlatpickr() {
      flatpickr("#date-range", {
        mode: "range",
        minDate: "today",
        dateFormat: "Y-m-d",
        disable: unavailableRanges
      });
    }

    async function requestBooking() {
      const input = document.getElementById('date-range').value;
      const dates = input.split(" to ");
      if (dates.length !== 2) {
        alert("Bitte einen Zeitraum auswählen.");
        return;
      }

      const [start, end] = dates;

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Du musst eingeloggt sein.");
        return;
      }

      const { error } = await supabase.from('rentals').insert({
        user_id: user.id,
        listing_id: listingId,
        start_date: start,
        end_date: end,
        status: "offen",
        title: "Mietanfrage"
      });

      if (error) {
        alert("Fehler bei der Anfrage: " + error.message);
      } else {
        alert("Anfrage erfolgreich gesendet!");
        document.getElementById("date-range").value = "";
        await loadUnavailableDates();
        setupFlatpickr();
      }
    }

    loadListing();
  </script>
</body>
</html>
