<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      color: #1b5e20;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: #1b5e20;
      font-size: 1.1rem;
      padding: 0.8rem 1.2rem;
      border: 2px solid #2e7d32;
      border-radius: 8px;
      transition: all 0.2s ease;
      width: 250px;
      justify-content: center;
    }

    .social-links a:hover {
      background-color: #c8e6c9;
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #4e944f;
    }
  </style>
</head>
<body>

<header>
  <h2>Locorent</h2>
  <a href="index.html">Zurück zur Startseite</a>
</header>

<main>
  <h1>Folge uns auf Social Media</h1>
  <p>Bleibe auf dem Laufenden über neue Mietangebote, Tipps & Aktionen!</p>

  <div class="social-links">
    <a href="https://www.instagram.com/locorent" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/instagram.svg" alt="Instagram" />
      Instagram
    </a>
    <a href="https://www.facebook.com/locorent" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/facebook.svg" alt="Facebook" />
      Facebook
    </a>
    <a href="https://www.tiktok.com/@locorent" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/tiktok.svg" alt="TikTok" />
      TikTok
    </a>
    <a href="mailto:info@locorent.de">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/maildotru.svg" alt="E-Mail" />
      Kontakt per Mail
    </a>
  </div>
</main>

<footer>
  © 2025 Locorent – Gemeinsam mieten statt kaufen.
</footer>

</body>
</html>
