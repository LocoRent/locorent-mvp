  <header>

    <label for="name">Name</label>

    <label for="email">E-Mail</label>
    <input type="email" id="email" disabled /> <!-- E-Mail wird aus Supabase Auth geladen -->

    <label for="city">Wohnort</label>
    <input type="text" id="city" />

    <label for="bio">Ãœber mich</label>

    <button onclick="saveProfile()">Profil speichern</button>

    <label for="password">Neues Passwort</label>
    <input type="password" id="password" />

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    // Update Navigation (based on user login state)
    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById('nav-links');

      if (session?.user) {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="profil.html">Mein Profil</a>
          <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        `;
      } else {
        nav.innerHTML = `
          <a href="login.html">Einloggen</a>
          <a href="register.html">Registrieren</a>
        `;
      }
    }

    async function logout(event) {
      event.preventDefault();
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    // Function to load and display profile
    async function loadProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) {
        window.location.href = "login.html";
        return;
      }

      const user = session.user;
      document.getElementById('email').value = user.email; // Set email from Supabase Auth

      // Profildaten aus der "profiles"-Tabelle laden
      const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single();
      if (data) {
        document.getElementById('name').value = data.name || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('city').value = data.city || '';
        document.getElementById('bio').value = data.bio || '';
      }
    }

    // Profil speichern
    async function saveProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      const updates = {
        id: user.id,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        city: document.getElementById('city').value,
        bio: document.getElementById('bio').value
      };
      await supabase.from('profiles').upsert(updates);
      alert("Profil gespeichert!");
    }

    // Passwort Ã¤ndern
    async function changePassword() {
      const password = document.getElementById('password').value;
      if (!password) return alert("Bitte Passwort eingeben.");
      const { error } = await supabase.auth.updateUser({ password });
      if (error) alert("Fehler: " + error.message);
      else {
        alert("Passwort geÃ¤ndert.");
        document.getElementById('password').value = '';
      }
    }

    // Initial load of profile
    loadProfile();
    updateNav();
  </script>

</body>
