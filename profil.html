<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Profil – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --white: #fff;
      --gray: #e0e0e0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }

    .profile-menu {
      position: relative;
      cursor: pointer;
    }

    .profile-menu span {
      padding: 0.4rem 0.6rem;
      background: rgba(255 255 255 / 0.2);
      border-radius: 6px;
      font-weight: 600;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 2.8rem;
      background-color: white;
      color: var(--dark);
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      z-index: 1000;
    }

    .dropdown-content a, .dropdown-content button {
      display: block;
      padding: 0.7rem 1rem;
      text-decoration: none;
      color: var(--dark);
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }

    .dropdown-content a:hover,
    .dropdown-content button:hover {
      background-color: var(--light);
    }

    .profile-menu.open .dropdown-content { display: block; }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background-color: #1b5e20; }

    .history {
      margin-top: 2rem;
    }

    .history-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ccc;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      background-color: var(--primary);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <div class="profile-menu" id="profileMenu">
      <span id="profileName">Profil</span>
      <div class="dropdown-content" id="dropdownContent">
        <a href="profil.html">Mein Profil</a>
        <button id="logoutBtn">Abmelden</button>
      </div>
    </div>
  </nav>
</header>

<section class="container">
  <h2>Mein Profil</h2>
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Dein Name" />

  <label for="email">E-Mail</label>
  <input type="email" id="email" />

  <label for="phone">Telefon</label>
  <input type="text" id="phone" />

  <label for="city">Wohnort</label>
  <input type="text" id="city" />

  <label for="bio">Über mich</label>
  <textarea id="bio" rows="3"></textarea>

  <button onclick="saveProfile()">Profil speichern</button>

  <label for="password">Neues Passwort</label>
  <input type="password" id="password" />
  <button onclick="changePassword()">Passwort ändern</button>

  <div class="history">
    <h2>Meine Mietvorgänge</h2>
    <div id="rental-history"></div>
  </div>
</section>

<footer>
  © 2025 Locorent – Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      window.location.href = "login.html";
      return;
    }

    const user = session.user;
    document.getElementById('email').value = user.email;
    document.getElementById('profileName').textContent = user.email.split('@')[0];

    const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single();
    if (data) {
      document.getElementById('name').value = data.name || '';
      document.getElementById('phone').value = data.phone || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('bio').value = data.bio || '';
    }

    loadRentalHistory(user.id);
  }

  async function saveProfile() {
    const { data: { user } } = await supabase.auth.getUser();
    const updates = {
      id: user.id,
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value,
      city: document.getElementById('city').value,
      bio: document.getElementById('bio').value
    };

    await supabase.from('profiles').upsert(updates);
    alert("Profil gespeichert!");
  }

  async function changePassword() {
    const password = document.getElementById('password').value;
    if (!password) return alert("Bitte Passwort eingeben.");
    const { error } = await supabase.auth.updateUser({ password });
    if (error) alert("Fehler: " + error.message);
    else {
      alert("Passwort geändert.");
      document.getElementById('password').value = '';
    }
  }

  async function loadRentalHistory(userId) {
    const container = document.getElementById("rental-history");
    container.innerHTML = "";
    const { data, error } = await supabase
      .from('rentals')
      .select('title, start_date, end_date, status')
      .eq('user_id', userId)
      .order('start_date', { ascending: false });

    if (error) {
      container.innerHTML = "<p>Fehler beim Laden der Daten.</p>";
      return;
    }

    if (!data.length) {
      container.innerHTML = "<p>Keine Mietvorgänge vorhanden.</p>";
      return;
    }

    data.forEach(rental => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerHTML = `
        <strong>${rental.title}</strong><br>
        <small>${rental.start_date} bis ${rental.end_date} – ${rental.status}</small>
      `;
      container.appendChild(div);
    });
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  }

  document.getElementById("profileMenu").addEventListener("click", () => {
    document.getElementById("profileMenu").classList.toggle("open");
  });

  document.getElementById("logoutBtn").addEventListener("click", logout);

  window.addEventListener("click", (e) => {
    if (!document.getElementById("profileMenu").contains(e.target)) {
      document.getElementById("profileMenu").classList.remove("open");
    }
  });

  loadProfile();
</script>

</body>
</html>
