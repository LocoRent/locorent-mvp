<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Profil ‚Äì Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --white: #fff;
      --radius: 12px;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px var(--shadow);
      padding: 2rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    .profile-header input[type="file"] {
      display: none;
    }

    .upload-btn {
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 600;
      text-decoration: underline;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: var(--dark);
    }

    .section {
      margin-top: 2rem;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Locorent</h1>
    <nav id="nav-links"></nav>
  </header>

  <main>
    <div class="profile-header">
      <img id="avatar-preview" src="https://via.placeholder.com/90" alt="Profilbild" />
      <div>
        <label for="avatar" class="upload-btn">üì∑ Profilbild √§ndern</label>
        <input type="file" id="avatar" accept="image/*" />
      </div>
    </div>

    <h2>Mein Profil</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Dein Name" />

    <label for="email">E-Mail</label>
    <input type="email" id="email" disabled />

    <label for="phone">Telefon</label>
    <input type="text" id="phone" />

    <label for="city">Wohnort</label>
    <input type="text" id="city" />

    <label for="bio">√úber mich</label>
    <textarea id="bio" rows="3"></textarea>

    <button onclick="saveProfile()">üíæ Profil speichern</button>

    <div class="section">
      <h3>üîê Passwort √§ndern</h3>
      <label for="password">Neues Passwort</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button onclick="changePassword()">üîÅ Passwort √§ndern</button>
    </div>
  </main>

  <footer>
    ¬© 2025 Locorent ‚Äì Mieten statt kaufen. Gemeinsam nachhaltig.
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://flnjalgqtkqycsaymmbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
    );

    let currentUser = null;

    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const nav = document.getElementById('nav-links');

      if (session?.user) {
        nav.innerHTML = `
          <a href="index.html">Start</a>
          <a href="profil.html">Mein Profil</a>
          <a href="nachrichten-inbox.html">üì® Nachrichten</a>
          <a href="#" onclick="logout()">Logout</a>
        `;
      } else {
        nav.innerHTML = `
          <a href="login.html">Einloggen</a>
          <a href="register.html">Registrieren</a>
        `;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    async function loadProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return window.location.href = "login.html";

      currentUser = session.user;
      document.getElementById('email').value = currentUser.email;

      const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
      if (data) {
        document.getElementById('name').value = data.name || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('city').value = data.city || '';
        document.getElementById('bio').value = data.bio || '';
        if (data.avatar_url) document.getElementById('avatar-preview').src = data.avatar_url;
      }
    }

    async function saveProfile() {
      const updates = {
        id: currentUser.id,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        city: document.getElementById('city').value,
        bio: document.getElementById('bio').value
      };
      await supabase.from('profiles').upsert(updates);
      alert("Profil gespeichert!");
    }

    async function changePassword() {
      const password = document.getElementById('password').value;
      if (!password) return alert("Bitte ein Passwort eingeben.");
      const { error } = await supabase.auth.updateUser({ password });
      if (error) alert("Fehler: " + error.message);
      else {
        alert("Passwort erfolgreich ge√§ndert.");
        document.getElementById('password').value = '';
      }
    }

    document.getElementById('avatar').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file || !currentUser) return;

      const filePath = `${currentUser.id}/${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabase.storage.from('avatars').upload(filePath, file, {
        cacheControl: '3600',
        upsert: true
      });

      if (uploadError) return alert("Upload fehlgeschlagen.");

      const { data: { publicUrl } } = supabase.storage.from('avatars').getPublicUrl(filePath);
      document.getElementById('avatar-preview').src = publicUrl;

      await supabase.from('profiles').update({ avatar_url: publicUrl }).eq('id', currentUser.id);
      alert("Profilbild aktualisiert!");
    });

    loadProfile();
    updateNav();
  </script>

</body>
</html>
