<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Profil – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --white: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 { margin-bottom: 1rem; }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background-color: #1b5e20; }

    .avatar-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .avatar-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      background-color: var(--primary);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="inserate.html">Meine Inserate</a>
    <a href="#" id="logoutBtn">Abmelden</a>
  </nav>
</header>

<section class="container">
  <h2>Mein Profil</h2>

  <div class="avatar-container">
    <img id="avatar-preview" src="" alt="Profilbild" />
    <br/>
    <input type="file" id="avatar-upload" accept="image/*" />
  </div>

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Dein Name" />

  <label for="email">E-Mail</label>
  <input type="email" id="email" disabled />

  <label for="phone">Telefon</label>
  <input type="text" id="phone" />

  <label for="city">Wohnort</label>
  <input type="text" id="city" />

  <label for="bio">Über mich</label>
  <textarea id="bio" rows="3"></textarea>

  <button onclick="saveProfile()">Profil speichern</button>

  <label for="password">Neues Passwort</label>
  <input type="password" id="password" />
  <button onclick="changePassword()">Passwort ändern</button>
</section>

<footer>
  © 2025 Locorent – Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  let userId = null;

  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) return window.location.href = "login.html";

    const user = session.user;
    userId = user.id;
    document.getElementById('email').value = user.email;

    const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single();

    if (data) {
      document.getElementById('name').value = data.name || '';
      document.getElementById('phone').value = data.phone || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('bio').value = data.bio || '';

      const avatarUrl = data.avatar_url
        || `https://ui-avatars.com/api/?name=${encodeURIComponent(data.name || user.email)}&background=66bb6a&color=fff`;
      document.getElementById('avatar-preview').src = avatarUrl;
    }
  }

  async function saveProfile() {
    const updates = {
      id: userId,
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value,
      city: document.getElementById('city').value,
      bio: document.getElementById('bio').value
    };

    await supabase.from('profiles').upsert(updates);
    alert("Profil gespeichert!");
  }

  async function changePassword() {
    const password = document.getElementById('password').value;
    if (!password) return alert("Bitte Passwort eingeben.");
    const { error } = await supabase.auth.updateUser({ password });
    if (error) alert("Fehler: " + error.message);
    else {
      alert("Passwort geändert.");
      document.getElementById('password').value = '';
    }
  }

  async function uploadAvatar(file) {
    const fileExt = file.name.split('.').pop();
    const fileName = `${userId}.${fileExt}`;
    const filePath = `${fileName}`;

    const { error: uploadError } = await supabase.storage
      .from('avatars')
      .upload(filePath, file, { upsert: true });

    if (uploadError) return alert("Fehler beim Hochladen: " + uploadError.message);

    const { data } = supabase.storage.from('avatars').getPublicUrl(filePath);
    document.getElementById('avatar-preview').src = data.publicUrl;

    await supabase.from('profiles').update({ avatar_url: data.publicUrl }).eq('id', userId);
    alert("Avatar aktualisiert!");
  }

  document.getElementById("avatar-upload").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (file) await uploadAvatar(file);
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  loadProfile();
</script>

</body>
</html>
