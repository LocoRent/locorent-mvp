<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mein Profil â€“ Locorent</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary: #2e7d32;
    --primary-dark: #1b5e20;
    --light-bg: #f1f8e9;
    --white: #fff;
    --border-radius: 12px;
    --shadow: rgba(0, 0, 0, 0.15);
    --max-width: 650px;
    --transition-speed: 0.3s;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--light-bg);
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    position: sticky;
    top: 0;
    background: var(--primary);
    color: var(--white);
    width: 100%;
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 10px var(--shadow);
    z-index: 9999;
  }

  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.9rem;
    cursor: pointer;
    user-select: none;
    transition: transform var(--transition-speed);
  }
  header h1:focus,
  header h1:hover {
    outline: none;
    transform: scale(1.05);
  }

  nav#nav-links a {
    color: var(--white);
    margin-left: 1.7rem;
    font-weight: 600;
    text-decoration: none;
    position: relative;
    padding-bottom: 4px;
    transition: color var(--transition-speed);
  }
  nav#nav-links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 3px;
    background-color: var(--white);
    transition: width var(--transition-speed);
    border-radius: 2px;
  }
  nav#nav-links a:hover,
  nav#nav-links a:focus-visible {
    color: #a5d6a7;
    outline: none;
  }
  nav#nav-links a:hover::after,
  nav#nav-links a:focus-visible::after {
    width: 100%;
  }

  main.container {
    max-width: var(--max-width);
    width: 100%;
    margin: 4rem 1rem 3rem;
    background: var(--white);
    padding: 2.5rem 3rem;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 20px var(--shadow);
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    user-select: none;
  }

  h2 {
    color: var(--primary);
    font-weight: 800;
    font-size: 2.3rem;
    margin-bottom: 1.2rem;
    user-select: none;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    display: block;
  }

  input, textarea {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    padding: 0.75rem 1rem;
    border: 2px solid #ddd;
    border-radius: var(--border-radius);
    width: 100%;
    transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 8px var(--primary);
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  .input-group {
    margin-bottom: 1rem;
  }

  .btn {
    background-color: var(--primary);
    color: var(--white);
    border: none;
    border-radius: var(--border-radius);
    padding: 1rem 1.8rem;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    user-select: none;
    align-self: flex-start;
  }
  .btn:hover,
  .btn:focus-visible {
    background-color: var(--primary-dark);
    box-shadow: 0 0 15px var(--primary-dark);
    outline: none;
  }

  .btn.delete {
    background-color: #d32f2f;
    margin-top: 2rem;
  }
  .btn.delete:hover,
  .btn.delete:focus-visible {
    background-color: #a52727;
    box-shadow: 0 0 15px #a52727;
  }

  /* Password strength meter */
  #pw-strength {
    height: 8px;
    border-radius: 6px;
    background-color: #eee;
    margin-top: 6px;
    overflow: hidden;
  }
  #pw-strength > div {
    height: 100%;
    width: 0%;
    transition: width 0.4s ease;
  }
  #pw-strength.weak > div {
    background-color: #d32f2f;
    width: 25%;
  }
  #pw-strength.fair > div {
    background-color: #fbc02d;
    width: 50%;
  }
  #pw-strength.good > div {
    background-color: #388e3c;
    width: 75%;
  }
  #pw-strength.strong > div {
    background-color: #2e7d32;
    width: 100%;
  }

  /* Modal for profile delete confirmation */
  #modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  #modal {
    background: var(--white);
    border-radius: var(--border-radius);
    padding: 2rem 2.5rem;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 10px 20px var(--shadow);
    text-align: center;
  }
  #modal h3 {
    margin-bottom: 1.2rem;
    font-weight: 700;
    color: var(--primary);
  }
  #modal p {
    margin-bottom: 2rem;
    color: #555;
    line-height: 1.4;
  }
  #modal button {
    margin: 0 0.5rem;
  }

  /* Responsive */
  @media (max-width: 600px) {
    main.container {
      padding: 2rem 1.5rem;
      margin: 3rem 1rem 2rem;
    }
    header {
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    nav#nav-links a {
      margin-left: 1rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1 tabindex="0" role="banner" aria-label="Locorent Startseite" onclick="location.href='index.html'">Locorent</h1>
  <nav id="nav-links" role="navigation" aria-label="Hauptnavigation"></nav>
</header>

<main class="container" role="main" aria-label="Mein Profil">
  <h2>Mein Profil</h2>

  <div class="input-group">
    <label for="name">Name</label>
    <input id="name" type="text" autocomplete="name" placeholder="Dein Name" />
  </div>
  <div class="input-group">
    <label for="email">E-Mail (nicht Ã¤nderbar)</label>
    <input id="email" type="email" disabled autocomplete="email" />
  </div>
  <div class="input-group">
    <label for="phone">Telefon</label>
    <input id="phone" type="tel" autocomplete="tel" placeholder="Telefonnummer" />
  </div>
  <div class="input-group">
    <label for="city">Wohnort</label>
    <input id="city" type="text" autocomplete="address-level2" placeholder="Wohnort" />
  </div>
  <div class="input-group">
    <label for="bio">Ãœber mich</label>
    <textarea id="bio" placeholder="ErzÃ¤hle etwas Ã¼ber dich..." rows="5"></textarea>
  </div>

  <button class="btn" id="save-btn" aria-live="polite" aria-label="Profil speichern" onclick="saveProfile()">Profil speichern</button>

  <div class="input-group" style="margin-top: 2rem;">
    <label for="password">Neues Passwort</label>
    <input id="password" type="password" autocomplete="new-password" placeholder="Neues Passwort eingeben" aria-describedby="pw-strength-text" />
    <div id="pw-strength" aria-hidden="true"><div></div></div>
    <div id="pw-strength-text" style="margin-top: 0.3rem; font-size: 0.9rem; color: #555;">PasswortstÃ¤rke: <span id="strength-label">â€“</span></div>
    <button class="btn" id="change-pw-btn" aria-live="polite" aria-label="Passwort Ã¤ndern" onclick="changePassword()">Passwort Ã¤ndern</button>
  </div>

  <button class="btn delete" id="delete-profile-btn" aria-label="Profil dauerhaft lÃ¶schen" onclick="openDeleteModal()">Profil lÃ¶schen</button>
</main>

<!-- Modal -->
<div id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div id="modal" tabindex="-1">
    <h3 id="modal-title">Profil dauerhaft lÃ¶schen?</h3>
    <p id="modal-desc">Willst du dein Profil wirklich dauerhaft lÃ¶schen? Alle Inserate, Nachrichten und Daten gehen verloren!</p>
    <button class="btn delete" onclick="confirmDelete()">Ja, Profil lÃ¶schen</button>
    <button class="btn" onclick="closeDeleteModal()">Abbrechen</button>
  </div>
</div>

<footer role="contentinfo">
  Â© 2025 Locorent â€“ Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  // Navigation dynamisch laden
  async function updateNav() {
    const { data: { session } } = await supabase.auth.getSession();
    const nav = document.getElementById('nav-links');

    if (session?.user) {
      nav.innerHTML = `
        <a href="index.html">Start</a>
        <a href="profil.html" aria-current="page">Mein Profil</a>
        <a href="nachrichten-inbox.html">ðŸ“¨ Nachrichten</a>
        <a href="favoriten.html">Meine Favoriten</a>
        <a href="inserate.html">Meine Inserate</a>
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      `;
    } else {
      nav.innerHTML = `
        <a href="login.html">Einloggen</a>
        <a href="register.html">Registrieren</a>
      `;
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  }

  // Profil laden
  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      window.location.href = "login.html";
      return;
    }
    const user = session.user;
    document.getElementById('email').value = user.email;

    const { data, error } = await supabase.from('profiles').select('*').eq('id', user.id).single();
    if (error) {
      alert("Fehler beim Laden des Profils.");
      return;
    }
    if (data) {
      document.getElementById('name').value = data.name || '';
      document.getElementById('phone').value = data.phone || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('bio').value = data.bio || '';
    }
  }

  // Profil speichern
  async function saveProfile() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      alert("Nicht eingeloggt!");
      return;
    }
    const userId = session.user.id;
    const updates = {
      id: userId,
      name: document.getElementById('name').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      city: document.getElementById('city').value.trim(),
      bio: document.getElementById('bio').value.trim()
    };

    // einfache Validierung
    if (updates.name.length < 2) return alert("Bitte gib mindestens 2 Zeichen fÃ¼r den Namen ein.");

    document.getElementById('save-btn').disabled = true;
    try {
      const { error } = await supabase.from('profiles').upsert(updates);
      if (error) throw error;
      alert("Profil erfolgreich gespeichert!");
    } catch (err) {
      alert("Fehler beim Speichern: " + err.message);
    } finally {
      document.getElementById('save-btn').disabled = false;
    }
  }

  // PasswortstÃ¤rke messen und visualisieren
  const pwInput = document.getElementById('password');
  const pwStrengthBar = document.getElementById('pw-strength');
  const pwStrengthLabel = document.getElementById('strength-label');

  pwInput.addEventListener('input', () => {
    const val = pwInput.value;
    if (!val) {
      pwStrengthBar.className = '';
      pwStrengthLabel.textContent = 'â€“';
      pwStrengthBar.querySelector('div').style.width = '0';
      return;
    }
    const result = zxcvbn(val);
    let strength = 'weak';
    let label = 'Schwach';
    switch(result.score) {
      case 0:
      case 1:
        strength = 'weak';
        label = 'Schwach';
        break;
      case 2:
        strength = 'fair';
        label = 'Fair';
        break;
      case 3:
        strength = 'good';
        label = 'Gut';
        break;
      case 4:
        strength = 'strong';
        label = 'Stark';
        break;
    }
    pwStrengthBar.className = strength;
    pwStrengthLabel.textContent = label;
  });

  // Passwort Ã¤ndern
  async function changePassword() {
    const password = pwInput.value.trim();
    if (!password) {
      alert("Bitte gib ein neues Passwort ein.");
      return;
    }
    document.getElementById('change-pw-btn').disabled = true;
    try {
      const { data, error } = await supabase.auth.updateUser({ password });
      if (error) throw error;
      alert("Passwort erfolgreich geÃ¤ndert!");
      pwInput.value = '';
      pwStrengthBar.className = '';
      pwStrengthLabel.textContent = 'â€“';
    } catch (err) {
      alert("Fehler beim Ã„ndern des Passworts: " + err.message);
    } finally {
      document.getElementById('change-pw-btn').disabled = false;
    }
  }

  // Modal Ã¶ffnen/schlieÃŸen
  const modalOverlay = document.getElementById('modal-overlay');
  const modal = document.getElementById('modal');

  function openDeleteModal() {
    modalOverlay.style.display = 'flex';
    modal.focus();
  }

  function closeDeleteModal() {
    modalOverlay.style.display = 'none';
  }

  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) closeDeleteModal();
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modalOverlay.style.display === 'flex') closeDeleteModal();
  });

  // Profil lÃ¶schen mit RÃ¼ckfrage und Feedback
  async function confirmDelete() {
    document.querySelector('#modal button.delete').disabled = true;
    document.querySelector('#modal button:not(.delete)').disabled = true;

    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      alert("Nicht eingeloggt.");
      closeDeleteModal();
      window.location.href = "login.html";
      return;
    }
    const userId = session.user.id;

    try {
      // Inserate lÃ¶schen
      let { error: delListingsError } = await supabase.from('listings').delete().eq('user_id', userId);
      if (delListingsError) throw delListingsError;

      // Nachrichten lÃ¶schen (Annahme Tabellenname und Spalten)
      let { error: delMessagesError } = await supabase
        .from('messages')
        .delete()
        .or(`sender_id.eq.${userId},recipient_id.eq.${userId}`);
      if (delMessagesError) throw delMessagesError;

      // Favoriten lÃ¶schen
      let { error: delFavError } = await supabase.from('favorites').delete().eq('user_id', userId);
      if (delFavError) throw delFavError;

      // Bewertungen lÃ¶schen (gesendet & empfangen)
      let { error: delReviewsError } = await supabase
        .from('reviews')
        .delete()
        .or(`from_user_id.eq.${userId},to_user_id.eq.${userId}`);
      if (delReviewsError) throw delReviewsError;

      // Profil lÃ¶schen
      let { error: delProfileError } = await supabase.from('profiles').delete().eq('id', userId);
      if (delProfileError) throw delProfileError;

      // Userkonto lÃ¶schen Ã¼ber Backend (Frontend-SDK unterstÃ¼tzt das nicht)
      const res = await fetch('/api/delete-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId })
      });
      if (!res.ok) throw new Error("Fehler beim LÃ¶schen des Benutzerkontos.");

      alert("Dein Profil und alle zugehÃ¶rigen Daten wurden gelÃ¶scht.");
      window.location.href = "index.html";
    } catch (error) {
      alert("Fehler beim LÃ¶schen: " + error.message);
    } finally {
      document.querySelector('#modal button.delete').disabled = false;
      document.querySelector('#modal button:not(.delete)').disabled = false;
      closeDeleteModal();
    }
  }

  // Initial
  updateNav();
  loadProfile();
</script>
</body>
</html>
