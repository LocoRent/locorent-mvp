<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Profil – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --light: #f1f8e9;
      --dark: #1b5e20;
      --white: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 { margin-bottom: 1rem; }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background-color: #1b5e20; }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      background-color: var(--primary);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Locorent</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="inserate.html">Meine Inserate</a>
    <a href="#" id="logoutBtn">Abmelden</a>
  </nav>
</header>

<section class="container">
  <h2>Mein Profil</h2>

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Dein Name" />

  <label for="email">E-Mail</label>
  <input type="email" id="email" disabled /> <!-- E-Mail Anzeige, nur zum Lesen -->

  <label for="phone">Telefon</label>
  <input type="text" id="phone" />

  <label for="city">Wohnort</label>
  <input type="text" id="city" />

  <label for="bio">Über mich</label>
  <textarea id="bio" rows="3"></textarea>

  <button onclick="saveProfile()">Profil speichern</button>

  <label for="password">Neues Passwort</label>
  <input type="password" id="password" />
  <button onclick="changePassword()">Passwort ändern</button>
</section>

<section class="gallery">
  <h3>Meine Inserate</h3>
  <div id="listing-grid" class="grid">
    <p>Wird geladen...</p>
  </div>
</section>

<footer>
  © 2025 Locorent – Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  // Laden des Benutzerprofils
  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      window.location.href = "login.html";
      return;
    }

    const user = session.user;
    document.getElementById('email').value = user.email; // E-Mail aus der auth.Users-Tabelle holen

    // Lade Profildaten aus der "profiles"-Tabelle
    const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single();
    if (data) {
      document.getElementById('name').value = data.name || '';
      document.getElementById('phone').value = data.phone || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('bio').value = data.bio || '';
    }

    loadUserListings(user.id);
  }

  // Profil speichern
  async function saveProfile() {
    const { data: { user } } = await supabase.auth.getUser();
    const updates = {
      id: user.id,
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value,
      city: document.getElementById('city').value,
      bio: document.getElementById('bio').value
    };

    await supabase.from('profiles').upsert(updates);
    alert("Profil gespeichert!");
  }

  // Passwort ändern
  async function changePassword() {
    const password = document.getElementById('password').value;
    if (!password) return alert("Bitte Passwort eingeben.");
    const { error } = await supabase.auth.updateUser({ password });
    if (error) alert("Fehler: " + error.message);
    else {
      alert("Passwort geändert.");
      document.getElementById('password').value = '';
    }
  }

  async function loadUserListings(userId) {
    const { data, error } = await supabase
      .from('listings')
      .select('*')
      .eq('user_id', userId)
      .order('created_at', { ascending: false });

    const grid = document.getElementById('listing-grid');
    grid.innerHTML = '';

    if (error || !data || data.length === 0) {
      grid.innerHTML = '<p>Keine Inserate gefunden.</p>';
      return;
    }

    data.forEach(listing => {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => window.location.href = `mietobjekt.html?id=${listing.id}`;

      card.innerHTML = ` 
        ${listing.image_url ? `<img src="${listing.image_url}" alt="${listing.title}" />` : ''} 
        <h4>${listing.title}</h4>
        <p>${listing.price_per_day} € pro Tag</p>
      `;

      grid.appendChild(card);
    });
  }

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  loadProfile();
</script>

</body>
</html>
