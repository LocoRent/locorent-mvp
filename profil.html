<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mein Profil – Locorent</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary: #2e7d32;
    --primary-dark: #1b5e20;
    --background: #fafafa;
    --white: #fff;
    --gray-light: #e6e6e6;
    --gray-medium: #999;
    --gray-dark: #444;
    --border-radius: 10px;
    --shadow-light: rgba(0, 0, 0, 0.07);
    --max-width: 720px;
    --transition: 0.3s ease;
    --font-light: 300;
    --font-regular: 500;
    --font-size-base: 1rem;
    --font-size-lg: 1.3rem;
  }

  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    font-weight: var(--font-light);
    background-color: var(--background);
    color: var(--gray-dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    line-height: 1.5;
  }

  /* Header */
  header {
    position: sticky;
    top: 0;
    width: 100%;
    background-color: var(--primary);
    color: var(--white);
    padding: 1.25rem 3rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 3px 8px var(--shadow-light);
    z-index: 9999;
  }
  header h1 {
    font-weight: var(--font-regular);
    font-size: 1.8rem;
    cursor: pointer;
    user-select: none;
    margin: 0;
    transition: transform var(--transition);
  }
  header h1:hover, header h1:focus {
    outline: none;
    transform: scale(1.05);
  }
  nav#nav-links a {
    color: var(--white);
    font-weight: var(--font-regular);
    text-decoration: none;
    margin-left: 2rem;
    position: relative;
    padding-bottom: 4px;
    transition: color var(--transition);
  }
  nav#nav-links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background: var(--white);
    border-radius: 2px;
    transition: width var(--transition);
  }
  nav#nav-links a:hover,
  nav#nav-links a:focus-visible {
    color: #a5d6a7;
    outline: none;
  }
  nav#nav-links a:hover::after,
  nav#nav-links a:focus-visible::after {
    width: 100%;
  }

  /* Main Container */
  main.container {
    background: var(--white);
    max-width: var(--max-width);
    width: 90%;
    margin: 5rem auto 4rem auto;
    padding: 3rem 3.5rem;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 25px var(--shadow-light);
    display: flex;
    flex-direction: column;
    gap: 1.7rem;
    user-select: none;
  }

  main.container h2 {
    font-weight: var(--font-regular);
    font-size: 2rem;
    color: var(--primary-dark);
    margin-bottom: 1rem;
  }

  /* Form groups */
  .input-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 400;
    margin-bottom: 0.3rem;
    color: var(--gray-dark);
    font-size: var(--font-size-base);
  }

  input, textarea {
    font-family: 'Poppins', sans-serif;
    font-weight: var(--font-light);
    font-size: var(--font-size-base);
    padding: 0.75rem 1.1rem;
    border: 1.8px solid var(--gray-light);
    border-radius: var(--border-radius);
    background-color: var(--white);
    color: var(--gray-dark);
    transition: border-color var(--transition), box-shadow var(--transition);
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 8px var(--primary);
  }
  input[disabled] {
    background-color: #f9f9f9;
    color: var(--gray-medium);
    cursor: not-allowed;
  }

  textarea {
    resize: vertical;
    min-height: 110px;
  }

  /* Buttons */
  .btn {
    background-color: var(--primary);
    color: var(--white);
    border: none;
    border-radius: var(--border-radius);
    padding: 0.9rem 1.9rem;
    font-weight: var(--font-regular);
    font-size: 1.05rem;
    cursor: pointer;
    transition: background-color var(--transition), box-shadow var(--transition);
    user-select: none;
    align-self: flex-start;
    box-shadow: 0 3px 8px var(--shadow-light);
  }
  .btn:hover, .btn:focus-visible {
    background-color: var(--primary-dark);
    box-shadow: 0 0 15px var(--primary-dark);
    outline: none;
  }

  .btn.delete {
    background-color: #c62828;
    margin-top: 2.8rem;
    box-shadow: 0 3px 8px rgba(198, 40, 40, 0.35);
  }
  .btn.delete:hover, .btn.delete:focus-visible {
    background-color: #9b2222;
    box-shadow: 0 0 18px #9b2222;
  }

  /* Password strength bar */
  #pw-strength {
    height: 6px;
    border-radius: 6px;
    background-color: #eee;
    margin-top: 7px;
    overflow: hidden;
  }
  #pw-strength > div {
    height: 100%;
    width: 0;
    transition: width 0.4s ease;
  }
  #pw-strength.weak > div {
    background-color: #d32f2f;
    width: 25%;
  }
  #pw-strength.fair > div {
    background-color: #fbc02d;
    width: 50%;
  }
  #pw-strength.good > div {
    background-color: #388e3c;
    width: 75%;
  }
  #pw-strength.strong > div {
    background-color: var(--primary);
    width: 100%;
  }
  #pw-strength-text {
    margin-top: 0.35rem;
    font-size: 0.88rem;
    color: #666;
    user-select: none;
  }

  /* Modal */
  #modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 11000;
  }
  #modal {
    background: var(--white);
    border-radius: var(--border-radius);
    padding: 2rem 2.5rem;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 10px 22px var(--shadow-light);
    text-align: center;
  }
  #modal h3 {
    margin-bottom: 1.3rem;
    font-weight: var(--font-regular);
    color: var(--primary-dark);
    font-size: 1.4rem;
  }
  #modal p {
    margin-bottom: 2rem;
    color: #555;
    line-height: 1.5;
    font-weight: var(--font-light);
  }
  #modal button {
    margin: 0 0.5rem;
    padding: 0.65rem 1.3rem;
    font-weight: var(--font-regular);
  }

  /* Footer */
  footer {
    width: 100%;
    background-color: var(--primary);
    color: var(--white);
    padding: 1.8rem 0;
    box-shadow: 0 -2px 12px var(--shadow-light);
    user-select: none;
    font-weight: var(--font-light);
    font-size: 0.9rem;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 700px) {
    main.container {
      padding: 2.5rem 2rem;
      margin: 4rem 1rem 3rem;
      width: 95%;
    }
    header {
      flex-wrap: wrap;
      gap: 0.4rem;
      padding: 1.25rem 1.5rem;
    }
    nav#nav-links a {
      margin-left: 1.2rem;
      font-size: 0.95rem;
    }
  }
  @media (max-width: 420px) {
    nav#nav-links a {
      margin-left: 1rem;
      font-size: 0.9rem;
    }
    main.container {
      padding: 2rem 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1 tabindex="0" role="banner" aria-label="Locorent Startseite" onclick="location.href='index.html'">Locorent</h1>
  <nav id="nav-links" role="navigation" aria-label="Hauptnavigation"></nav>
</header>

<main class="container" role="main" aria-label="Mein Profil">
  <h2>Mein Profil</h2>

  <div class="input-group">
    <label for="name">Name</label>
    <input id="name" type="text" autocomplete="name" placeholder="Dein Name" />
  </div>
  <div class="input-group">
    <label for="email">E-Mail (nicht änderbar)</label>
    <input id="email" type="email" disabled autocomplete="email" />
  </div>
  <div class="input-group">
    <label for="phone">Telefon</label>
    <input id="phone" type="tel" autocomplete="tel" placeholder="Telefonnummer" />
  </div>
  <div class="input-group">
    <label for="city">Wohnort</label>
    <input id="city" type="text" autocomplete="address-level2" placeholder="Wohnort" />
  </div>
  <div class="input-group">
    <label for="bio">Über mich</label>
    <textarea id="bio" placeholder="Erzähle etwas über dich..." rows="5"></textarea>
  </div>

  <div class="input-group">
    <label for="old-password">Altes Passwort</label>
    <input id="old-password" type="password" autocomplete="current-password" value="********" disabled />
  </div>

  <div class="input-group" style="margin-top: 1.8rem;">
    <label for="password">Neues Passwort</label>
    <input id="password" type="password" autocomplete="new-password" placeholder="Neues Passwort eingeben" aria-describedby="pw-strength-text" />
    <div id="pw-strength" aria-hidden="true"><div></div></div>
    <div id="pw-strength-text" style="margin-top: 0.3rem;">Passwortstärke: <span id="strength-label">–</span></div>
    <button class="btn" id="change-pw-btn" aria-live="polite" aria-label="Passwort ändern" onclick="changePassword()">Passwort ändern</button>
  </div>

  <button class="btn delete" id="delete-profile-btn" aria-label="Profil dauerhaft löschen" onclick="openDeleteModal()">Profil löschen</button>
</main>

<!-- Modal -->
<div id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div id="modal" tabindex="-1">
    <h3 id="modal-title">Profil dauerhaft löschen?</h3>
    <p id="modal-desc">Willst du dein Profil wirklich dauerhaft löschen? Alle Inserate, Nachrichten und Daten gehen verloren!</p>
    <button class="btn delete" onclick="confirmDelete()">Ja, Profil löschen</button>
    <button class="btn" onclick="closeDeleteModal()">Abbrechen</button>
  </div>
</div>

<footer role="contentinfo">
  © 2025 Locorent – Mieten statt kaufen. Gemeinsam nachhaltig.
</footer>

<script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://flnjalgqtkqycsaymmbd.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsbmphbGdxdGtxeWNzYXltbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTkwOTAsImV4cCI6MjA2NDQzNTA5MH0.pPDeWCrjDrOGeHVJy5YmMQFYUGl7nvAyx3uxhQYNH_Q'
  );

  // Navigation dynamisch laden
  async function updateNav() {
    const { data: { session } } = await supabase.auth.getSession();
    const nav = document.getElementById('nav-links');

    if (session?.user) {
      nav.innerHTML = `
        <a href="index.html">Start</a>
        <a href="profil.html" aria-current="page">Mein Profil</a>
        <a href="nachrichten-inbox.html">📨 Nachrichten</a>
        <a href="favoriten.html">Meine Favoriten</a>
        <a href="inserate.html">Meine Inserate</a>
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      `;
    } else {
      nav.innerHTML = `
        <a href="login.html">Einloggen</a>
        <a href="register.html">Registrieren</a>
      `;
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  }

  // Profil laden
  async function loadProfile() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      window.location.href = "login.html";
      return;
    }
    const user = session.user;
    document.getElementById('email').value = user.email;

    const { data, error } = await supabase.from('profiles').select('*').eq('id', user.id).single();
    if (error) {
      alert("Fehler beim Laden des Profils.");
      return;
    }
    if (data) {
      document.getElementById('name').value = data.name || '';
      document.getElementById('phone').value = data.phone || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('bio').value = data.bio || '';
    }
  }

  // Profil speichern
  async function saveProfile() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      alert("Nicht eingeloggt!");
      return;
    }
    const userId = session.user.id;
    const updates = {
      id: userId,
      name: document.getElementById('name').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      city: document.getElementById('city').value.trim(),
      bio: document.getElementById('bio').value.trim()
    };

    if (updates.name.length < 2) return alert("Bitte gib mindestens 2 Zeichen für den Namen ein.");

    const btn = document.getElementById('save-btn');
    btn.disabled = true;
    try {
      const { error } = await supabase.from('profiles').upsert(updates);
      if (error) throw error;
      alert("Profil erfolgreich gespeichert!");
    } catch (err) {
      alert("Fehler beim Speichern: " + err.message);
    } finally {
      btn.disabled = false;
    }
  }

  // Passwortstärke messen und visualisieren
  const pwInput = document.getElementById('password');
  const pwStrengthBar = document.getElementById('pw-strength');
  const pwStrengthLabel = document.getElementById('strength-label');

  pwInput.addEventListener('input', () => {
    const val = pwInput.value;
    if (!val) {
      pwStrengthBar.className = '';
      pwStrengthLabel.textContent = '–';
      pwStrengthBar.querySelector('div').style.width = '0';
      return;
    }
    const result = zxcvbn(val);
    let strength = 'weak';
    let label = 'Schwach';
    switch(result.score) {
      case 0:
      case 1:
        strength = 'weak';
        label = 'Schwach';
        break;
      case 2:
        strength = 'fair';
        label = 'Fair';
        break;
      case 3:
        strength = 'good';
        label = 'Gut';
        break;
      case 4:
        strength = 'strong';
        label = 'Stark';
        break;
    }
    pwStrengthBar.className = strength;
    pwStrengthLabel.textContent = label;
  });

  // Passwort ändern
  async function changePassword() {
    const password = pwInput.value.trim();
    if (!password) {
      alert("Bitte gib ein neues Passwort ein.");
      return;
    }
    const btn = document.getElementById('change-pw-btn');
    btn.disabled = true;
    try {
      const { data, error } = await supabase.auth.updateUser({ password });
      if (error) throw error;
      alert("Passwort erfolgreich geändert!");
      pwInput.value = '';
      pwStrengthBar.className = '';
      pwStrengthLabel.textContent = '–';
    } catch (err) {
      alert("Fehler beim Ändern des Passworts: " + err.message);
    } finally {
      btn.disabled = false;
    }
  }

  // Modal öffnen/schließen
  const modalOverlay = document.getElementById('modal-overlay');
  const modal = document.getElementById('modal');

  function openDeleteModal() {
    modalOverlay.style.display = 'flex';
    modal.focus();
  }

  function closeDeleteModal() {
    modalOverlay.style.display = 'none';
  }

  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) closeDeleteModal();
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modalOverlay.style.display === 'flex') closeDeleteModal();
  });

  // Profil löschen mit Rückfrage und Feedback
  async function confirmDelete() {
    const deleteBtn = document.querySelector('#modal button.delete');
    const cancelBtn = document.querySelector('#modal button:not(.delete)');
    deleteBtn.disabled = true;
    cancelBtn.disabled = true;

    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      alert("Nicht eingeloggt.");
      closeDeleteModal();
      window.location.href = "login.html";
      return;
    }
    const userId = session.user.id;

    try {
      let { error: delListingsError } = await supabase.from('listings').delete().eq('user_id', userId);
      if (delListingsError) throw delListingsError;

      let { error: delMessagesError } = await supabase
        .from('messages')
        .delete()
        .or(`sender_id.eq.${userId},recipient_id.eq.${userId}`);
      if (delMessagesError) throw delMessagesError;

      let { error: delFavError } = await supabase.from('favorites').delete().eq('user_id', userId);
      if (delFavError) throw delFavError;

      let { error: delReviewsError } = await supabase
        .from('reviews')
        .delete()
        .or(`from_user_id.eq.${userId},to_user_id.eq.${userId}`);
      if (delReviewsError) throw delReviewsError;

      let { error: delProfileError } = await supabase.from('profiles').delete().eq('id', userId);
      if (delProfileError) throw delProfileError;

      // Backend call to delete auth user (frontend SDK can't)
      const res = await fetch('/api/delete-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId })
      });
      if (!res.ok) throw new Error("Fehler beim Löschen des Benutzerkontos.");

      alert("Dein Profil und alle zugehörigen Daten wurden gelöscht.");
      window.location.href = "index.html";
    } catch (error) {
      alert("Fehler beim Löschen: " + error.message);
    } finally {
      deleteBtn.disabled = false;
      cancelBtn.disabled = false;
      closeDeleteModal();
    }
  }

  // Init
  updateNav();
  loadProfile();
</script>
</body>
</html>
