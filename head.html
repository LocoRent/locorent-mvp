<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Locorent</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary: #2e7d32;
    --primary-light: #66bb6a;
    --primary-dark: #1b5e20;
    --background: #f1f8e9;
    --white: #fff;
    --text-dark: #0f2e13;
    --text-muted: #466843;
    --accent: #b9f6ca;
    --highlight: #a5d6a7;
    --radius: 18px;
    --shadow-light: rgba(46, 125, 50, 0.08);
    --shadow-strong: rgba(46, 125, 50, 0.25);
    --transition: 0.4s ease;
    --font-primary: 'Poppins', sans-serif;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: var(--font-primary);
    background: linear-gradient(to bottom, #e8f5e9 0%, #ffffff 100%);
    color: var(--text-dark);
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header {
    background-color: var(--primary);
    color: var(--white);
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    flex-wrap: wrap;
  }

  header h1 {
    font-size: 1.8rem;
    cursor: pointer;
    user-select: none;
    margin: 0;
  }

  #nav-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 1.8rem;
    color: var(--white);
    cursor: pointer;
  }

  nav#main-nav {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }

  nav#main-nav a {
    color: var(--white);
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    position: relative;
    transition: color 0.3s ease;
  }

  nav#main-nav a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0;
    height: 2px;
    background-color: var(--accent);
    transition: width 0.3s ease;
  }

  nav#main-nav a:hover::after,
  nav#main-nav a:focus::after {
    width: 100%;
  }

  nav#main-nav a:hover,
  nav#main-nav a:focus {
    color: var(--accent);
    outline: none;
  }

  footer {
    width: 100%;
    box-sizing: border-box;
    padding: 2rem 2rem 1rem;
    border-radius: var(--radius);
    background-color: var(--primary);
    color: var(--white);
    box-shadow: 0 8px 32px rgba(46, 125, 50, 0.22);
    font-size: 0.92rem;
    user-select: none;
    text-align: center;
    margin-top: 2rem;
  }

  footer > div {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 2rem;
    text-align: left;
  }

  footer > div > div {
    flex: 1;
    min-width: 200px;
  }

  footer h4 {
    margin-bottom: 0.5rem;
    font-weight: 700;
    font-size: 1.1rem;
  }

  footer ul {
    list-style: none;
    padding: 0;
    line-height: 1.8;
  }

  footer ul li a {
    color: var(--white);
    text-decoration: underline;
    transition: color 0.3s ease;
  }

  footer ul li a:hover {
    color: var(--primary-light);
  }

  footer small {
    display: block;
    margin-top: 2rem;
    text-align: center;
    opacity: 0.85;
  }

  @media (max-width: 720px) {
    #nav-toggle {
      display: block;
    }

    nav#main-nav {
      width: 100%;
      flex-direction: column;
      display: none;
      margin-top: 1rem;
    }

    nav#main-nav.show {
      display: flex;
    }

    nav#main-nav a {
      margin: 0.4rem 0;
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    footer > div {
      flex-direction: column;
      align-items: flex-start;
    }

    footer > div > div {
      width: 100%;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
