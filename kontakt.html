<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Locorent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      color: #1b5e20;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #2e7d32;
      color: white;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .info {
      margin-top: 2rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .info p {
      margin: 0.5rem 0;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      background-color: #2e7d32;
      color: white;
      padding: 1.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h2>Locorent</h2>
    <a href="index.html">Zur Startseite</a>
  </header>

  <main>
    <h1>Kontaktieren Sie uns</h1>

    <form>
      <label for="name">Ihr Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Ihre E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Ihre Nachricht</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Absenden</button>
    </form>

    <div class="info">
      <h3 style="margin-top: 2rem;">Oder erreichen Sie uns direkt:</h3>
      <p><strong>E-Mail:</strong> <a href="mailto:info@locorent.de">info@locorent.de</a></p>
      <p><strong>Adresse:</strong> Wilhlemsbader Straße 15, 63477 Maintal</p>
    </div>
  </main>

  <footer>
    © 2025 Locorent – Wir freuen uns auf Ihre Nachricht!
  </footer>

</body>
</html>
